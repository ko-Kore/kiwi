    <figure class="mw-default-size mw-halign-right" typeof="mw:File/Thumb"><a href="/kiwi/파일:Apple.jpg.html" class="mw-file-description"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2b/Apple.jpg/300px-Apple.jpg" decoding="async" width="300" height="200" srcset="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2b/Apple.jpg/450px-Apple.jpg 1.5x, https://upload.wikimedia.org/wikipedia/commons/thumb/2/2b/Apple.jpg/600px-Apple.jpg 2x"></a><figcaption></figcaption></figure>
<p><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E8%96%94%E8%96%87&amp;action=edit&amp;redlink=1" class="new" title="薔薇 (없는 文書)"><ruby class="hanja api grade10 unknown"><rb>薔薇</rb><rp>(</rp><rt>장미</rt><rp>)</rp></ruby></a><ruby class="hanja api grade62"><rb>科</rb><rp>(</rp><rt>과</rt><rp>)</rp></ruby>의 <ruby class="hanja api grade50"><rb>落葉</rb><rp>(</rp><rt>낙엽</rt><rp>)</rp></ruby> 타카기. 또, 그 <ruby class="hanja api grade52"><rb>果實</rb><rp>(</rp><rt>과실</rt><rp>)</rp></ruby>. 잎은 달걀 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%9C%93%E5%BD%A2&amp;action=edit&amp;redlink=1" class="new" title="圓形 (없는 文書)"><ruby class="hanja api grade42 unknown"><rb>圓形</rb><rp>(</rp><rt>원형</rt><rp>)</rp></ruby></a>. 4, 5<ruby class="hanja api grade32"><rb>月頃</rb><rp>(</rp><rt>월경</rt><rp>)</rp></ruby>, 잎과 함께 흰<ruby class="hanja api grade70"><rb>色</rb><rp>(</rp><rt>색</rt><rp>)</rp></ruby> 또는 <ruby class="hanja api grade32"><rb>淡紅色</rb><rp>(</rp><rt>담홍색</rt><rp>)</rp></ruby>의 5<ruby class="hanja api grade0"><rb>瓣</rb><rp>(</rp><rt>판</rt><rp>)</rp></ruby> 꽃을 열고, 나중에 <ruby class="hanja api grade62"><rb>球形</rb><rp>(</rp><rt>구형</rt><rp>)</rp></ruby>의 빨간<ruby class="hanja api grade70"><rb>色</rb><rp>(</rp><rt>색</rt><rp>)</rp></ruby> <ruby class="hanja api grade62"><rb>等</rb><rp>(</rp><rt>등</rt><rp>)</rp></ruby>의 열매를 맺는다. 새콤달콤한 하얀 <ruby class="hanja api grade62"><rb>食用</rb><rp>(</rp><rt>식용</rt><rp>)</rp></ruby>부는, <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E8%8A%B1%E6%89%98&amp;action=edit&amp;redlink=1" class="new" title="花托 (없는 文書)"><ruby class="hanja api grade30 unknown"><rb>花托</rb><rp>(</rp><rt>화탁</rt><rp>)</rp></ruby></a>이 <ruby class="hanja api grade42"><rb>發達</rb><rp>(</rp><rt>발달</rt><rp>)</rp></ruby>한 것. <a href="/kiwi/歐洲.html" class="mw-redirect" title="歐洲"><ruby class="hanja api grade20"><rb>歐洲</rb><rp>(</rp><rt>구주</rt><rp>)</rp></ruby></a><ruby class="hanja api grade62"><rb>中部</rb><rp>(</rp><rt>중부</rt><rp>)</rp></ruby>에서 <ruby class="hanja api grade62"><rb>南東部</rb><rp>(</rp><rt>남동부</rt><rp>)</rp></ruby>의 <ruby class="hanja api grade50"><rb>原産地</rb><rp>(</rp><rt>원산지</rt><rp>)</rp></ruby>.
</p>
