    <div class="thumb tright"><div class="thumbinner" style="width:122px;"><a href="/kiwi/파일:U30BF2.svg.html" class="image"><img alt="U30BF2.svg" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/U30BF2.svg/langko-120px-U30BF2.svg.png" decoding="async" width="120" height="120" class="thumbimage" srcset="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/U30BF2.svg/langko-180px-U30BF2.svg.png 1.5x, https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/U30BF2.svg/langko-240px-U30BF2.svg.png 2x"></a>  <div class="thumbcaption"><div class="magnify"><a href="/kiwi/파일:U30BF2.svg.html" class="internal" title="실제 크기로"></a></div></div></div></div>
<p><b>𰯲</b>은 <a href="/kiwi/漢字.html" title="漢字"><ruby class="hanja grade70"><rb>漢字</rb><rp>(</rp><rt>한자</rt><rp>)</rp></ruby></a> ‘<a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E7%9B%A3&amp;action=edit&amp;redlink=1" class="new" title="監 (없는 문서)"><ruby class="hanja grade42 unknown"><rb>監</rb><rp>(</rp><rt>감</rt><rp>)</rp></ruby></a>’이 글<ruby class="hanja grade70"><rb>字</rb><rp>(</rp><rt>자</rt><rp>)</rp></ruby> 위쪽에 붙을 때의 모습이다. ‘<a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E6%93%A5&amp;action=edit&amp;redlink=1" class="new" title="擥 (없는 문서)"><ruby class="hanja grade0 unknown"><rb>擥</rb><rp>(</rp><rt>남</rt><rp>)</rp></ruby></a>, <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E8%A6%BD&amp;action=edit&amp;redlink=1" class="new" title="覽 (없는 문서)"><ruby class="hanja grade40 unknown"><rb>覽</rb><rp>(</rp><rt>남</rt><rp>)</rp></ruby></a>, <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E8%AD%BC&amp;action=edit&amp;redlink=1" class="new" title="譼 (없는 문서)"><ruby class="hanja grade0 unknown"><rb>譼</rb><rp>(</rp><rt>감</rt><rp>)</rp></ruby></a>, <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E9%91%92&amp;action=edit&amp;redlink=1" class="new" title="鑒 (없는 문서)"><ruby class="hanja grade0 unknown"><rb>鑒</rb><rp>(</rp><rt>감</rt><rp>)</rp></ruby></a>, <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E3%AF%BA&amp;action=edit&amp;redlink=1" class="new" title="㯺 (없는 문서)"><ruby class="hanja grade0 unknown"><rb>㯺</rb><rp>(</rp><rt>함</rt><rp>)</rp></ruby></a>, <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E3%BD%89&amp;action=edit&amp;redlink=1" class="new" title="㽉 (없는 문서)"><ruby class="hanja grade0 unknown"><rb>㽉</rb><rp>(</rp><rt>함</rt><rp>)</rp></ruby></a>’ <ruby class="hanja grade62"><rb>等</rb><rp>(</rp><rt>등</rt><rp>)</rp></ruby>에 쓰인다.
</p>
<ul><li><ruby class="hanja grade40"><rb>構成</rb><rp>(</rp><rt>구성</rt><rp>)</rp></ruby>: ⿰<ruby class="hanja grade52"><rb>臣</rb><rp>(</rp><rt>신</rt><rp>)</rp></ruby>⿳𠂉<ruby class="hanja grade0"><rb>丶罒</rb><rp>(</rp><rt>주망</rt><rp>)</rp></ruby></li>
<li><a href="/kiwi/유니코드.html" title="유니코드">유니코드</a>: U+30BF2</li>
<li><a href="/kiwi/簡化字.html" title="簡化字"><ruby class="hanja grade40"><rb>簡化字</rb><rp>(</rp><rt>간화자</rt><rp>)</rp></ruby></a>: <a href="/kiwi/𰀢.html" title="𰀢">𰀢</a>(U+30022)</li></ul>
