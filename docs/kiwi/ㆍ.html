<article id="content">
    
    <p><b>ㆍ</b>(아래아)은 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E8%A8%93%E6%B0%91%E6%AD%A3%E9%9F%B3&amp;action=edit&amp;redlink=1" class="new" title="訓民正音 (없는 文書)"><ruby class="hanja api grade60 unknown"><rb>訓民正音</rb><rp>(</rp><rt>훈민정음</rt><rp>)</rp></ruby></a> <ruby class="hanja api grade0"><rb>㐎</rb><rp>(</rp><rt>글</rt><rp>)</rp></ruby><ruby class="hanja api grade70"><rb>字</rb><rp>(</rp><rt>자</rt><rp>)</rp></ruby>의 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E6%AF%8D%E9%9F%B3&amp;action=edit&amp;redlink=1" class="new" title="母音 (없는 文書)"><ruby class="hanja api grade62 unknown"><rb>母音</rb><rp>(</rp><rt>모음</rt><rp>)</rp></ruby></a> <ruby class="hanja api grade80"><rb>中</rb><rp>(</rp><rt>중</rt><rp>)</rp></ruby> 하나이다. 오늘날 <ruby class="hanja api grade62"><rb>現代</rb><rp>(</rp><rt>현대</rt><rp>)</rp></ruby> <ruby class="hanja api grade80"><rb>韓國</rb><rp>(</rp><rt>한국</rt><rp>)</rp></ruby><ruby class="hanja api grade40"><rb>標準語</rb><rp>(</rp><rt>표준어</rt><rp>)</rp></ruby>에서는 <ruby class="hanja api grade60"><rb>使用</rb><rp>(</rp><rt>사용</rt><rp>)</rp></ruby>하지 않지만, <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E6%BF%9F%E5%B7%9E%E8%AA%9E&amp;action=edit&amp;redlink=1" class="new" title="濟州語 (없는 文書)"><ruby class="hanja api grade42 unknown"><rb>濟州</rb><rp>(</rp><rt>제주</rt><rp>)</rp></ruby><ruby class="hanja api grade70 unknown"><rb>語</rb><rp>(</rp><rt>어</rt><rp>)</rp></ruby></a>에서 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%BE%8C%E8%88%8C_%E5%9C%93%E8%84%A3_%E4%BD%8E%E6%AF%8D%E9%9F%B3&amp;action=edit&amp;redlink=1" class="new" title="後舌 圓脣 低母音 (없는 文書)"><ruby class="hanja api grade40 unknown"><rb>後舌</rb><rp>(</rp><rt>후설</rt><rp>)</rp></ruby> <ruby class="hanja api grade42 unknown"><rb>圓</rb><rp>(</rp><rt>원</rt><rp>)</rp></ruby><ruby class="hanja api grade30 unknown"><rb>脣</rb><rp>(</rp><rt>순</rt><rp>)</rp></ruby> <ruby class="hanja api grade42 unknown"><rb>低母音</rb><rp>(</rp><rt>저모음</rt><rp>)</rp></ruby></a>(/ɒ/)가를 <ruby class="hanja api grade50"><rb>表示</rb><rp>(</rp><rt>표시</rt><rp>)</rp></ruby>하기 위하여 쓰이기도 한다.
</p>
