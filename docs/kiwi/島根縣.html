    <h2><span id="槪要(개요)"></span><span class="mw-headline" id=".E6.A7.AA.E8.A6.81.28.EA.B0.9C.EC.9A.94.29"><ruby class="hanja grade32"><rb>槪要</rb><rp>(</rp><rt>개요</rt><rp>)</rp></ruby></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%B3%B6%E6%A0%B9%E7%B8%A3&amp;action=edit&amp;section=1" title="부분 편집: 槪要(개요)">편집</a><span class="mw-editsection-bracket">]</span></span></h2>
<p><ruby class="hanja grade30"><rb>島根縣</rb><rp>(</rp><rt>도근현</rt><rp>)</rp></ruby>(<ruby class="hanja grade80"><rb>日</rb><rp>(</rp><rt>일</rt><rp>)</rp></ruby>:しまねけん)은 <a href="/kiwi/日本.html" title="日本"><ruby class="hanja grade60"><rb>日本</rb><rp>(</rp><rt>일본</rt><rp>)</rp></ruby></a> <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E4%B8%AD%E5%9C%8B%E5%9C%B0%E6%96%B9&amp;action=edit&amp;redlink=1" class="new" title="中國地方 (없는 문서)"><ruby class="hanja grade70 unknown"><rb>中國地方</rb><rp>(</rp><rt>중국지방</rt><rp>)</rp></ruby></a>에 있는 <ruby class="hanja grade30"><rb>縣</rb><rp>(</rp><rt>현</rt><rp>)</rp></ruby>이다.
</p>
<h2><span id="地理(지리)"></span><span class="mw-headline" id=".E5.9C.B0.E7.90.86.28.EC.A7.80.EB.A6.AC.29"><ruby class="hanja grade62"><rb>地理</rb><rp>(</rp><rt>지리</rt><rp>)</rp></ruby></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%B3%B6%E6%A0%B9%E7%B8%A3&amp;action=edit&amp;section=2" title="부분 편집: 地理(지리)">편집</a><span class="mw-editsection-bracket">]</span></span></h2>
<p><ruby class="hanja grade80"><rb>北</rb><rp>(</rp><rt>북</rt><rp>)</rp></ruby>쪽으로는 <ruby class="hanja grade60"><rb>日本海</rb><rp>(</rp><rt>일본해</rt><rp>)</rp></ruby>(<a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E6%9D%B1%E6%B5%B7&amp;action=edit&amp;redlink=1" class="new" title="東海 (없는 문서)"><ruby class="hanja grade72 unknown"><rb>東海</rb><rp>(</rp><rt>동해</rt><rp>)</rp></ruby></a>)를 끼고 있으며, <ruby class="hanja grade80"><rb>南</rb><rp>(</rp><rt>남</rt><rp>)</rp></ruby>쪽으로 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%BB%A3%E5%B3%B6%E7%B8%A3&amp;action=edit&amp;redlink=1" class="new" title="廣島縣 (없는 문서)"><ruby class="hanja grade30 unknown"><rb>廣島縣</rb><rp>(</rp><rt>광도현</rt><rp>)</rp></ruby></a>, <ruby class="hanja grade80"><rb>西</rb><rp>(</rp><rt>서</rt><rp>)</rp></ruby>쪽으로 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%B1%B1%E5%8F%A3%E7%B8%A3&amp;action=edit&amp;redlink=1" class="new" title="山口縣 (없는 문서)"><ruby class="hanja grade30 unknown"><rb>山口縣</rb><rp>(</rp><rt>산구현</rt><rp>)</rp></ruby></a>, <ruby class="hanja grade80"><rb>東</rb><rp>(</rp><rt>동</rt><rp>)</rp></ruby>쪽으로는 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E9%B3%A5%E5%8F%96%E7%B8%A3&amp;action=edit&amp;redlink=1" class="new" title="鳥取縣 (없는 문서)"><ruby class="hanja grade30 unknown"><rb>鳥取縣</rb><rp>(</rp><rt>조취현</rt><rp>)</rp></ruby></a>과 <ruby class="hanja grade42"><rb>接</rb><rp>(</rp><rt>접</rt><rp>)</rp></ruby>한다. <ruby class="hanja grade30"><rb>縣廳所在地</rb><rp>(</rp><rt>현청소재지</rt><rp>)</rp></ruby>는 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E6%9D%BE%E6%B1%9F%E5%B8%82&amp;action=edit&amp;redlink=1" class="new" title="松江市 (없는 문서)"><ruby class="hanja grade40 unknown"><rb>松江市</rb><rp>(</rp><rt>송강시</rt><rp>)</rp></ruby></a>.
</p>
