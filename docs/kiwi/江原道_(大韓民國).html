<article id="content">
    
    <h2><span id="概要(개요)"></span><span class="mw-headline" id=".E6.A6.82.E8.A6.81.28.EA.B0.9C.EC.9A.94.29"><ruby class="hanja grade0"><rb>概要</rb><rp>(</rp><rt>개요</rt><rp>)</rp></ruby></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E6%B1%9F%E5%8E%9F%E9%81%93_(%E5%A4%A7%E9%9F%93%E6%B0%91%E5%9C%8B)&amp;action=edit&amp;section=1" title="부분 편집: 概要(개요)">편집</a><span class="mw-editsection-bracket">]</span></span></h2>
<p><b><ruby class="hanja grade50"><rb>江原道</rb><rp>(</rp><rt>강원도</rt><rp>)</rp></ruby></b>는 <a href="/kiwi/大韓民國.html" title="大韓民國"><ruby class="hanja grade80"><rb>大韓民國</rb><rp>(</rp><rt>대한민국</rt><rp>)</rp></ruby></a>의 <ruby class="hanja grade72"><rb>道</rb><rp>(</rp><rt>도</rt><rp>)</rp></ruby>이다.
</p>
<h2><span id="地理(지리)"></span><span class="mw-headline" id=".E5.9C.B0.E7.90.86.28.EC.A7.80.EB.A6.AC.29"><ruby class="hanja grade62"><rb>地理</rb><rp>(</rp><rt>지리</rt><rp>)</rp></ruby></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E6%B1%9F%E5%8E%9F%E9%81%93_(%E5%A4%A7%E9%9F%93%E6%B0%91%E5%9C%8B)&amp;action=edit&amp;section=2" title="부분 편집: 地理(지리)">편집</a><span class="mw-editsection-bracket">]</span></span></h2>
<p><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E9%9F%93%E5%8D%8A%E5%B3%B6&amp;action=edit&amp;redlink=1" class="new" title="韓半島 (없는 문서)"><ruby class="hanja grade50 unknown"><rb>韓半島</rb><rp>(</rp><rt>한반도</rt><rp>)</rp></ruby></a>의 <ruby class="hanja grade62"><rb>東部</rb><rp>(</rp><rt>동부</rt><rp>)</rp></ruby>에 <ruby class="hanja grade42"><rb>位置</rb><rp>(</rp><rt>위치</rt><rp>)</rp></ruby>하여 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E6%9D%B1%E6%B5%B7&amp;action=edit&amp;redlink=1" class="new" title="東海 (없는 문서)"><ruby class="hanja grade72 unknown"><rb>東海</rb><rp>(</rp><rt>동해</rt><rp>)</rp></ruby></a>를 <ruby class="hanja grade42"><rb>接</rb><rp>(</rp><rt>접</rt><rp>)</rp></ruby>한다. <ruby class="hanja grade80"><rb>南</rb><rp>(</rp><rt>남</rt><rp>)</rp></ruby>쪽으로 <a href="/kiwi/忠淸北道.html" title="忠淸北道"><ruby class="hanja grade42"><rb>忠淸北道</rb><rp>(</rp><rt>충청북도</rt><rp>)</rp></ruby></a>, <a href="/kiwi/慶尙北道.html" title="慶尙北道"><ruby class="hanja grade32"><rb>慶尙北道</rb><rp>(</rp><rt>경상북도</rt><rp>)</rp></ruby></a>와 <ruby class="hanja grade42"><rb>接</rb><rp>(</rp><rt>접</rt><rp>)</rp></ruby>하며, <ruby class="hanja grade80"><rb>北</rb><rp>(</rp><rt>북</rt><rp>)</rp></ruby>쪽 <ruby class="hanja grade62"><rb>部分</rb><rp>(</rp><rt>부분</rt><rp>)</rp></ruby>은 <a href="/kiwi/北韓.html" title="北韓"><ruby class="hanja grade80"><rb>北韓</rb><rp>(</rp><rt>북한</rt><rp>)</rp></ruby></a>의 <ruby class="hanja grade40"><rb>領域</rb><rp>(</rp><rt>영역</rt><rp>)</rp></ruby>안에 들어가 있다. <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%A4%AA%E7%99%BD%E5%B1%B1%E8%84%88&amp;action=edit&amp;redlink=1" class="new" title="太白山脈 (없는 문서)"><ruby class="hanja grade42 unknown"><rb>太白山脈</rb><rp>(</rp><rt>태백산맥</rt><rp>)</rp></ruby></a>이 <ruby class="hanja grade32"><rb>貫通</rb><rp>(</rp><rt>관통</rt><rp>)</rp></ruby>하여 <ruby class="hanja grade70"><rb>山地</rb><rp>(</rp><rt>산지</rt><rp>)</rp></ruby>가 <ruby class="hanja grade62"><rb>大部分</rb><rp>(</rp><rt>대부분</rt><rp>)</rp></ruby>이다.
</p>
