<article id="content">
    
    <p><ruby class="hanja api grade40"><rb>常任委員會</rb><rp>(</rp><rt>상임위원회</rt><rp>)</rp></ruby>는 <ruby class="hanja api grade52"><rb>一種</rb><rp>(</rp><rt>일종</rt><rp>)</rp></ruby>의 <ruby class="hanja api grade42"><rb>常設</rb><rp>(</rp><rt>상설</rt><rp>)</rp></ruby><ruby class="hanja api grade40"><rb>機構</rb><rp>(</rp><rt>기구</rt><rp>)</rp></ruby>이다. 여러 <ruby class="hanja api grade72"><rb>名</rb><rp>(</rp><rt>명</rt><rp>)</rp></ruby>의 <ruby class="hanja api grade40"><rb>常任委員</rb><rp>(</rp><rt>상임위원</rt><rp>)</rp></ruby> 또는 <ruby class="hanja api grade40"><rb>委員</rb><rp>(</rp><rt>위원</rt><rp>)</rp></ruby>으로 <ruby class="hanja api grade40"><rb>構成</rb><rp>(</rp><rt>구성</rt><rp>)</rp></ruby>되며 <ruby class="hanja api grade40"><rb>常任委員</rb><rp>(</rp><rt>상임위원</rt><rp>)</rp></ruby> 또는 <ruby class="hanja api grade40"><rb>委員</rb><rp>(</rp><rt>위원</rt><rp>)</rp></ruby>은 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E4%BB%A3%E8%AD%B0%E5%93%A1&amp;action=edit&amp;redlink=1" class="new" title="代議員(없는　文書）"><ruby class="hanja api grade42 unknown"><rb>代議員</rb><rp>(</rp><rt>대의원</rt><rp>)</rp></ruby></a> <ruby class="hanja api grade42"><rb>總會</rb><rp>(</rp><rt>총회</rt><rp>)</rp></ruby>를 통해 <ruby class="hanja api grade50"><rb>選出</rb><rp>(</rp><rt>선출</rt><rp>)</rp></ruby>된다.
</p>
