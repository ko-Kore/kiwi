<p>게임이나 <ruby class="hanja grade30"><rb>漫畵映畵</rb><rp>(</rp><rt>만화영화</rt><rp>)</rp></ruby> <ruby class="hanja grade52"><rb>世界觀</rb><rp>(</rp><rt>세계관</rt><rp>)</rp></ruby>에 <ruby class="hanja grade70"><rb>登場</rb><rp>(</rp><rt>등장</rt><rp>)</rp></ruby>하는 <ruby class="hanja grade50"><rb>加功</rb><rp>(</rp><rt>가공</rt><rp>)</rp></ruby>의<ruby class="hanja grade70"><rb>文字</rb><rp>(</rp><rt>문자</rt><rp>)</rp></ruby>를 <ruby class="hanja grade42"><rb>意味</rb><rp>(</rp><rt>의미</rt><rp>)</rp></ruby>한다.
</p>
