<article id="content">
    
    <p><b><ruby class="hanja grade40"><rb>化石燃料</rb><rp>(</rp><rt>화석연료</rt><rp>)</rp></ruby></b>는 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%9C%B0%E8%B3%AA%E6%99%82%E4%BB%A3&amp;action=edit&amp;redlink=1" class="new" title="地質時代 (없는 문서)"><ruby class="hanja grade52 unknown"><rb>地質時代</rb><rp>(</rp><rt>지질시대</rt><rp>)</rp></ruby></a>에 걸쳐 <ruby class="hanja grade10"><rb>堆積</rb><rp>(</rp><rt>퇴적</rt><rp>)</rp></ruby>된 <ruby class="hanja grade70"><rb>動植物</rb><rp>(</rp><rt>동식물</rt><rp>)</rp></ruby> <ruby class="hanja grade62"><rb>等</rb><rp>(</rp><rt>등</rt><rp>)</rp></ruby>의 <ruby class="hanja grade60"><rb>死體</rb><rp>(</rp><rt>사체</rt><rp>)</rp></ruby>가 땅속에 <ruby class="hanja grade10"><rb>堆積</rb><rp>(</rp><rt>퇴적</rt><rp>)</rp></ruby>되어 오랜 <ruby class="hanja grade52"><rb>歲月</rb><rp>(</rp><rt>세월</rt><rp>)</rp></ruby>에 걸쳐 <ruby class="hanja grade42"><rb>地壓</rb><rp>(</rp><rt>지압</rt><rp>)</rp></ruby>, <ruby class="hanja grade50"><rb>地熱</rb><rp>(</rp><rt>지열</rt><rp>)</rp></ruby> <ruby class="hanja grade62"><rb>等</rb><rp>(</rp><rt>등</rt><rp>)</rp></ruby>으로 <ruby class="hanja grade52"><rb>變成</rb><rp>(</rp><rt>변성</rt><rp>)</rp></ruby>되어 만들어진 <ruby class="hanja grade52"><rb>化石化</rb><rp>(</rp><rt>화석화</rt><rp>)</rp></ruby>된 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E6%9C%89%E6%A9%9F%E7%89%A9&amp;action=edit&amp;redlink=1" class="new" title="有機物 (없는 문서)"><ruby class="hanja grade40 unknown"><rb>有機物</rb><rp>(</rp><rt>유기물</rt><rp>)</rp></ruby></a> <ruby class="hanja grade80"><rb>中</rb><rp>(</rp><rt>중</rt><rp>)</rp></ruby> <ruby class="hanja grade72"><rb>人間</rb><rp>(</rp><rt>인간</rt><rp>)</rp></ruby>의 <ruby class="hanja grade42"><rb>經濟活動</rb><rp>(</rp><rt>경제활동</rt><rp>)</rp></ruby>에서 <ruby class="hanja grade40"><rb>燃料</rb><rp>(</rp><rt>연료</rt><rp>)</rp></ruby>로 쓰이는 것의 <ruby class="hanja grade40"><rb>總稱</rb><rp>(</rp><rt>총칭</rt><rp>)</rp></ruby>이다.
</p>
