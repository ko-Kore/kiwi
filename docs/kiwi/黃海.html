    <p><ruby class="hanja api grade60"><rb>黃海</rb><rp>(</rp><rt>황해</rt><rp>)</rp></ruby>는 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%A4%AA%E5%B9%B3%E6%B4%8B&amp;action=edit&amp;redlink=1" class="new" title="太平洋(없는　文書）"><ruby class="hanja api grade60 unknown"><rb>太平洋</rb><rp>(</rp><rt>태평양</rt><rp>)</rp></ruby></a> <ruby class="hanja api grade62"><rb>西部</rb><rp>(</rp><rt>서부</rt><rp>)</rp></ruby>의 <ruby class="hanja api grade42"><rb>邊</rb><rp>(</rp><rt>변</rt><rp>)</rp></ruby>두리 바다로 <ruby class="hanja api grade80"><rb>西</rb><rp>(</rp><rt>서</rt><rp>)</rp></ruby><ruby class="hanja api grade60"><rb>太平洋</rb><rp>(</rp><rt>태평양</rt><rp>)</rp></ruby>의 <ruby class="hanja api grade20"><rb>典型的</rb><rp>(</rp><rt>전형적</rt><rp>)</rp></ruby>인 <ruby class="hanja api grade62"><rb>半</rb><rp>(</rp><rt>반</rt><rp>)</rp></ruby><ruby class="hanja api grade32"><rb>閉鎖</rb><rp>(</rp><rt>폐쇄</rt><rp>)</rp></ruby> <ruby class="hanja api grade42"><rb>邊</rb><rp>(</rp><rt>변</rt><rp>)</rp></ruby>두리 바다로아래 첨자 <a href="/kiwi/中國.html" title="中國"><ruby class="hanja api grade80"><rb>中國</rb><rp>(</rp><rt>중국</rt><rp>)</rp></ruby></a>과 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E9%9F%93%E5%8D%8A%E5%B3%B6&amp;action=edit&amp;redlink=1" class="new" title="韓半島(없는　文書）"><ruby class="hanja api grade50 unknown"><rb>韓半島</rb><rp>(</rp><rt>한반도</rt><rp>)</rp></ruby></a> 사이에 있다. <ruby class="hanja api grade80"><rb>南北</rb><rp>(</rp><rt>남북</rt><rp>)</rp></ruby>으로 가까운 <ruby class="hanja api grade62"><rb>半</rb><rp>(</rp><rt>반</rt><rp>)</rp></ruby><ruby class="hanja api grade40"><rb>密閉</rb><rp>(</rp><rt>밀폐</rt><rp>)</rp></ruby>된 바다이다.
</p>
