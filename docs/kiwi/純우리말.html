    <h2><span id="槪要(개요)"></span><span class="mw-headline" id=".E6.A7.AA.E8.A6.81.28.EA.B0.9C.EC.9A.94.29"><ruby class="hanja grade32"><rb>槪要</rb><rp>(</rp><rt>개요</rt><rp>)</rp></ruby></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E7%B4%94%EC%9A%B0%EB%A6%AC%EB%A7%90&amp;action=edit&amp;section=1" title="부분 편집: 槪要(개요)">편집</a><span class="mw-editsection-bracket">]</span></span></h2>
<p><ruby class="hanja grade42"><rb>純</rb><rp>(</rp><rt>순</rt><rp>)</rp></ruby>우리말은 <a href="/kiwi/韓國語.html" title="韓國語"><ruby class="hanja grade70"><rb>韓國語</rb><rp>(</rp><rt>한국어</rt><rp>)</rp></ruby></a>에서 <a href="/kiwi/固有語.html" title="固有語"><ruby class="hanja grade50"><rb>固有語</rb><rp>(</rp><rt>고유어</rt><rp>)</rp></ruby></a>를 이르는 말이다. <ruby class="hanja grade42"><rb>類義語</rb><rp>(</rp><rt>유의어</rt><rp>)</rp></ruby>로 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%9C%9F%EB%B0%95%EC%9D%B4%EB%A7%90&amp;action=edit&amp;redlink=1" class="new" title="土박이말 (없는 문서)"><ruby class="hanja grade80 unknown"><rb>土</rb><rp>(</rp><rt>토</rt><rp>)</rp></ruby>박이말</a>이라는 <ruby class="hanja grade42"><rb>單語</rb><rp>(</rp><rt>단어</rt><rp>)</rp></ruby>도 쓰인다.
</p>
<h2><span id="言語醇化(언어순화)"></span><span class="mw-headline" id=".E8.A8.80.E8.AA.9E.E9.86.87.E5.8C.96.28.EC.96.B8.EC.96.B4.EC.88.9C.ED.99.94.29"><ruby class="hanja grade10"><rb>言語醇化</rb><rp>(</rp><rt>언어순화</rt><rp>)</rp></ruby></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E7%B4%94%EC%9A%B0%EB%A6%AC%EB%A7%90&amp;action=edit&amp;section=2" title="부분 편집: 言語醇化(언어순화)">편집</a><span class="mw-editsection-bracket">]</span></span></h2>
<div class="notice" style="overflow: hidden; padding: 15px; margin: 15px 0px; border: 3px solid #b8b8b8; background-color: #f0f0f0;border-radius: 4px;"><div style="">
이 <ruby class="hanja grade62"><rb>部分</rb><rp>(</rp><rt>부분</rt><rp>)</rp></ruby>의 <ruby class="hanja grade60"><rb>本文</rb><rp>(</rp><rt>본문</rt><rp>)</rp></ruby>은 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E8%A8%80%E8%AA%9E%E9%86%87%E5%8C%96&amp;action=edit&amp;redlink=1" class="new" title="言語醇化 (없는 문서)"><ruby class="hanja grade10 unknown"><rb>言語醇化</rb><rp>(</rp><rt>언어순화</rt><rp>)</rp></ruby></a>입니다.</div></div>
<p><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%A4%96%E4%BE%86%E8%AA%9E&amp;action=edit&amp;redlink=1" class="new" title="外來語 (없는 문서)"><ruby class="hanja grade70 unknown"><rb>外來語</rb><rp>(</rp><rt>외래어</rt><rp>)</rp></ruby></a>와 <a href="/kiwi/漢字語.html" title="漢字語"><ruby class="hanja grade70"><rb>漢字語</rb><rp>(</rp><rt>한자어</rt><rp>)</rp></ruby></a>를 <ruby class="hanja grade50"><rb>可能</rb><rp>(</rp><rt>가능</rt><rp>)</rp></ruby>한 <ruby class="hanja grade42"><rb>限</rb><rp>(</rp><rt>한</rt><rp>)</rp></ruby> <ruby class="hanja grade50"><rb>固有語</rb><rp>(</rp><rt>고유어</rt><rp>)</rp></ruby>로 <ruby class="hanja grade30"><rb>代替</rb><rp>(</rp><rt>대체</rt><rp>)</rp></ruby>하는 <ruby class="hanja grade62"><rb>作業</rb><rp>(</rp><rt>작업</rt><rp>)</rp></ruby>이다.
</p>
