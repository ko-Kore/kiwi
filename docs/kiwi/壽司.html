<article id="content">
    
    <p><b><ruby class="hanja api grade32"><rb>壽</rb><rp>(</rp><rt>수</rt><rp>)</rp></ruby><ruby class="hanja api grade32"><rb>司</rb><rp>(</rp><rt>사</rt><rp>)</rp></ruby></b>(<span style="font-size: smaller;"><a href="/kiwi/日本語.html" title="日本語">日本語</a>: </span><span lang="ja">すし</span> <small>수시</small>)는 <a href="/kiwi/日本.html" title="日本"><ruby class="hanja api grade60"><rb>日本</rb><rp>(</rp><rt>일본</rt><rp>)</rp></ruby></a>의 밥 <ruby class="hanja api grade50"><rb>料理</rb><rp>(</rp><rt>요리</rt><rp>)</rp></ruby>이다. 쌀밥에 날생선 등의 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E6%B5%B7%E7%94%A3%E7%89%A9&amp;action=edit&amp;redlink=1" class="new" title="海産物 (없는 文書)"><ruby class="hanja api grade52 unknown"><rb>海産物</rb><rp>(</rp><rt>해산물</rt><rp>)</rp></ruby></a>이나 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E9%B7%84%E5%8D%B5&amp;action=edit&amp;redlink=1" class="new" title="鷄卵 (없는 文書)"><ruby class="hanja api grade40 unknown"><rb>鷄卵</rb><rp>(</rp><rt>계란</rt><rp>)</rp></ruby></a> 등을 <ruby class="hanja api grade40"><rb>組合</rb><rp>(</rp><rt>조합</rt><rp>)</rp></ruby>한 <ruby class="hanja api grade62"><rb>飮食</rb><rp>(</rp><rt>음식</rt><rp>)</rp></ruby>으로, <ruby class="hanja api grade42"><rb>傳統的</rb><rp>(</rp><rt>전통적</rt><rp>)</rp></ruby>으로 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EC%99%80%EC%82%AC%EB%B9%84&amp;action=edit&amp;redlink=1" class="new" title="와사비 (없는 文書)">와사비</a>와 함께 먹는다.
</p>
