<article id="content">
    
    <p><b>포지티브 필름</b>은 <ruby class="hanja grade32"><rb>現像</rb><rp>(</rp><rt>현상</rt><rp>)</rp></ruby>했을때 <ruby class="hanja grade70"><rb>色</rb><rp>(</rp><rt>색</rt><rp>)</rp></ruby>이 <ruby class="hanja grade40"><rb>反轉</rb><rp>(</rp><rt>반전</rt><rp>)</rp></ruby>되지 않는 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%AF%AB%E7%9C%9E_%ED%95%84%EB%A6%84&amp;action=edit&amp;redlink=1" class="new" title="寫眞 필름 (없는 문서)">필름</a>이다. <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E6%98%A0%E5%AF%AB%E6%A9%9F&amp;action=edit&amp;redlink=1" class="new" title="映寫機 (없는 문서)"><ruby class="hanja grade40 unknown"><rb>映寫機</rb><rp>(</rp><rt>영사기</rt><rp>)</rp></ruby></a>에 끼워 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EC%8A%AC%EB%9D%BC%EC%9D%B4%EB%93%9C%EC%87%BC&amp;action=edit&amp;redlink=1" class="new" title="슬라이드쇼 (없는 문서)">슬라이드쇼</a>를 만드는데 쓰인다는 <ruby class="hanja grade40"><rb>點</rb><rp>(</rp><rt>점</rt><rp>)</rp></ruby>에서 '슬라이드 필름'이라고도 불린다.
</p>
