    <h2><span id="槪要(개요)"></span><span class="mw-headline" id=".E6.A7.AA.E8.A6.81.28.EA.B0.9C.EC.9A.94.29"><ruby class="hanja grade32"><rb>槪要</rb><rp>(</rp><rt>개요</rt><rp>)</rp></ruby></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E7%B8%A3_(%E8%A1%8C%E6%94%BF%E5%8D%80%E5%9F%9F)&amp;action=edit&amp;section=1" title="부분 편집: 槪要(개요)">편집</a><span class="mw-editsection-bracket">]</span></span></h2>
<p><b><ruby class="hanja grade30"><rb>縣</rb><rp>(</rp><rt>현</rt><rp>)</rp></ruby></b>은 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E8%A1%8C%E6%94%BF%E5%8D%80%E5%9F%9F&amp;action=edit&amp;redlink=1" class="new" title="行政區域 (없는 문서)"><ruby class="hanja grade40 unknown"><rb>行政區域</rb><rp>(</rp><rt>행정구역</rt><rp>)</rp></ruby></a> <ruby class="hanja grade60"><rb>區分</rb><rp>(</rp><rt>구분</rt><rp>)</rp></ruby>의 <ruby class="hanja grade52"><rb>一種</rb><rp>(</rp><rt>일종</rt><rp>)</rp></ruby>이다.
</p>
<h2><span id="日本(일본)"></span><span class="mw-headline" id=".E6.97.A5.E6.9C.AC.28.EC.9D.BC.EB.B3.B8.29"><ruby class="hanja grade60"><rb>日本</rb><rp>(</rp><rt>일본</rt><rp>)</rp></ruby></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E7%B8%A3_(%E8%A1%8C%E6%94%BF%E5%8D%80%E5%9F%9F)&amp;action=edit&amp;section=2" title="부분 편집: 日本(일본)">편집</a><span class="mw-editsection-bracket">]</span></span></h2>
<p><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E9%81%93%E9%83%BD%E5%BA%9C%E7%B8%A3&amp;action=edit&amp;redlink=1" class="new" title="道都府縣 (없는 문서)"><ruby class="hanja grade30 unknown"><rb>道都府縣</rb><rp>(</rp><rt>도도부현</rt><rp>)</rp></ruby></a>의 <ruby class="hanja grade30"><rb>縣</rb><rp>(</rp><rt>현</rt><rp>)</rp></ruby>에 <ruby class="hanja grade30"><rb>該當</rb><rp>(</rp><rt>해당</rt><rp>)</rp></ruby>하며, <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E6%98%8E%E6%B2%BB%E7%B6%AD%E6%96%B0&amp;action=edit&amp;redlink=1" class="new" title="明治維新 (없는 문서)"><ruby class="hanja grade32 unknown"><rb>明治維新</rb><rp>(</rp><rt>명치유신</rt><rp>)</rp></ruby></a>때 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%BB%A2%E8%97%A9%E7%BD%AE%E7%B8%A3&amp;action=edit&amp;redlink=1" class="new" title="廢藩置縣 (없는 문서)"><ruby class="hanja grade10 unknown"><rb>廢藩置縣</rb><rp>(</rp><rt>폐번치현</rt><rp>)</rp></ruby></a>을 <ruby class="hanja grade60"><rb>行</rb><rp>(</rp><rt>행</rt><rp>)</rp></ruby>하며 만들어져 <ruby class="hanja grade60"><rb>現在</rb><rp>(</rp><rt>현재</rt><rp>)</rp></ruby>까지도 <ruby class="hanja grade60"><rb>日本</rb><rp>(</rp><rt>일본</rt><rp>)</rp></ruby> <ruby class="hanja grade42"><rb>地方自治</rb><rp>(</rp><rt>지방자치</rt><rp>)</rp></ruby>의 <ruby class="hanja grade32"><rb>基盤</rb><rp>(</rp><rt>기반</rt><rp>)</rp></ruby>을 이룬다.
</p>
