    <p>'글'을 나타내는 <ruby class="hanja grade70"><rb>漢字</rb><rp>(</rp><rt>한자</rt><rp>)</rp></ruby>인 <a href="/kiwi/文.html" title="文"><ruby class="hanja grade70"><rb>文</rb><rp>(</rp><rt>문</rt><rp>)</rp></ruby></a>의 아래쪽에 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EB%B0%9B%EC%B9%A8&amp;action=edit&amp;redlink=1" class="new" title="받침 (없는 문서)">받침</a> ㄹ을 <ruby class="hanja grade32"><rb>象徵</rb><rp>(</rp><rt>상징</rt><rp>)</rp></ruby>하는 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E4%B9%99&amp;action=edit&amp;redlink=1" class="new" title="乙 (없는 문서)"><ruby class="hanja grade32 unknown"><rb>乙</rb><rp>(</rp><rt>을</rt><rp>)</rp></ruby></a>을 덧붙여 "글"이라 읽고 <ruby class="hanja grade50"><rb>固有語</rb><rp>(</rp><rt>고유어</rt><rp>)</rp></ruby> "<a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EA%B8%80&amp;action=edit&amp;redlink=1" class="new" title="글 (없는 문서)">글</a>"을 <ruby class="hanja grade42"><rb>意味</rb><rp>(</rp><rt>의미</rt><rp>)</rp></ruby>하는 <a href="/kiwi/韓國製漢字.html" title="韓國製漢字"><ruby class="hanja grade42"><rb>韓國製漢字</rb><rp>(</rp><rt>한국제한자</rt><rp>)</rp></ruby></a>이다.
</p>
