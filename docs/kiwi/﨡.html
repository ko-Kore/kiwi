    <p><b><ruby class="hanja grade0"><rb>﨡</rb><rp>(</rp><rt>생</rt><rp>)</rp></ruby></b>은/는 <a href="/kiwi/日本.html" title="日本"><ruby class="hanja grade60"><rb>日本</rb><rp>(</rp><rt>일본</rt><rp>)</rp></ruby></a>의 <ruby class="hanja grade72"><rb>人名</rb><rp>(</rp><rt>인명</rt><rp>)</rp></ruby>에 쓰이는 <a href="/kiwi/漢字.html" title="漢字"><ruby class="hanja grade70"><rb>漢字</rb><rp>(</rp><rt>한자</rt><rp>)</rp></ruby></a>이다.
</p>
<ul><li><ruby class="hanja grade40"><rb>構成</rb><rp>(</rp><rt>구성</rt><rp>)</rp></ruby>: ⿰<ruby class="hanja grade0"><rb>虫生</rb><rp>(</rp><rt>훼생</rt><rp>)</rp></ruby></li>
<li><a href="/kiwi/日本語.html" title="日本語"><ruby class="hanja grade60"><rb>日本語</rb><rp>(</rp><rt>일본어</rt><rp>)</rp></ruby></a> <ruby class="hanja grade62"><rb>讀音</rb><rp>(</rp><rt>독음</rt><rp>)</rp></ruby>: にい</li>
<li><a href="/kiwi/유니코드.html" title="유니코드">유니코드</a>: U+FA21</li>
<li><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=JIS_X_0213&amp;action=edit&amp;redlink=1" class="new" title="JIS X 0213 (없는 문서)">JIS X 0213</a>: 2-87-37</li></ul>
