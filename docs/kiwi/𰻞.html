<h2><span id="槪要(개요)"></span><span class="mw-headline" id=".E6.A7.AA.E8.A6.81.28.EA.B0.9C.EC.9A.94.29"><ruby class="hanja grade32"><rb>槪要</rb><rp>(</rp><rt>개요</rt><rp>)</rp></ruby></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%F0%B0%BB%9E&amp;action=edit&amp;section=1" title="부분 편집: 槪要(개요)">편집</a><span class="mw-editsection-bracket">]</span></span></h2>
<p>𰻞(국수이름 뱡, biáng)은 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E9%99%9D%E8%A5%BF%E7%9C%81&amp;action=edit&amp;redlink=1" class="new" title="陝西省 (없는 문서)"><ruby class="hanja grade12 unknown"><rb>陝西省</rb><rp>(</rp><rt>섬서성</rt><rp>)</rp></ruby></a>의 국수<ruby class="hanja grade50"><rb>料理</rb><rp>(</rp><rt>요리</rt><rp>)</rp></ruby> <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%F0%B0%BB%9E%F0%B0%BB%9E%E9%BA%B5&amp;action=edit&amp;redlink=1" class="new" title="𰻞𰻞麵 (없는 문서)">𰻞𰻞<ruby class="hanja grade10 unknown"><rb>麵</rb><rp>(</rp><rt>면</rt><rp>)</rp></ruby></a>을 <ruby class="hanja grade62"><rb>表記</rb><rp>(</rp><rt>표기</rt><rp>)</rp></ruby>할때 쓰는 <ruby class="hanja grade70"><rb>漢字</rb><rp>(</rp><rt>한자</rt><rp>)</rp></ruby>이다.
</p>
