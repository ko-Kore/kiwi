<article id="content">
    
    <p>'<i><ruby class="hanja api grade42"><rb>香港</rb><rp>(</rp><rt>향항</rt><rp>)</rp></ruby>액션<ruby class="hanja api grade40"><rb>映畵</rb><rp>(</rp><rt>영화</rt><rp>)</rp></ruby></i>는 <ruby class="hanja api grade60"><rb>特</rb><rp>(</rp><rt>특</rt><rp>)</rp></ruby>히 <a href="/kiwi/香港.html" title="香港"><ruby class="hanja api grade42"><rb>香港</rb><rp>(</rp><rt>향항</rt><rp>)</rp></ruby></a><ruby class="hanja api grade60"><rb>本土</rb><rp>(</rp><rt>본토</rt><rp>)</rp></ruby>의 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EC%95%A1%EC%85%98%E6%98%A0%E7%95%B5&amp;action=edit&amp;redlink=1" class="new" title="액션映畵 (없는 文書)">액션<ruby class="hanja api grade40 unknown"><rb>映畵</rb><rp>(</rp><rt>영화</rt><rp>)</rp></ruby></a> 장르를 말하며 <ruby class="hanja api grade50"><rb>初期</rb><rp>(</rp><rt>초기</rt><rp>)</rp></ruby> <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EC%BF%B5%ED%91%B8&amp;action=edit&amp;redlink=1" class="new" title="쿵푸 (없는 文書)">쿵푸</a><ruby class="hanja api grade40"><rb>映畵</rb><rp>(</rp><rt>영화</rt><rp>)</rp></ruby>, <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E6%AD%A6%E4%BF%A0&amp;action=edit&amp;redlink=1" class="new" title="武俠 (없는 文書)"><ruby class="hanja api grade10 unknown"><rb>武俠</rb><rp>(</rp><rt>무협</rt><rp>)</rp></ruby></a><ruby class="hanja api grade40"><rb>映畵</rb><rp>(</rp><rt>영화</rt><rp>)</rp></ruby>부터 <ruby class="hanja api grade52"><rb>以後</rb><rp>(</rp><rt>이후</rt><rp>)</rp></ruby>의 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E8%AD%A6%E5%AF%9F&amp;action=edit&amp;redlink=1" class="new" title="警察 (없는 文書)"><ruby class="hanja api grade42 unknown"><rb>警察</rb><rp>(</rp><rt>경찰</rt><rp>)</rp></ruby></a><ruby class="hanja api grade40"><rb>映畵</rb><rp>(</rp><rt>영화</rt><rp>)</rp></ruby>, <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EB%A7%88%ED%94%BC%EC%95%84&amp;action=edit&amp;redlink=1" class="new" title="마피아 (없는 文書)">마피아</a> <ruby class="hanja api grade62"><rb>等</rb><rp>(</rp><rt>등</rt><rp>)</rp></ruby><ruby class="hanja api grade60"><rb>特</rb><rp>(</rp><rt>특</rt><rp>)</rp></ruby>의 <ruby class="hanja api grade52"><rb>文化的</rb><rp>(</rp><rt>문화적</rt><rp>)</rp></ruby><ruby class="hanja api grade60"><rb>特色</rb><rp>(</rp><rt>특색</rt><rp>)</rp></ruby>과 <ruby class="hanja api grade40"><rb>映畵</rb><rp>(</rp><rt>영화</rt><rp>)</rp></ruby> 스타일 때문에 <ruby class="hanja api grade42"><rb>香港</rb><rp>(</rp><rt>향항</rt><rp>)</rp></ruby><ruby class="hanja api grade40"><rb>映畵</rb><rp>(</rp><rt>영화</rt><rp>)</rp></ruby>의 <ruby class="hanja api grade52"><rb>文化</rb><rp>(</rp><rt>문화</rt><rp>)</rp></ruby><ruby class="hanja api grade40"><rb>標識</rb><rp>(</rp><rt>표지</rt><rp>)</rp></ruby>로 꼽힌다.
</p>
