</p><p><ruby class="hanja grade72"><rb>午前</rb><rp>(</rp><rt>오전</rt><rp>)</rp></ruby>4<ruby class="hanja grade72"><rb>時</rb><rp>(</rp><rt>시</rt><rp>)</rp></ruby>부터 10<ruby class="hanja grade72"><rb>時</rb><rp>(</rp><rt>시</rt><rp>)</rp></ruby>30<ruby class="hanja grade62"><rb>分</rb><rp>(</rp><rt>분</rt><rp>)</rp></ruby>까지만 <ruby class="hanja grade62"><rb>注文</rb><rp>(</rp><rt>주문</rt><rp>)</rp></ruby>할 수 있으며 이 <ruby class="hanja grade42"><rb>時間帶</rb><rp>(</rp><rt>시간대</rt><rp>)</rp></ruby>에는 <a href="/kiwi/빅맥.html" title="빅맥">빅맥</a><ruby class="hanja grade62"><rb>等</rb><rp>(</rp><rt>등</rt><rp>)</rp></ruby> <ruby class="hanja grade32"><rb>一般</rb><rp>(</rp><rt>일반</rt><rp>)</rp></ruby>메뉴는 <ruby class="hanja grade30"><rb>販賣</rb><rp>(</rp><rt>판매</rt><rp>)</rp></ruby>하지 않는다.
</p>
