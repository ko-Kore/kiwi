<p><b><ruby class="hanja api grade40"><rb>中華</rb><rp>(</rp><rt>중화</rt><rp>)</rp></ruby><ruby class="hanja api grade32"><rb>臺北</rb><rp>(</rp><rt>대북</rt><rp>)</rp></ruby></b>(<span style="font-size: smaller;"><a href="/kiwi/英語.html" title="英語">英語</a>: </span><span lang="en">Chinese Taipei</span>)는 <a href="/kiwi/臺灣.html" class="mw-redirect" title="臺灣"><ruby class="hanja api grade20"><rb>臺灣</rb><rp>(</rp><rt>대만</rt><rp>)</rp></ruby></a>을 말한다. <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EC%98%AC%EB%A6%BC%ED%94%BD&amp;action=edit&amp;redlink=1" class="new" title="올림픽 (없는 文書)">올림픽</a> <ruby class="hanja api grade62"><rb>等</rb><rp>(</rp><rt>등</rt><rp>)</rp></ruby>의 <ruby class="hanja api grade42"><rb>國際</rb><rp>(</rp><rt>국제</rt><rp>)</rp></ruby><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EC%8A%A4%ED%8F%AC%EC%B8%A0&amp;action=edit&amp;redlink=1" class="new" title="스포츠 (없는 文書)">스포츠</a><ruby class="hanja api grade62"><rb>大會</rb><rp>(</rp><rt>대회</rt><rp>)</rp></ruby>나 <ruby class="hanja api grade40"><rb>國際機構</rb><rp>(</rp><rt>국제기구</rt><rp>)</rp></ruby>에서 <ruby class="hanja api grade60"><rb>使用</rb><rp>(</rp><rt>사용</rt><rp>)</rp></ruby>되는 <ruby class="hanja api grade40"><rb>名稱</rb><rp>(</rp><rt>명칭</rt><rp>)</rp></ruby>. 한<ruby class="hanja api grade72"><rb>名</rb><rp>(</rp><rt>명</rt><rp>)</rp></ruby> '차이니즈 타이베이'.
</p>
