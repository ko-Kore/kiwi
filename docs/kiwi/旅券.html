    <p><b><ruby class="hanja grade40"><rb>旅券</rb><rp>(</rp><rt>여권</rt><rp>)</rp></ruby></b>은 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E8%84%AB%E6%9C%9D%E9%AE%AE&amp;action=edit&amp;redlink=1" class="new" title="脫朝鮮 (없는 문서)"><ruby class="hanja grade40 unknown"><rb>脫朝鮮</rb><rp>(</rp><rt>탈조선</rt><rp>)</rp></ruby></a>을 하기 <ruby class="hanja grade42"><rb>爲</rb><rp>(</rp><rt>위</rt><rp>)</rp></ruby>해 <ruby class="hanja grade52"><rb>必要</rb><rp>(</rp><rt>필요</rt><rp>)</rp></ruby>한 것이다. 그리고 그렇기 때문에 <ruby class="hanja grade32"><rb>兵役未畢者</rb><rp>(</rp><rt>병역미필자</rt><rp>)</rp></ruby>는 10<ruby class="hanja grade80"><rb>年</rb><rp>(</rp><rt>년</rt><rp>)</rp></ruby>짜리 <ruby class="hanja grade40"><rb>旅券</rb><rp>(</rp><rt>여권</rt><rp>)</rp></ruby>을 <ruby class="hanja grade50"><rb>發給</rb><rp>(</rp><rt>발급</rt><rp>)</rp></ruby>받기가 매우 어렵다.
</p>
