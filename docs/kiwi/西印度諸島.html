    <p><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E4%B8%AD%E7%BE%8E%E6%B4%B2&amp;action=edit&amp;redlink=1" class="new" title="中美洲 (없는 文書)"><ruby class="hanja api grade60 unknown"><rb>中美</rb><rp>(</rp><rt>중미</rt><rp>)</rp></ruby><ruby class="hanja api grade32 unknown"><rb>洲</rb><rp>(</rp><rt>주</rt><rp>)</rp></ruby></a><ruby class="hanja api grade72"><rb>東方</rb><rp>(</rp><rt>동방</rt><rp>)</rp></ruby>, <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%ED%94%8C%EB%A1%9C%EB%A6%AC%EB%8B%A4%E5%8D%8A%E5%B3%B6&amp;action=edit&amp;redlink=1" class="new" title="플로리다半島 (없는 文書)">플로리다<ruby class="hanja api grade50 unknown"><rb>半島</rb><rp>(</rp><rt>반도</rt><rp>)</rp></ruby></a>와 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%A7%94%E5%85%A7%E7%91%9E%E6%8B%89&amp;action=edit&amp;redlink=1" class="new" title="委內瑞拉 (없는 文書)"><ruby class="hanja api grade40 unknown"><rb>委</rb><rp>(</rp><rt>위</rt><rp>)</rp></ruby><ruby class="hanja api grade72 unknown"><rb>內</rb><rp>(</rp><rt>내</rt><rp>)</rp></ruby><ruby class="hanja api grade20 unknown"><rb>瑞</rb><rp>(</rp><rt>서</rt><rp>)</rp></ruby><ruby class="hanja api grade20 unknown"><rb>拉</rb><rp>(</rp><rt>랍</rt><rp>)</rp></ruby></a><ruby class="hanja api grade62"><rb>北部</rb><rp>(</rp><rt>북부</rt><rp>)</rp></ruby><ruby class="hanja api grade32"><rb>沿岸</rb><rp>(</rp><rt>연안</rt><rp>)</rp></ruby> 사이에 <ruby class="hanja api grade10"><rb>弧形</rb><rp>(</rp><rt>호형</rt><rp>)</rp></ruby> <ruby class="hanja api grade40"><rb>模樣</rb><rp>(</rp><rt>모양</rt><rp>)</rp></ruby>으로 뻗어 있는 섬<ruby class="hanja api grade40"><rb>群</rb><rp>(</rp><rt>군</rt><rp>)</rp></ruby>. 1492<ruby class="hanja api grade80"><rb>年</rb><rp>(</rp><rt>년</rt><rp>)</rp></ruby>에 <ruby class="hanja api grade42"><rb>到達</rb><rp>(</rp><rt>도달</rt><rp>)</rp></ruby>한 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EC%BD%9C%EB%9F%BC%EB%B2%84%EC%8A%A4&amp;action=edit&amp;redlink=1" class="new" title="콜럼버스 (없는 文書)">콜럼버스</a>가 <a href="/kiwi/印度.html" title="印度"><ruby class="hanja api grade42"><rb>印度</rb><rp>(</rp><rt>인도</rt><rp>)</rp></ruby></a>로 <ruby class="hanja api grade42"><rb>誤認</rb><rp>(</rp><rt>오인</rt><rp>)</rp></ruby>했기 때문에 붙인 이름. <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E9%A6%AC%E6%B5%9C&amp;action=edit&amp;redlink=1" class="new" title="馬浜 (없는 文書)"><ruby class="hanja api grade0 unknown"><rb>馬浜</rb><rp>(</rp><rt>마빈</rt><rp>)</rp></ruby></a>·<ruby class="hanja api grade80"><rb>大</rb><rp>(</rp><rt>대</rt><rp>)</rp></ruby>안틸레스·<ruby class="hanja api grade80"><rb>小</rb><rp>(</rp><rt>소</rt><rp>)</rp></ruby>안틸레스 <ruby class="hanja api grade62"><rb>各</rb><rp>(</rp><rt>각</rt><rp>)</rp></ruby> <ruby class="hanja api grade40"><rb>群島</rb><rp>(</rp><rt>군도</rt><rp>)</rp></ruby>로 나뉜다.
</p>
