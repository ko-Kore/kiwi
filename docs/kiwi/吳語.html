<article id="content">
    
    <p><a href="/kiwi/中國語.html" title="中國語"><ruby class="hanja grade70"><rb>中國語</rb><rp>(</rp><rt>중국어</rt><rp>)</rp></ruby></a>의 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E6%96%B9%E8%A8%80&amp;action=edit&amp;redlink=1" class="new" title="方言 (없는 문서)"><ruby class="hanja grade60 unknown"><rb>方言</rb><rp>(</rp><rt>방언</rt><rp>)</rp></ruby></a> <ruby class="hanja grade40"><rb>或</rb><rp>(</rp><rt>혹</rt><rp>)</rp></ruby>은 <a href="/kiwi/言語.html" title="言語"><ruby class="hanja grade60"><rb>言語</rb><rp>(</rp><rt>언어</rt><rp>)</rp></ruby></a> 이다.
</p><p><ruby class="hanja grade70"><rb>主</rb><rp>(</rp><rt>주</rt><rp>)</rp></ruby>로 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E4%B8%8A%E6%B5%B7&amp;action=edit&amp;redlink=1" class="new" title="上海 (없는 문서)"><ruby class="hanja grade72 unknown"><rb>上海</rb><rp>(</rp><rt>상해</rt><rp>)</rp></ruby></a>와 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E6%B5%99%E6%B1%9F%E7%9C%81&amp;action=edit&amp;redlink=1" class="new" title="浙江省 (없는 문서)"><ruby class="hanja grade0 unknown"><rb>浙江省</rb><rp>(</rp><rt>절강성</rt><rp>)</rp></ruby></a>, <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E6%B1%9F%E8%98%87%E7%9C%81&amp;action=edit&amp;redlink=1" class="new" title="江蘇省 (없는 문서)"><ruby class="hanja grade32 unknown"><rb>江蘇省</rb><rp>(</rp><rt>강소성</rt><rp>)</rp></ruby></a> <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%8D%97%E9%83%A8&amp;action=edit&amp;redlink=1" class="new" title="南部 (없는 문서)"><ruby class="hanja grade62 unknown"><rb>南部</rb><rp>(</rp><rt>남부</rt><rp>)</rp></ruby></a>에서 <a href="/kiwi/使用.html" title="使用"><ruby class="hanja grade60"><rb>使用</rb><rp>(</rp><rt>사용</rt><rp>)</rp></ruby></a>된다.
</p>
<h2><span id=".E6.AD.B7.E5.8F.B2.28.EC.97.AD.EC.82.AC.29"></span><span class="mw-headline" id="歷史(역사)"><ruby class="hanja grade52"><rb>歷史</rb><rp>(</rp><rt>역사</rt><rp>)</rp></ruby></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%90%B3%E8%AA%9E&amp;action=edit&amp;section=1" title="부분 편집: 歷史(역사)">편집</a><span class="mw-editsection-bracket">]</span></span></h2>
<p><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E4%B8%8A%E5%8F%A4%E6%BC%A2%E8%AA%9E&amp;action=edit&amp;redlink=1" class="new" title="上古漢語 (없는 문서)"><ruby class="hanja grade60 unknown"><rb>上古漢語</rb><rp>(</rp><rt>상고한어</rt><rp>)</rp></ruby></a>의 <ruby class="hanja grade0"><rb>閩吳方言</rb><rp>(</rp><rt>민오방언</rt><rp>)</rp></ruby>에서 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E9%96%A9%E8%AA%9E&amp;action=edit&amp;redlink=1" class="new" title="閩語 (없는 문서)"><ruby class="hanja grade0 unknown"><rb>閩語</rb><rp>(</rp><rt>민어</rt><rp>)</rp></ruby></a>가 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%88%86%E9%9B%A2&amp;action=edit&amp;redlink=1" class="new" title="分離 (없는 문서)"><ruby class="hanja grade40 unknown"><rb>分離</rb><rp>(</rp><rt>분리</rt><rp>)</rp></ruby></a>된<ruby class="hanja grade72"><rb>後</rb><rp>(</rp><rt>후</rt><rp>)</rp></ruby>, <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E4%B8%AD%E5%8F%A4%E6%BC%A2%E8%AA%9E&amp;action=edit&amp;redlink=1" class="new" title="中古漢語 (없는 문서)"><ruby class="hanja grade60 unknown"><rb>中古漢語</rb><rp>(</rp><rt>중고한어</rt><rp>)</rp></ruby></a>에서 처음으로 <ruby class="hanja grade40"><rb>分離</rb><rp>(</rp><rt>분리</rt><rp>)</rp></ruby>되었다.
</p>
