    <h2><span id="槪要(개요)"></span><span class="mw-headline" id=".E6.A7.AA.E8.A6.81.28.EA.B0.9C.EC.9A.94.29"><ruby class="hanja grade32"><rb>槪要</rb><rp>(</rp><rt>개요</rt><rp>)</rp></ruby></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%AE%89%E8%97%9D_(%E9%9F%B3%E9%9F%BF%E6%B8%AC%E5%AE%9A%E8%89%A6)&amp;action=edit&amp;section=1" title="부분 편집: 槪要(개요)">편집</a><span class="mw-editsection-bracket">]</span></span></h2>
<p><b><ruby class="hanja grade42"><rb>安藝</rb><rp>(</rp><rt>안예</rt><rp>)</rp></ruby></b>는 <a href="/kiwi/日本.html" title="日本"><ruby class="hanja grade60"><rb>日本</rb><rp>(</rp><rt>일본</rt><rp>)</rp></ruby></a> <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E6%B5%B7%E4%B8%8A%E8%87%AA%E8%A1%9B%E9%9A%8A&amp;action=edit&amp;redlink=1" class="new" title="海上自衛隊 (없는 문서)"><ruby class="hanja grade42 unknown"><rb>海上自衛隊</rb><rp>(</rp><rt>해상자위대</rt><rp>)</rp></ruby></a>의 <ruby class="hanja grade20"><rb>音響測定艦</rb><rp>(</rp><rt>음향측정함</rt><rp>)</rp></ruby>이자 <ruby class="hanja grade32"><rb>響級</rb><rp>(</rp><rt>향급</rt><rp>)</rp></ruby> <ruby class="hanja grade20"><rb>音響測定艦</rb><rp>(</rp><rt>음향측정함</rt><rp>)</rp></ruby> 3<ruby class="hanja grade20"><rb>番艦</rb><rp>(</rp><rt>번함</rt><rp>)</rp></ruby>이다. 그 이름은 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E7%80%A8%E6%88%B6%E5%85%A7%E6%B5%B7&amp;action=edit&amp;redlink=1" class="new" title="瀨戶內海 (없는 문서)"><ruby class="hanja grade0 unknown"><rb>瀨戶內海</rb><rp>(</rp><rt>뇌호내해</rt><rp>)</rp></ruby></a> <ruby class="hanja grade80"><rb>西</rb><rp>(</rp><rt>서</rt><rp>)</rp></ruby>쪽 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%AE%89%E8%97%9D%E7%81%98&amp;action=edit&amp;redlink=1" class="new" title="安藝灘 (없는 문서)"><ruby class="hanja grade12 unknown"><rb>安藝灘</rb><rp>(</rp><rt>안예탄</rt><rp>)</rp></ruby></a>에서 <ruby class="hanja grade60"><rb>由來</rb><rp>(</rp><rt>유래</rt><rp>)</rp></ruby>했다.
</p>
