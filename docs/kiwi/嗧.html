    <p><b><ruby class="hanja grade0"><rb>嗧</rb><rp>(</rp><rt>윤</rt><rp>)</rp></ruby></b>은 <a href="/kiwi/中國語.html" title="中國語"><ruby class="hanja grade70"><rb>中國語</rb><rp>(</rp><rt>중국어</rt><rp>)</rp></ruby></a>에서 부피 <ruby class="hanja grade42"><rb>單位</rb><rp>(</rp><rt>단위</rt><rp>)</rp></ruby> ‘갤런(gallon)’을 ‘<span lang="zh">加侖</span>’으로 <ruby class="hanja grade32"><rb>音譯</rb><rp>(</rp><rt>음역</rt><rp>)</rp></ruby>한 뒤 한 글<ruby class="hanja grade70"><rb>字</rb><rp>(</rp><rt>자</rt><rp>)</rp></ruby>로 <ruby class="hanja grade40"><rb>壓縮</rb><rp>(</rp><rt>압축</rt><rp>)</rp></ruby>한 것이다.
</p>
<ul><li><ruby class="hanja grade40"><rb>構成</rb><rp>(</rp><rt>구성</rt><rp>)</rp></ruby>: ⿱<ruby class="hanja grade0"><rb>加侖</rb><rp>(</rp><rt>가륜</rt><rp>)</rp></ruby></li>
<li><a href="/kiwi/標準中國語.html" title="標準中國語"><ruby class="hanja grade40"><rb>標準中國語</rb><rp>(</rp><rt>표준중국어</rt><rp>)</rp></ruby></a> <ruby class="hanja grade62"><rb>讀音</rb><rp>(</rp><rt>독음</rt><rp>)</rp></ruby>: jiālún</li>
<li><a href="/kiwi/유니코드.html" title="유니코드">유니코드</a>: U+55E7</li>
<li><a href="/kiwi/簡化字.html" title="簡化字"><ruby class="hanja grade40"><rb>簡化字</rb><rp>(</rp><rt>간화자</rt><rp>)</rp></ruby></a>: <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%F0%B0%87%A0&amp;action=edit&amp;redlink=1" class="new" title="𰇠 (없는 문서)">𰇠</a>(U+301E0)</li></ul>
