    <p><b><ruby class="hanja api grade42"><rb>總統</rb><rp>(</rp><rt>총통</rt><rp>)</rp></ruby></b>은 <a href="/kiwi/英語.html" title="英語"><ruby class="hanja api grade60"><rb>英語</rb><rp>(</rp><rt>영어</rt><rp>)</rp></ruby></a> 'President'의 <a href="/kiwi/漢字語.html" title="漢字語"><ruby class="hanja api grade70"><rb>漢字語</rb><rp>(</rp><rt>한자어</rt><rp>)</rp></ruby></a> <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E8%AD%AF%E8%AA%9E&amp;action=edit&amp;redlink=1" class="new" title="譯語 (없는 文書)"><ruby class="hanja api grade32 unknown"><rb>譯語</rb><rp>(</rp><rt>역어</rt><rp>)</rp></ruby></a>로, <ruby class="hanja api grade60"><rb>日本</rb><rp>(</rp><rt>일본</rt><rp>)</rp></ruby>에서 <ruby class="hanja api grade60"><rb>由來</rb><rp>(</rp><rt>유래</rt><rp>)</rp></ruby>한 다른 <ruby class="hanja api grade32"><rb>譯語</rb><rp>(</rp><rt>역어</rt><rp>)</rp></ruby>인 <a href="/kiwi/大統領.html" title="大統領"><ruby class="hanja api grade42"><rb>大統領</rb><rp>(</rp><rt>대통령</rt><rp>)</rp></ruby></a>과 달리 <a href="/kiwi/中國語.html" title="中國語"><ruby class="hanja api grade70"><rb>中國語</rb><rp>(</rp><rt>중국어</rt><rp>)</rp></ruby></a>에서 <ruby class="hanja api grade60"><rb>使用</rb><rp>(</rp><rt>사용</rt><rp>)</rp></ruby>한다.
</p>
