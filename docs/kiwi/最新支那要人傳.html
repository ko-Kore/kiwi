    <h2><span id="槪要(개요)"></span><span class="mw-headline" id=".E6.A7.AA.E8.A6.81.28.EA.B0.9C.EC.9A.94.29"><ruby class="hanja grade32"><rb>槪要</rb><rp>(</rp><rt>개요</rt><rp>)</rp></ruby></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E6%9C%80%E6%96%B0%E6%94%AF%E9%82%A3%E8%A6%81%E4%BA%BA%E5%82%B3&amp;action=edit&amp;section=1" title="부분 편집: 槪要(개요)">편집</a><span class="mw-editsection-bracket">]</span></span></h2>
<p><b><ruby class="hanja grade30"><rb>最新支那要人傳</rb><rp>(</rp><rt>최신지나요인전</rt><rp>)</rp></ruby></b>은 <a href="/kiwi/日本.html" title="日本"><ruby class="hanja grade60"><rb>日本</rb><rp>(</rp><rt>일본</rt><rp>)</rp></ruby></a> <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E6%9C%9D%E6%97%A5%E6%96%B0%E8%81%9E&amp;action=edit&amp;redlink=1" class="new" title="朝日新聞 (없는 문서)"><ruby class="hanja grade60 unknown"><rb>朝日新聞社</rb><rp>(</rp><rt>조일신문사</rt><rp>)</rp></ruby></a> <ruby class="hanja grade32"><rb>東亞問題調査會</rb><rp>(</rp><rt>동아문제조사회</rt><rp>)</rp></ruby>가 <ruby class="hanja grade20"><rb>編輯</rb><rp>(</rp><rt>편집</rt><rp>)</rp></ruby>하고 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=1941%E5%B9%B4&amp;action=edit&amp;redlink=1" class="new" title="1941年 (없는 문서)">1941<ruby class="hanja grade80 unknown"><rb>年</rb><rp>(</rp><rt>년</rt><rp>)</rp></ruby></a>에 <ruby class="hanja grade32"><rb>出版</rb><rp>(</rp><rt>출판</rt><rp>)</rp></ruby>된 <ruby class="hanja grade42"><rb>人名錄</rb><rp>(</rp><rt>인명록</rt><rp>)</rp></ruby>으로 <ruby class="hanja grade52"><rb>當時</rb><rp>(</rp><rt>당시</rt><rp>)</rp></ruby> <ruby class="hanja grade30"><rb>支那</rb><rp>(</rp><rt>지나</rt><rp>)</rp></ruby>(<a href="/kiwi/中華民國.html" title="中華民國"><ruby class="hanja grade40"><rb>中華民國</rb><rp>(</rp><rt>중화민국</rt><rp>)</rp></ruby></a>)의 <ruby class="hanja grade42"><rb>政治</rb><rp>(</rp><rt>정치</rt><rp>)</rp></ruby>, <ruby class="hanja grade60"><rb>外交</rb><rp>(</rp><rt>외교</rt><rp>)</rp></ruby>, <ruby class="hanja grade72"><rb>軍事</rb><rp>(</rp><rt>군사</rt><rp>)</rp></ruby>의 <ruby class="hanja grade70"><rb>有名人</rb><rp>(</rp><rt>유명인</rt><rp>)</rp></ruby> 343<ruby class="hanja grade72"><rb>名</rb><rp>(</rp><rt>명</rt><rp>)</rp></ruby>의 <ruby class="hanja grade40"><rb>略歷</rb><rp>(</rp><rt>약력</rt><rp>)</rp></ruby>이 <ruby class="hanja grade20"><rb>揭載</rb><rp>(</rp><rt>게재</rt><rp>)</rp></ruby>되어 있다.
</p>
