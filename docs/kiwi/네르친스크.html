    <h2><span id="槪要(개요)"></span><span class="mw-headline" id=".E6.A7.AA.E8.A6.81.28.EA.B0.9C.EC.9A.94.29"><ruby class="hanja grade32"><rb>槪要</rb><rp>(</rp><rt>개요</rt><rp>)</rp></ruby></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EB%84%A4%EB%A5%B4%EC%B9%9C%EC%8A%A4%ED%81%AC&amp;action=edit&amp;section=1" title="부분 편집: 槪要(개요)">편집</a><span class="mw-editsection-bracket">]</span></span></h2>
<p>네르친스크(Нерчинск)는 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E9%9C%B2%E8%A5%BF%E4%BA%9E%E8%81%AF%E9%82%A6&amp;action=edit&amp;redlink=1" class="new" title="露西亞聯邦 (없는 문서)"><ruby class="hanja grade30 unknown"><rb>露西亞聯邦</rb><rp>(</rp><rt>노서아련방</rt><rp>)</rp></ruby></a> <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EC%9E%90%EB%B0%94%EC%9D%B4%EC%B9%BC%E9%82%8A%E5%A2%83%E5%B7%9E&amp;action=edit&amp;redlink=1" class="new" title="자바이칼邊境州 (없는 문서)">자바이칼<ruby class="hanja grade42 unknown"><rb>邊境州</rb><rp>(</rp><rt>변경주</rt><rp>)</rp></ruby></a>의 <ruby class="hanja grade50"><rb>都市</rb><rp>(</rp><rt>도시</rt><rp>)</rp></ruby>입니다. 1689<ruby class="hanja grade80"><rb>年</rb><rp>(</rp><rt>년</rt><rp>)</rp></ruby> <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E6%B7%B8%EB%82%98%EB%9D%BC&amp;action=edit&amp;redlink=1" class="new" title="淸나라 (없는 문서)"><ruby class="hanja grade62 unknown"><rb>淸</rb><rp>(</rp><rt>청</rt><rp>)</rp></ruby>나라</a>와 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E9%9C%B2%E8%A5%BF%E4%BA%9E%E5%B8%9D%E5%9C%8B&amp;action=edit&amp;redlink=1" class="new" title="露西亞帝國 (없는 문서)"><ruby class="hanja grade32 unknown"><rb>露西亞帝國</rb><rp>(</rp><rt>노서아제국</rt><rp>)</rp></ruby></a> 사이에 <ruby class="hanja grade20"><rb>締結</rb><rp>(</rp><rt>체결</rt><rp>)</rp></ruby>된 <ruby class="hanja grade40"><rb>條約</rb><rp>(</rp><rt>조약</rt><rp>)</rp></ruby>인 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EB%84%A4%EB%A5%B4%EC%B9%9C%EC%8A%A4%ED%81%AC%E6%A2%9D%E7%B4%84&amp;action=edit&amp;redlink=1" class="new" title="네르친스크條約 (없는 문서)">네르친스크<ruby class="hanja grade40 unknown"><rb>條約</rb><rp>(</rp><rt>조약</rt><rp>)</rp></ruby></a>이 <ruby class="hanja grade20"><rb>締結</rb><rp>(</rp><rt>체결</rt><rp>)</rp></ruby>된 곳이기도 하다. <ruby class="hanja grade20"><rb>中國語圈</rb><rp>(</rp><rt>중국어권</rt><rp>)</rp></ruby>에서는 이곳의 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E6%BB%BF%E6%B4%B2%E8%AA%9E&amp;action=edit&amp;redlink=1" class="new" title="滿洲語 (없는 문서)"><ruby class="hanja grade32 unknown"><rb>滿洲語</rb><rp>(</rp><rt>만주어</rt><rp>)</rp></ruby></a> <ruby class="hanja grade70"><rb>地名</rb><rp>(</rp><rt>지명</rt><rp>)</rp></ruby> “ᠨᡳᠪᠴᡠ”의 <ruby class="hanja grade32"><rb>音譯</rb><rp>(</rp><rt>음역</rt><rp>)</rp></ruby>인 <ruby class="hanja grade12"><rb>尼布楚</rb><rp>(</rp><rt>이포초</rt><rp>)</rp></ruby>이라 불린다.
</p>
