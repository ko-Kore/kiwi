</p>
<h2><span id=".EB.85.B8.EB.9E.98"></span><span class="mw-headline" id="노래">노래</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E7%A1%AB%E9%BB%84%E5%B3%B6%EC%9D%98_%E6%98%9F%E6%A2%9D%E6%97%97&amp;action=edit&amp;section=1" title="部分　編輯：노래">編輯</a><span class="mw-editsection-bracket">]</span></span></h2>
<p><b><ruby class="hanja api grade20"><rb>硫</rb><rp>(</rp><rt>류</rt><rp>)</rp></ruby><ruby class="hanja api grade0"><rb>黄</rb><rp>(</rp><rt>황</rt><rp>)</rp></ruby><ruby class="hanja api grade50"><rb>島</rb><rp>(</rp><rt>도</rt><rp>)</rp></ruby>의 <ruby class="hanja api grade40"><rb>星條旗</rb><rp>(</rp><rt>성조기</rt><rp>)</rp></ruby></b>는 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EB%B0%A5_%EC%9C%8C%EC%8A%A4&amp;action=edit&amp;redlink=1" class="new" title="밥 윌스(없는　文書）">밥 윌스</a>가 1945<ruby class="hanja api grade80"><rb>年</rb><rp>(</rp><rt>년</rt><rp>)</rp></ruby>에 <ruby class="hanja api grade50"><rb>作曲</rb><rp>(</rp><rt>작곡</rt><rp>)</rp></ruby>한 <a href="/kiwi/美國.html" class="mw-redirect" title="美國"><ruby class="hanja api grade60"><rb>美國</rb><rp>(</rp><rt>미국</rt><rp>)</rp></ruby></a>의 <ruby class="hanja api grade42"><rb>歌謠</rb><rp>(</rp><rt>가요</rt><rp>)</rp></ruby>이다. <ruby class="hanja api grade62"><rb>反軍</rb><rp>(</rp><rt>반군</rt><rp>)</rp></ruby><ruby class="hanja api grade70"><rb>國主</rb><rp>(</rp><rt>국주</rt><rp>)</rp></ruby><ruby class="hanja api grade42"><rb>義</rb><rp>(</rp><rt>의</rt><rp>)</rp></ruby>나 <ruby class="hanja api grade62"><rb>反</rb><rp>(</rp><rt>반</rt><rp>)</rp></ruby>파시즘의 <ruby class="hanja api grade52"><rb>理念的</rb><rp>(</rp><rt>이념적</rt><rp>)</rp></ruby> <ruby class="hanja api grade42"><rb>內容</rb><rp>(</rp><rt>내용</rt><rp>)</rp></ruby>은 없으나 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E7%BE%8E%E8%BB%8D&amp;action=edit&amp;redlink=1" class="new" title="美軍(없는　文書）"><ruby class="hanja api grade60 unknown"><rb>美軍</rb><rp>(</rp><rt>미군</rt><rp>)</rp></ruby></a>을 <ruby class="hanja api grade40"><rb>應援</rb><rp>(</rp><rt>응원</rt><rp>)</rp></ruby>하고 있다.
</p>
