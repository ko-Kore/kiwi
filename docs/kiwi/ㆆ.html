    <p><b>ㆆ</b>(여린히읗)은 <a href="/kiwi/한글.html" title="한글">한글</a><ruby class="hanja api grade70"><rb>字母</rb><rp>(</rp><rt>자모</rt><rp>)</rp></ruby> <ruby class="hanja api grade80"><rb>中</rb><rp>(</rp><rt>중</rt><rp>)</rp></ruby> 하나였으나 <ruby class="hanja api grade62"><rb>現代</rb><rp>(</rp><rt>현대</rt><rp>)</rp></ruby>에는 <ruby class="hanja api grade30"><rb>廢棄</rb><rp>(</rp><rt>폐기</rt><rp>)</rp></ruby>되었다.
</p><p>ㆆ은 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E8%A8%93%E6%B0%91%E6%AD%A3%E9%9F%B3&amp;action=edit&amp;redlink=1" class="new" title="訓民正音 (없는 문서)"><ruby class="hanja api grade60 unknown"><rb>訓民正音</rb><rp>(</rp><rt>훈민정음</rt><rp>)</rp></ruby></a>이 <ruby class="hanja api grade42"><rb>創作</rb><rp>(</rp><rt>창작</rt><rp>)</rp></ruby>될 때, <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E4%B8%AD%E5%8F%A4_%E6%BC%A2%E8%AA%9E&amp;action=edit&amp;redlink=1" class="new" title="中古 漢語 (없는 문서)"><ruby class="hanja api grade60 unknown"><rb>中古</rb><rp>(</rp><rt>중고</rt><rp>)</rp></ruby> <ruby class="hanja api grade70 unknown"><rb>漢語</rb><rp>(</rp><rt>한어</rt><rp>)</rp></ruby></a>의 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E4%B8%89%E5%8D%81%E5%85%AD%E5%AD%97%E6%AF%8D&amp;action=edit&amp;redlink=1" class="new" title="三十六字母 (없는 문서)"><ruby class="hanja api grade70 unknown"><rb>三十六字母</rb><rp>(</rp><rt>삼십육자모</rt><rp>)</rp></ruby></a> 가운데 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%BD%B1%E6%AF%8D&amp;action=edit&amp;redlink=1" class="new" title="影母 (없는 문서)"><ruby class="hanja api grade32 unknown"><rb>影母</rb><rp>(</rp><rt>영모</rt><rp>)</rp></ruby></a>에 <ruby class="hanja api grade30"><rb>該當</rb><rp>(</rp><rt>해당</rt><rp>)</rp></ruby>하는 소리였으나 <ruby class="hanja api grade52"><rb>約</rb><rp>(</rp><rt>약</rt><rp>)</rp></ruby> 15<ruby class="hanja api grade40"><rb>世紀</rb><rp>(</rp><rt>세기</rt><rp>)</rp></ruby> <ruby class="hanja api grade50"><rb>中葉</rb><rp>(</rp><rt>중엽</rt><rp>)</rp></ruby> <ruby class="hanja api grade52"><rb>以後</rb><rp>(</rp><rt>이후</rt><rp>)</rp></ruby> <ruby class="hanja api grade30"><rb>廢棄</rb><rp>(</rp><rt>폐기</rt><rp>)</rp></ruby>되어 다시 <ruby class="hanja api grade60"><rb>使用</rb><rp>(</rp><rt>사용</rt><rp>)</rp></ruby>되지 않았다.
</p>
