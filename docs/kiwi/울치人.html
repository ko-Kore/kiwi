<article id="content">
    
    <p><b>울치<ruby class="hanja grade80"><rb>人</rb><rp>(</rp><rt>인</rt><rp>)</rp></ruby></b>은 퉁구스<ruby class="hanja grade40"><rb>系</rb><rp>(</rp><rt>계</rt><rp>)</rp></ruby> <ruby class="hanja grade60"><rb>民族</rb><rp>(</rp><rt>민족</rt><rp>)</rp></ruby>의 하나로, <ruby class="hanja grade70"><rb>主</rb><rp>(</rp><rt>주</rt><rp>)</rp></ruby>로 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E9%9C%B2%E8%A5%BF%E4%BA%9E&amp;action=edit&amp;redlink=1" class="new" title="露西亞 (없는 문서)"><ruby class="hanja grade32 unknown"><rb>露西亞</rb><rp>(</rp><rt>노서아</rt><rp>)</rp></ruby></a>의 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EC%95%84%EB%AC%B4%EB%A5%B4%E6%B1%9F&amp;action=edit&amp;redlink=1" class="new" title="아무르江 (없는 문서)">아무르<ruby class="hanja grade72 unknown"><rb>江</rb><rp>(</rp><rt>강</rt><rp>)</rp></ruby></a> 아래쪽 <ruby class="hanja grade40"><rb>流域</rb><rp>(</rp><rt>유역</rt><rp>)</rp></ruby>에 <ruby class="hanja grade40"><rb>居住</rb><rp>(</rp><rt>거주</rt><rp>)</rp></ruby>한다. <ruby class="hanja grade60"><rb>現在</rb><rp>(</rp><rt>현재</rt><rp>)</rp></ruby>는 <ruby class="hanja grade62"><rb>一部</rb><rp>(</rp><rt>일부</rt><rp>)</rp></ruby>가 <ruby class="hanja grade32"><rb>露西亞人</rb><rp>(</rp><rt>노서아인</rt><rp>)</rp></ruby>과의 <ruby class="hanja grade40"><rb>混血</rb><rp>(</rp><rt>혼혈</rt><rp>)</rp></ruby>이 <ruby class="hanja grade42"><rb>進行</rb><rp>(</rp><rt>진행</rt><rp>)</rp></ruby>되고 있다.
</p><p>“울치<ruby class="hanja grade80"><rb>人</rb><rp>(</rp><rt>인</rt><rp>)</rp></ruby>”은 <ruby class="hanja grade32"><rb>露西亞側</rb><rp>(</rp><rt>노서아측</rt><rp>)</rp></ruby> <ruby class="hanja grade40"><rb>呼稱</rb><rp>(</rp><rt>호칭</rt><rp>)</rp></ruby>이다. 울치<ruby class="hanja grade80"><rb>人</rb><rp>(</rp><rt>인</rt><rp>)</rp></ruby>은 <ruby class="hanja grade62"><rb>自身</rb><rp>(</rp><rt>자신</rt><rp>)</rp></ruby>들을 “나니<ruby class="hanja grade80"><rb>人</rb><rp>(</rp><rt>인</rt><rp>)</rp></ruby>”(нани)이라고 부른다.
</p>
