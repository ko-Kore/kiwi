<p><ruby class="hanja grade32"><rb>降靈術</rb><rp>(</rp><rt>강령술</rt><rp>)</rp></ruby>이란 <ruby class="hanja grade40"><rb>簡單</rb><rp>(</rp><rt>간단</rt><rp>)</rp></ruby>히 죽은 <ruby class="hanja grade60"><rb>者</rb><rp>(</rp><rt>자</rt><rp>)</rp></ruby>를 부르는 <ruby class="hanja grade10"><rb>呪術</rb><rp>(</rp><rt>주술</rt><rp>)</rp></ruby>을 <ruby class="hanja grade42"><rb>意味</rb><rp>(</rp><rt>의미</rt><rp>)</rp></ruby>한다.
</p>

</p>
