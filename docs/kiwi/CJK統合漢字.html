<article id="content">
    
    <h2><span id="槪要(개요)"></span><span class="mw-headline" id=".E6.A7.AA.E8.A6.81.28.EA.B0.9C.EC.9A.94.29"><ruby class="hanja grade32"><rb>槪要</rb><rp>(</rp><rt>개요</rt><rp>)</rp></ruby></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=CJK%E7%B5%B1%E5%90%88%E6%BC%A2%E5%AD%97&amp;action=edit&amp;section=1" title="부분 편집: 槪要(개요)">편집</a><span class="mw-editsection-bracket">]</span></span></h2>
<p><b>CJK<ruby class="hanja grade42"><rb>統合漢字</rb><rp>(</rp><rt>통합한자</rt><rp>)</rp></ruby></b>는 <a href="/kiwi/CJK.html" title="CJK">CJK</a>로 알려진 <a href="/kiwi/中國語.html" title="中國語"><ruby class="hanja grade70"><rb>中國語</rb><rp>(</rp><rt>중국어</rt><rp>)</rp></ruby></a>·<a href="/kiwi/日本語.html" title="日本語"><ruby class="hanja grade60"><rb>日本語</rb><rp>(</rp><rt>일본어</rt><rp>)</rp></ruby></a>·<a href="/kiwi/韓國語.html" title="韓國語"><ruby class="hanja grade70"><rb>韓國語</rb><rp>(</rp><rt>한국어</rt><rp>)</rp></ruby></a> <ruby class="hanja grade62"><rb>等</rb><rp>(</rp><rt>등</rt><rp>)</rp></ruby> <ruby class="hanja grade60"><rb>言語</rb><rp>(</rp><rt>언어</rt><rp>)</rp></ruby>에서 <ruby class="hanja grade60"><rb>使用</rb><rp>(</rp><rt>사용</rt><rp>)</rp></ruby>하는 <a href="/kiwi/漢字.html" title="漢字"><ruby class="hanja grade70"><rb>漢字</rb><rp>(</rp><rt>한자</rt><rp>)</rp></ruby></a>가 <ruby class="hanja grade42"><rb>收錄</rb><rp>(</rp><rt>수록</rt><rp>)</rp></ruby>된 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EC%9C%A0%EB%8B%88%EC%BD%94%EB%93%9C&amp;action=edit&amp;redlink=1" class="new" title="유니코드 (없는 문서)">유니코드</a><ruby class="hanja grade40"><rb>領域</rb><rp>(</rp><rt>영역</rt><rp>)</rp></ruby>이다. <ruby class="hanja grade60"><rb>言語</rb><rp>(</rp><rt>언어</rt><rp>)</rp></ruby>·<ruby class="hanja grade60"><rb>國家別</rb><rp>(</rp><rt>국가별</rt><rp>)</rp></ruby> <ruby class="hanja grade52"><rb>獨自</rb><rp>(</rp><rt>독자</rt><rp>)</rp></ruby>코드<ruby class="hanja grade40"><rb>體系</rb><rp>(</rp><rt>체계</rt><rp>)</rp></ruby>로 다르게 인코딩되어있던 <ruby class="hanja grade70"><rb>漢字</rb><rp>(</rp><rt>한자</rt><rp>)</rp></ruby>코드들을 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=Unihan&amp;action=edit&amp;redlink=1" class="new" title="Unihan (없는 문서)">Unihan</a> 프로젝트를 <ruby class="hanja grade60"><rb>通</rb><rp>(</rp><rt>통</rt><rp>)</rp></ruby>해 <ruby class="hanja grade42"><rb>統合</rb><rp>(</rp><rt>통합</rt><rp>)</rp></ruby>하여 붙은 이름이다.
</p>
