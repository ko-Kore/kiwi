<h2><span id="槪要(개요)"></span><span class="mw-headline" id=".E6.A7.AA.E8.A6.81.28.EA.B0.9C.EC.9A.94.29"><ruby class="hanja grade32"><rb>槪要</rb><rp>(</rp><rt>개요</rt><rp>)</rp></ruby></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%AF%AB%E7%9C%9E%ED%95%84%EB%A6%84&amp;action=edit&amp;section=1" title="부분 편집: 槪要(개요)">편집</a><span class="mw-editsection-bracket">]</span></span></h2>
<p><b>필름</b>은 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%AF%AB%E7%9C%9E&amp;action=edit&amp;redlink=1" class="new" title="寫眞 (없는 문서)"><ruby class="hanja grade42 unknown"><rb>寫眞</rb><rp>(</rp><rt>사진</rt><rp>)</rp></ruby></a>을 <ruby class="hanja grade42"><rb>記錄</rb><rp>(</rp><rt>기록</rt><rp>)</rp></ruby>할때 쓰는 얇은 <ruby class="hanja grade20"><rb>膜</rb><rp>(</rp><rt>막</rt><rp>)</rp></ruby> <ruby class="hanja grade42"><rb>形態</rb><rp>(</rp><rt>형태</rt><rp>)</rp></ruby>의 <ruby class="hanja grade32"><rb>媒體</rb><rp>(</rp><rt>매체</rt><rp>)</rp></ruby>이다. <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EB%94%94%EC%A7%80%ED%84%B8_%E5%AF%AB%E7%9C%9E%E6%A9%9F&amp;action=edit&amp;redlink=1" class="new" title="디지털 寫眞機 (없는 문서)">디지털 <ruby class="hanja grade40 unknown"><rb>寫眞機</rb><rp>(</rp><rt>사진기</rt><rp>)</rp></ruby></a>가 <ruby class="hanja grade32"><rb>普及</rb><rp>(</rp><rt>보급</rt><rp>)</rp></ruby>되기 <ruby class="hanja grade72"><rb>前</rb><rp>(</rp><rt>전</rt><rp>)</rp></ruby>에 널리 <ruby class="hanja grade60"><rb>使用</rb><rp>(</rp><rt>사용</rt><rp>)</rp></ruby>되었다.
</p>
