    <h2><span id="槪要(개요)"></span><span class="mw-headline" id=".E6.A7.AA.E8.A6.81.28.EA.B0.9C.EC.9A.94.29"><ruby class="hanja grade32"><rb>槪要</rb><rp>(</rp><rt>개요</rt><rp>)</rp></ruby></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E9%83%BD%E9%81%93%E5%BA%9C%E7%B8%A3&amp;action=edit&amp;section=1" title="부분 편집: 槪要(개요)">편집</a><span class="mw-editsection-bracket">]</span></span></h2>
<p><b><ruby class="hanja grade30"><rb>都道府縣</rb><rp>(</rp><rt>도도부현</rt><rp>)</rp></ruby></b>은 <a href="/kiwi/日本.html" title="日本"><ruby class="hanja grade60"><rb>日本</rb><rp>(</rp><rt>일본</rt><rp>)</rp></ruby></a>의 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%BB%A3%E5%9F%9F%E7%9A%84%E5%9C%B0%E6%96%B9%E5%85%AC%E5%85%B1%E5%9C%98%E9%AB%94&amp;action=edit&amp;redlink=1" class="new" title="廣域的地方公共團體 (없는 문서)"><ruby class="hanja grade40 unknown"><rb>廣域的地方公共團體</rb><rp>(</rp><rt>광역적지방공공단체</rt><rp>)</rp></ruby></a>인 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E9%83%BD_(%E8%A1%8C%E6%94%BF%E5%8D%80%E5%9F%9F)&amp;action=edit&amp;redlink=1" class="new" title="都 (行政區域) (없는 문서)"><ruby class="hanja grade50 unknown"><rb>都</rb><rp>(</rp><rt>도</rt><rp>)</rp></ruby></a>, <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E9%81%93_(%E8%A1%8C%E6%94%BF%E5%8D%80%E5%9F%9F)&amp;action=edit&amp;redlink=1" class="new" title="道 (行政區域) (없는 문서)"><ruby class="hanja grade72 unknown"><rb>道</rb><rp>(</rp><rt>도</rt><rp>)</rp></ruby></a>, <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%BA%9C_(%E8%A1%8C%E6%94%BF%E5%8D%80%E5%9F%9F)&amp;action=edit&amp;redlink=1" class="new" title="府 (行政區域) (없는 문서)"><ruby class="hanja grade42 unknown"><rb>府</rb><rp>(</rp><rt>부</rt><rp>)</rp></ruby></a>, <a href="/kiwi/縣_(行政區域).html" title="縣 (行政區域)"><ruby class="hanja grade30"><rb>縣</rb><rp>(</rp><rt>현</rt><rp>)</rp></ruby></a>의 <ruby class="hanja grade40"><rb>總稱</rb><rp>(</rp><rt>총칭</rt><rp>)</rp></ruby>이다. <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=2022%E5%B9%B4&amp;action=edit&amp;redlink=1" class="new" title="2022年 (없는 문서)">2022<ruby class="hanja grade80 unknown"><rb>年</rb><rp>(</rp><rt>년</rt><rp>)</rp></ruby></a> <ruby class="hanja grade60"><rb>現在</rb><rp>(</rp><rt>현재</rt><rp>)</rp></ruby>는 1<ruby class="hanja grade50"><rb>都</rb><rp>(</rp><rt>도</rt><rp>)</rp></ruby> 1<ruby class="hanja grade72"><rb>道</rb><rp>(</rp><rt>도</rt><rp>)</rp></ruby> 2<ruby class="hanja grade42"><rb>府</rb><rp>(</rp><rt>부</rt><rp>)</rp></ruby> 43<ruby class="hanja grade30"><rb>縣</rb><rp>(</rp><rt>현</rt><rp>)</rp></ruby>으로 47<ruby class="hanja grade30"><rb>都道府縣</rb><rp>(</rp><rt>도도부현</rt><rp>)</rp></ruby>이 <ruby class="hanja grade40"><rb>存在</rb><rp>(</rp><rt>존재</rt><rp>)</rp></ruby>한다.
</p><p><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%B8%82%E7%94%BA%E6%9D%91&amp;action=edit&amp;redlink=1" class="new" title="市町村 (없는 문서)"><ruby class="hanja grade10 unknown"><rb>市町村</rb><rp>(</rp><rt>시정촌</rt><rp>)</rp></ruby></a>과 함께 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E6%99%AE%E9%80%9A%E5%9C%B0%E6%96%B9%E5%85%AC%E5%85%B1%E5%9C%98%E9%AB%94&amp;action=edit&amp;redlink=1" class="new" title="普通地方公共團體 (없는 문서)"><ruby class="hanja grade40 unknown"><rb>普通地方公共團體</rb><rp>(</rp><rt>보통지방공공단체</rt><rp>)</rp></ruby></a>를 <ruby class="hanja grade40"><rb>構成</rb><rp>(</rp><rt>구성</rt><rp>)</rp></ruby>한다.
</p>
