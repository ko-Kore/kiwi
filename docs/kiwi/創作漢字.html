<p><ruby class="hanja grade42"><rb>創作漢字</rb><rp>(</rp><rt>창작한자</rt><rp>)</rp></ruby>란 <ruby class="hanja grade30"><rb>旣存</rb><rp>(</rp><rt>기존</rt><rp>)</rp></ruby>에 있던 <ruby class="hanja grade70"><rb>漢字</rb><rp>(</rp><rt>한자</rt><rp>)</rp></ruby>가 아닌 <ruby class="hanja grade42"><rb>創作</rb><rp>(</rp><rt>창작</rt><rp>)</rp></ruby>해서 만든 한자를 <ruby class="hanja grade42"><rb>意味</rb><rp>(</rp><rt>의미</rt><rp>)</rp></ruby>한다. 
</p>
