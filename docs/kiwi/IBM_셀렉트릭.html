<p><b>IBM 셀렉트릭 <ruby class="hanja grade40"><rb>打字機</rb><rp>(</rp><rt>타자기</rt><rp>)</rp></ruby></b>(IBM Selectric Typewriter)는 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=IBM&amp;action=edit&amp;redlink=1" class="new" title="IBM (없는 문서)">IBM</a>이 <ruby class="hanja grade60"><rb>開發</rb><rp>(</rp><rt>개발</rt><rp>)</rp></ruby>하고 <ruby class="hanja grade30"><rb>販賣</rb><rp>(</rp><rt>판매</rt><rp>)</rp></ruby>한 <ruby class="hanja grade72"><rb>電氣</rb><rp>(</rp><rt>전기</rt><rp>)</rp></ruby>-<ruby class="hanja grade32"><rb>機械式</rb><rp>(</rp><rt>기계식</rt><rp>)</rp></ruby> <ruby class="hanja grade40"><rb>打字機</rb><rp>(</rp><rt>타자기</rt><rp>)</rp></ruby>이다.
</p>
