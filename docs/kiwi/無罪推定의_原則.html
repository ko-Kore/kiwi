<article id="content">
    
    <p><b><ruby class="hanja api grade50"><rb>無罪</rb><rp>(</rp><rt>무죄</rt><rp>)</rp></ruby><ruby class="hanja api grade40"><rb>推定</rb><rp>(</rp><rt>추정</rt><rp>)</rp></ruby>의 <ruby class="hanja api grade50"><rb>原則</rb><rp>(</rp><rt>원칙</rt><rp>)</rp></ruby></b> (<span style="font-size: smaller;"><a href="/kiwi/英語.html" title="英語">英語</a>: </span><span lang="en">presumption of innocence</span>)은 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E8%A2%AB%E5%91%8A%E4%BA%BA&amp;action=edit&amp;redlink=1" class="new" title="被告人 (없는 文書)"><ruby class="hanja api grade32 unknown"><rb>被告人</rb><rp>(</rp><rt>피고인</rt><rp>)</rp></ruby></a> 또는 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E8%A2%AB%E7%96%91%E8%80%85&amp;action=edit&amp;redlink=1" class="new" title="被疑者 (없는 文書)"><ruby class="hanja api grade32 unknown"><rb>被疑者</rb><rp>(</rp><rt>피의자</rt><rp>)</rp></ruby></a>의 <ruby class="hanja api grade50"><rb>有罪</rb><rp>(</rp><rt>유죄</rt><rp>)</rp></ruby>가 <ruby class="hanja api grade40"><rb>證明</rb><rp>(</rp><rt>증명</rt><rp>)</rp></ruby>되지 않는 한 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E7%84%A1%E7%BD%AA&amp;action=edit&amp;redlink=1" class="new" title="無罪 (없는 文書)"><ruby class="hanja api grade50 unknown"><rb>無罪</rb><rp>(</rp><rt>무죄</rt><rp>)</rp></ruby></a>로 <ruby class="hanja api grade10"><rb>看做</rb><rp>(</rp><rt>간주</rt><rp>)</rp></ruby>한다는 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%8E%9F%E5%89%87&amp;action=edit&amp;redlink=1" class="new" title="原則 (없는 文書)"><ruby class="hanja api grade50 unknown"><rb>原則</rb><rp>(</rp><rt>원칙</rt><rp>)</rp></ruby></a>이다.
</p>
