<article id="content">
    
    <p><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%8D%97%E7%B7%AF&amp;action=edit&amp;redlink=1" class="new" title="南緯 (없는 文書)"><ruby class="hanja api grade30 unknown"><rb>南緯</rb><rp>(</rp><rt>남위</rt><rp>)</rp></ruby></a> 66°33 <ruby class="hanja api grade52"><rb>以南</rb><rp>(</rp><rt>이남</rt><rp>)</rp></ruby>의 <a href="/kiwi/南極.html" title="南極"><ruby class="hanja api grade42"><rb>南極</rb><rp>(</rp><rt>남극</rt><rp>)</rp></ruby></a>을 <ruby class="hanja api grade70"><rb>中心</rb><rp>(</rp><rt>중심</rt><rp>)</rp></ruby>으로 하는 <ruby class="hanja api grade40"><rb>區域</rb><rp>(</rp><rt>구역</rt><rp>)</rp></ruby>에 <ruby class="hanja api grade32"><rb>包含</rb><rp>(</rp><rt>포함</rt><rp>)</rp></ruby>되는 <ruby class="hanja api grade40"><rb>地域</rb><rp>(</rp><rt>지역</rt><rp>)</rp></ruby>. <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%A4%8F%E8%87%B3&amp;action=edit&amp;redlink=1" class="new" title="夏至 (없는 文書)"><ruby class="hanja api grade42 unknown"><rb>夏至</rb><rp>(</rp><rt>하지</rt><rp>)</rp></ruby></a>에는 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%A4%AA%E9%99%BD&amp;action=edit&amp;redlink=1" class="new" title="太陽 (없는 文書)"><ruby class="hanja api grade60 unknown"><rb>太陽</rb><rp>(</rp><rt>태양</rt><rp>)</rp></ruby></a>이 <ruby class="hanja api grade62"><rb>地平線</rb><rp>(</rp><rt>지평선</rt><rp>)</rp></ruby>에 나타나지 않고, <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%86%AC%E8%87%B3&amp;action=edit&amp;redlink=1" class="new" title="冬至 (없는 文書)"><ruby class="hanja api grade42 unknown"><rb>冬至</rb><rp>(</rp><rt>동지</rt><rp>)</rp></ruby></a>에는 <ruby class="hanja api grade60"><rb>太陽</rb><rp>(</rp><rt>태양</rt><rp>)</rp></ruby>이 <ruby class="hanja api grade60"><rb>正南向</rb><rp>(</rp><rt>정남향</rt><rp>)</rp></ruby>의 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%9C%B0%E5%B9%B3%E7%B7%9A&amp;action=edit&amp;redlink=1" class="new" title="地平線 (없는 文書)"><ruby class="hanja api grade62 unknown"><rb>地平線</rb><rp>(</rp><rt>지평선</rt><rp>)</rp></ruby></a>에만 닿아 지지 않는다.
</p>
