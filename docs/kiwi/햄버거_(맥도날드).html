<article id="content">
    
    <figure class="mw-default-size" typeof="mw:File/Thumb"><a href="/kiwi/파일:McDonald's_Hamburger_2007.jpg.html" class="mw-file-description"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/McDonald%27s_Hamburger_2007.jpg/300px-McDonald%27s_Hamburger_2007.jpg" decoding="async" width="300" height="195" srcset="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/McDonald%27s_Hamburger_2007.jpg/450px-McDonald%27s_Hamburger_2007.jpg 1.5x, https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/McDonald%27s_Hamburger_2007.jpg/600px-McDonald%27s_Hamburger_2007.jpg 2x"></a><figcaption></figcaption></figure>
<p><a href="/kiwi/맥도날드.html" title="맥도날드">맥도날드</a>에서 <ruby class="hanja api grade30"><rb>販賣</rb><rp>(</rp><rt>판매</rt><rp>)</rp></ruby>하는 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%ED%96%84%EB%B2%84%EA%B1%B0&amp;action=edit&amp;redlink=1" class="new" title="햄버거 (없는 문서)">햄버거</a> 메뉴. 메뉴 이름이 '햄버거'다.
</p>
<h2><span id=".E6.A7.8B.E6.88.90.28.EA.B5.AC.EC.84.B1.29"></span><span class="mw-headline" id="構成(구성)"><ruby class="hanja api grade40"><rb>構成</rb><rp>(</rp><rt>구성</rt><rp>)</rp></ruby></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%ED%96%84%EB%B2%84%EA%B1%B0_(%EB%A7%A5%EB%8F%84%EB%82%A0%EB%93%9C)&amp;action=edit&amp;section=1" title="부분 편집: 構成(구성)">편집</a><span class="mw-editsection-bracket">]</span></span></h2>
<p>깨 없는 빵에 쇠고기 패티, 피클과 <ruby class="hanja api grade0"><rb>洋파</rb><rp>(</rp><rt>양파</rt><rp>)</rp></ruby>, 케첩이 들어간다. 이름에서도 알수있듯 '햄버거'로 부를만한 가장 <ruby class="hanja api grade52"><rb>基本的</rb><rp>(</rp><rt>기본적</rt><rp>)</rp></ruby>인 <ruby class="hanja api grade40"><rb>構成</rb><rp>(</rp><rt>구성</rt><rp>)</rp></ruby>이다. 이메뉴의 <ruby class="hanja api grade40"><rb>存在</rb><rp>(</rp><rt>존재</rt><rp>)</rp></ruby>조차 모르는 사람이 <ruby class="hanja api grade60"><rb>大多數</rb><rp>(</rp><rt>대다수</rt><rp>)</rp></ruby>라 한다.
</p>
