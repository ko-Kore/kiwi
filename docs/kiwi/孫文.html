<article id="content">
    
    <p><b><ruby class="hanja grade60"><rb>孫文</rb><rp>(</rp><rt>손문</rt><rp>)</rp></ruby></b>은 <ruby class="hanja grade80"><rb>中國</rb><rp>(</rp><rt>중국</rt><rp>)</rp></ruby>의 <ruby class="hanja grade42"><rb>外科醫師</rb><rp>(</rp><rt>외과의사</rt><rp>)</rp></ruby>이자 <ruby class="hanja grade42"><rb>政治家</rb><rp>(</rp><rt>정치가</rt><rp>)</rp></ruby>이며 <ruby class="hanja grade40"><rb>民族革命</rb><rp>(</rp><rt>민족혁명</rt><rp>)</rp></ruby>을 이끈 <ruby class="hanja grade40"><rb>革命家</rb><rp>(</rp><rt>혁명가</rt><rp>)</rp></ruby>, <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E4%B8%AD%E5%9C%8B%E5%9C%8B%E6%B0%91%E9%BB%A8&amp;action=edit&amp;redlink=1" class="new" title="中國國民黨 (없는 문서)"><ruby class="hanja grade42 unknown"><rb>中國國民黨</rb><rp>(</rp><rt>중국국민당</rt><rp>)</rp></ruby></a>과 그 <ruby class="hanja grade62"><rb>前身</rb><rp>(</rp><rt>전신</rt><rp>)</rp></ruby>의 <ruby class="hanja grade42"><rb>指導者</rb><rp>(</rp><rt>지도자</rt><rp>)</rp></ruby> <ruby class="hanja grade80"><rb>中</rb><rp>(</rp><rt>중</rt><rp>)</rp></ruby> 하나이다. <ruby class="hanja grade42"><rb>中國國民黨</rb><rp>(</rp><rt>중국국민당</rt><rp>)</rp></ruby>에서는 오랫동안 <ruby class="hanja grade80"><rb>國父</rb><rp>(</rp><rt>국부</rt><rp>)</rp></ruby>라고 불린다.
</p>
