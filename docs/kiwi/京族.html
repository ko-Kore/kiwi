<article id="content">
    
    <p><b><ruby class="hanja grade60"><rb>京族</rb><rp>(</rp><rt>경족</rt><rp>)</rp></ruby></b>(người Kinh, 𠊚<ruby class="hanja grade60"><rb>京</rb><rp>(</rp><rt>경</rt><rp>)</rp></ruby>)은 <a href="/kiwi/越南.html" class="mw-redirect" title="越南"><ruby class="hanja grade32"><rb>越南</rb><rp>(</rp><rt>월남</rt><rp>)</rp></ruby></a>의 <ruby class="hanja grade52"><rb>主要民族</rb><rp>(</rp><rt>주요민족</rt><rp>)</rp></ruby>이다.
</p><p><ruby class="hanja grade60"><rb>在中京族</rb><rp>(</rp><rt>재중경족</rt><rp>)</rp></ruby>은 <ruby class="hanja grade80"><rb>中國</rb><rp>(</rp><rt>중국</rt><rp>)</rp></ruby>의 <ruby class="hanja grade52"><rb>民族識別工作</rb><rp>(</rp><rt>민족식별공작</rt><rp>)</rp></ruby>에 <ruby class="hanja grade40"><rb>依</rb><rp>(</rp><rt>의</rt><rp>)</rp></ruby>해 <ruby class="hanja grade60"><rb>少數民族</rb><rp>(</rp><rt>소수민족</rt><rp>)</rp></ruby> <ruby class="hanja grade80"><rb>中</rb><rp>(</rp><rt>중</rt><rp>)</rp></ruby> 하나로 <ruby class="hanja grade42"><rb>中國政府</rb><rp>(</rp><rt>중국정부</rt><rp>)</rp></ruby>에 <ruby class="hanja grade42"><rb>認定</rb><rp>(</rp><rt>인정</rt><rp>)</rp></ruby>되고 있다. <ruby class="hanja grade60"><rb>在中京族</rb><rp>(</rp><rt>재중경족</rt><rp>)</rp></ruby>은 <ruby class="hanja grade70"><rb>主</rb><rp>(</rp><rt>주</rt><rp>)</rp></ruby>로 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%BB%A3%E8%A5%BF%E5%A3%AF%E6%97%8F%E8%87%AA%E6%B2%BB%E5%8D%80&amp;action=edit&amp;redlink=1" class="new" title="廣西壯族自治區 (없는 문서)"><ruby class="hanja grade40 unknown"><rb>廣西壯族自治區</rb><rp>(</rp><rt>광서장족자치구</rt><rp>)</rp></ruby></a>에 살고 있다.
</p>
