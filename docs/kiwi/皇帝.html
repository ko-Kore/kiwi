<article id="content">
    
    <p><b><ruby class="hanja api grade32"><rb>皇帝</rb><rp>(</rp><rt>황제</rt><rp>)</rp></ruby></b>(<span style="font-size: smaller;"><a href="/kiwi/英語.html" title="英語">英語</a>: </span><span lang="en">Emperor</span> <small>엠페러</small>)는 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%B8%9D%E5%9C%8B&amp;action=edit&amp;redlink=1" class="new" title="帝國(없는　文書）"><ruby class="hanja api grade40 unknown"><rb>帝國</rb><rp>(</rp><rt>제국</rt><rp>)</rp></ruby></a>을 다스리는 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%90%9B%E4%B8%BB&amp;action=edit&amp;redlink=1" class="new" title="君主(없는　文書）"><ruby class="hanja api grade40 unknown"><rb>君主</rb><rp>(</rp><rt>군주</rt><rp>)</rp></ruby></a>의 <ruby class="hanja api grade40"><rb>稱號</rb><rp>(</rp><rt>칭호</rt><rp>)</rp></ruby>이다.
</p><p><ruby class="hanja api grade60"><rb>本來</rb><rp>(</rp><rt>본래</rt><rp>)</rp></ruby> <ruby class="hanja api grade32"><rb>皇帝</rb><rp>(</rp><rt>황제</rt><rp>)</rp></ruby>란 <ruby class="hanja api grade40"><rb>君主</rb><rp>(</rp><rt>군주</rt><rp>)</rp></ruby>를 휘하에 둔 <ruby class="hanja api grade40"><rb>君主</rb><rp>(</rp><rt>군주</rt><rp>)</rp></ruby>라는 <ruby class="hanja api grade42"><rb>意味</rb><rp>(</rp><rt>의미</rt><rp>)</rp></ruby>로 <ruby class="hanja api grade80"><rb>王</rb><rp>(</rp><rt>왕</rt><rp>)</rp></ruby>보다 더 높은 <ruby class="hanja api grade42"><rb>職位</rb><rp>(</rp><rt>직위</rt><rp>)</rp></ruby>이다. <ruby class="hanja api grade32"><rb>皇帝</rb><rp>(</rp><rt>황제</rt><rp>)</rp></ruby>의 <ruby class="hanja api grade50"><rb>位</rb><rp>(</rp><rt>위</rt><rp>)</rp></ruby><ruby class="hanja api grade72"><rb>下</rb><rp>(</rp><rt>하</rt><rp>)</rp></ruby>에는 언제나 <ruby class="hanja api grade80"><rb>王</rb><rp>(</rp><rt>왕</rt><rp>)</rp></ruby> 또는 <ruby class="hanja api grade80"><rb>王</rb><rp>(</rp><rt>왕</rt><rp>)</rp></ruby>의 <ruby class="hanja api grade32"><rb>役割</rb><rp>(</rp><rt>역할</rt><rp>)</rp></ruby>을 하는 다른 벼슬을 <ruby class="hanja api grade50"><rb>位</rb><rp>(</rp><rt>위</rt><rp>)</rp></ruby><ruby class="hanja api grade72"><rb>下</rb><rp>(</rp><rt>하</rt><rp>)</rp></ruby>에 두었다.
</p>
