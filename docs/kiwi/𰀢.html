<p><b>𰀢</b>은 <a href="/kiwi/漢字.html" title="漢字"><ruby class="hanja grade70"><rb>漢字</rb><rp>(</rp><rt>한자</rt><rp>)</rp></ruby></a> <ruby class="hanja grade52"><rb>部品</rb><rp>(</rp><rt>부품</rt><rp>)</rp></ruby>의 하나로, ‘<a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E8%A7%88&amp;action=edit&amp;redlink=1" class="new" title="览 (없는 문서)"><ruby class="hanja grade0 unknown"><rb>览</rb><rp>(</rp><rt>남</rt><rp>)</rp></ruby></a>, <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E9%89%B4&amp;action=edit&amp;redlink=1" class="new" title="鉴 (없는 문서)"><ruby class="hanja grade0 unknown"><rb>鉴</rb><rp>(</rp><rt>감</rt><rp>)</rp></ruby></a>, <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E3%A7%9B&amp;action=edit&amp;redlink=1" class="new" title="㧛 (없는 문서)"><ruby class="hanja grade0 unknown"><rb>㧛</rb><rp>(</rp><rt>남</rt><rp>)</rp></ruby></a>, <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E4%9B%93&amp;action=edit&amp;redlink=1" class="new" title="䛓 (없는 문서)"><ruby class="hanja grade0 unknown"><rb>䛓</rb><rp>(</rp><rt>감</rt><rp>)</rp></ruby></a>’ <ruby class="hanja grade62"><rb>等</rb><rp>(</rp><rt>등</rt><rp>)</rp></ruby>에 쓰인다.
</p>
