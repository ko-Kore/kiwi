<article id="content">
    
    <p><b>U+</b>는 <ruby class="hanja grade70"><rb>文字</rb><rp>(</rp><rt>문자</rt><rp>)</rp></ruby>의 <a href="/kiwi/유니코드.html" title="유니코드">유니코드</a> 코드 포인트를 나타낼 때 쓰이는 <ruby class="hanja grade40"><rb>接頭辭</rb><rp>(</rp><rt>접두사</rt><rp>)</rp></ruby>이다. <ruby class="hanja grade60"><rb>例</rb><rp>(</rp><rt>예</rt><rp>)</rp></ruby>를 들어 <a href="/kiwi/漢字.html" title="漢字"><ruby class="hanja grade70"><rb>漢字</rb><rp>(</rp><rt>한자</rt><rp>)</rp></ruby></a> ‘<a href="/kiwi/漢.html" title="漢"><ruby class="hanja grade72"><rb>漢</rb><rp>(</rp><rt>한</rt><rp>)</rp></ruby></a>’의 유니코드 코드 포인트는 U+6F22로 나타낸다.
</p><p><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=2010%E5%B9%B4&amp;action=edit&amp;redlink=1" class="new" title="2010年 (없는 문서)">2010<ruby class="hanja grade80 unknown"><rb>年</rb><rp>(</rp><rt>년</rt><rp>)</rp></ruby></a>에 <ruby class="hanja grade40"><rb>變更</rb><rp>(</rp><rt>변경</rt><rp>)</rp></ruby>된 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=LG%EA%B7%B8%EB%A3%B9&amp;action=edit&amp;redlink=1" class="new" title="LG그룹 (없는 문서)">LG그룹</a>의 <ruby class="hanja grade40"><rb>系列社</rb><rp>(</rp><rt>계열사</rt><rp>)</rp></ruby> <ruby class="hanja grade80"><rb>中</rb><rp>(</rp><rt>중</rt><rp>)</rp></ruby> <ruby class="hanja grade60"><rb>通信社</rb><rp>(</rp><rt>통신사</rt><rp>)</rp></ruby>의 이름이 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=LG_U%2B&amp;action=edit&amp;redlink=1" class="new" title="LG U+ (없는 문서)">LG U+</a>인데, 그 <ruby class="hanja grade60"><rb>由來</rb><rp>(</rp><rt>유래</rt><rp>)</rp></ruby>가 유니코드와는 <ruby class="hanja grade32"><rb>關聯</rb><rp>(</rp><rt>관련</rt><rp>)</rp></ruby>있진 않다. <a rel="nofollow" class="external autonumber" href="https://biz.chosun.com/site/data/html_dir/2010/05/13/2010051301737.html">[1]</a>
</p>
