<article id="content">
    
    <p><b>U+</b>는 <ruby class="hanja grade70"><rb>文字</rb><rp>(</rp><rt>문자</rt><rp>)</rp></ruby>의 <a href="/kiwi/유니코드.html" title="유니코드">유니코드</a> 코드 포인트를 나타낼 때 쓰인다. <ruby class="hanja grade60"><rb>例</rb><rp>(</rp><rt>예</rt><rp>)</rp></ruby>를 들어 <a href="/kiwi/漢字.html" title="漢字"><ruby class="hanja grade70"><rb>漢字</rb><rp>(</rp><rt>한자</rt><rp>)</rp></ruby></a> ‘<a href="/kiwi/漢.html" title="漢"><ruby class="hanja grade72"><rb>漢</rb><rp>(</rp><rt>한</rt><rp>)</rp></ruby></a>’의 유니코드 코드 포인트는 U+6F22로 나타낸다.
</p><p>2010<ruby class="hanja grade80"><rb>年</rb><rp>(</rp><rt>년</rt><rp>)</rp></ruby>에 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=LG&amp;action=edit&amp;redlink=1" class="new" title="LG (없는 문서)">LG</a>에서 이걸 슬쩍해서 <ruby class="hanja grade60"><rb>通信社</rb><rp>(</rp><rt>통신사</rt><rp>)</rp></ruby>의 이름을 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=LG_U%2B&amp;action=edit&amp;redlink=1" class="new" title="LG U+ (없는 문서)">LG U+</a>로 지었다.
</p>
