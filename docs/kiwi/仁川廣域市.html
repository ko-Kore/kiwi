    <h2><span id="概要(개요)"></span><span class="mw-headline" id=".E6.A6.82.E8.A6.81.28.EA.B0.9C.EC.9A.94.29"><ruby class="hanja grade0"><rb>概要</rb><rp>(</rp><rt>개요</rt><rp>)</rp></ruby></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E4%BB%81%E5%B7%9D%E5%BB%A3%E5%9F%9F%E5%B8%82&amp;action=edit&amp;section=1" title="부분 편집: 概要(개요)">편집</a><span class="mw-editsection-bracket">]</span></span></h2>
<p><b><ruby class="hanja grade40"><rb>仁川廣域市</rb><rp>(</rp><rt>인천광역시</rt><rp>)</rp></ruby></b>는 <a href="/kiwi/大韓民國.html" title="大韓民國"><ruby class="hanja grade80"><rb>大韓民國</rb><rp>(</rp><rt>대한민국</rt><rp>)</rp></ruby></a>의 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%BB%A3%E5%9F%9F%E5%B8%82&amp;action=edit&amp;redlink=1" class="new" title="廣域市 (없는 문서)"><ruby class="hanja grade40 unknown"><rb>廣域市</rb><rp>(</rp><rt>광역시</rt><rp>)</rp></ruby></a>이다.
</p>
<h2><span id="地理(지리)"></span><span class="mw-headline" id=".E5.9C.B0.E7.90.86.28.EC.A7.80.EB.A6.AC.29"><ruby class="hanja grade62"><rb>地理</rb><rp>(</rp><rt>지리</rt><rp>)</rp></ruby></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E4%BB%81%E5%B7%9D%E5%BB%A3%E5%9F%9F%E5%B8%82&amp;action=edit&amp;section=2" title="부분 편집: 地理(지리)">편집</a><span class="mw-editsection-bracket">]</span></span></h2>
<p><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E8%A5%BF%E6%B5%B7%E5%B2%B8&amp;action=edit&amp;redlink=1" class="new" title="西海岸 (없는 문서)"><ruby class="hanja grade32 unknown"><rb>西海岸</rb><rp>(</rp><rt>서해안</rt><rp>)</rp></ruby></a>과 맞닿아있으며, <ruby class="hanja grade80"><rb>東</rb><rp>(</rp><rt>동</rt><rp>)</rp></ruby>쪽으로 <a href="/kiwi/서울特別市.html" title="서울特別市">서울<ruby class="hanja grade60"><rb>特別市</rb><rp>(</rp><rt>특별시</rt><rp>)</rp></ruby></a>, 나머지 <ruby class="hanja grade62"><rb>部分</rb><rp>(</rp><rt>부분</rt><rp>)</rp></ruby>은 <a href="/kiwi/京畿道.html" title="京畿道"><ruby class="hanja grade32"><rb>京畿道</rb><rp>(</rp><rt>경기도</rt><rp>)</rp></ruby></a>와 <ruby class="hanja grade42"><rb>接</rb><rp>(</rp><rt>접</rt><rp>)</rp></ruby>한다. <ruby class="hanja grade60"><rb>特</rb><rp>(</rp><rt>특</rt><rp>)</rp></ruby>히 <ruby class="hanja grade32"><rb>西海岸</rb><rp>(</rp><rt>서해안</rt><rp>)</rp></ruby> <ruby class="hanja grade60"><rb>方向</rb><rp>(</rp><rt>방향</rt><rp>)</rp></ruby>으로 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%B9%B2%E6%8B%93&amp;action=edit&amp;redlink=1" class="new" title="干拓 (없는 문서)"><ruby class="hanja grade32 unknown"><rb>干拓</rb><rp>(</rp><rt>간척</rt><rp>)</rp></ruby></a>이 <ruby class="hanja grade40"><rb>大巨</rb><rp>(</rp><rt>대거</rt><rp>)</rp></ruby> 이루어져 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E6%B5%B7%E5%B2%B8%E7%B7%9A&amp;action=edit&amp;redlink=1" class="new" title="海岸線 (없는 문서)"><ruby class="hanja grade32 unknown"><rb>海岸線</rb><rp>(</rp><rt>해안선</rt><rp>)</rp></ruby></a>이 곧게 펴 있다.
</p>
