    <h2><span id="槪要(개요)"></span><span class="mw-headline" id=".E6.A7.AA.E8.A6.81.28.EA.B0.9C.EC.9A.94.29"><ruby class="hanja grade32"><rb>槪要</rb><rp>(</rp><rt>개요</rt><rp>)</rp></ruby></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%8C%97%E5%82%80&amp;action=edit&amp;section=1" title="부분 편집: 槪要(개요)">편집</a><span class="mw-editsection-bracket">]</span></span></h2>
<p><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=1980%E5%B9%B4%E4%BB%A3&amp;action=edit&amp;redlink=1" class="new" title="1980年代 (없는 문서)">1980<ruby class="hanja grade62 unknown"><rb>年代</rb><rp>(</rp><rt>년대</rt><rp>)</rp></ruby></a>까지 <ruby class="hanja grade60"><rb>使用</rb><rp>(</rp><rt>사용</rt><rp>)</rp></ruby>되던 <a href="/kiwi/北韓.html" title="北韓"><ruby class="hanja grade80"><rb>北韓</rb><rp>(</rp><rt>북한</rt><rp>)</rp></ruby></a>에 <ruby class="hanja grade62"><rb>對</rb><rp>(</rp><rt>대</rt><rp>)</rp></ruby>한 <ruby class="hanja grade20"><rb>蔑稱</rb><rp>(</rp><rt>멸칭</rt><rp>)</rp></ruby>으로, “<ruby class="hanja grade80"><rb>北</rb><rp>(</rp><rt>북</rt><rp>)</rp></ruby>쪽에 있는 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%82%80%E5%84%A1%E5%9C%8B&amp;action=edit&amp;redlink=1" class="new" title="傀儡國 (없는 문서)"><ruby class="hanja grade10 unknown"><rb>傀儡國</rb><rp>(</rp><rt>괴뢰국</rt><rp>)</rp></ruby></a>”을 줄인 말이다. <ruby class="hanja grade60"><rb>現在</rb><rp>(</rp><rt>현재</rt><rp>)</rp></ruby>까지도 <ruby class="hanja grade80"><rb>北韓</rb><rp>(</rp><rt>북한</rt><rp>)</rp></ruby>에 <ruby class="hanja grade62"><rb>對</rb><rp>(</rp><rt>대</rt><rp>)</rp></ruby>해 매우 <ruby class="hanja grade32"><rb>强硬</rb><rp>(</rp><rt>강경</rt><rp>)</rp></ruby>한 <ruby class="hanja grade70"><rb>入場</rb><rp>(</rp><rt>입장</rt><rp>)</rp></ruby>을 <ruby class="hanja grade62"><rb>表</rb><rp>(</rp><rt>표</rt><rp>)</rp></ruby>하는 사람에 <ruby class="hanja grade40"><rb>依</rb><rp>(</rp><rt>의</rt><rp>)</rp></ruby>해 <ruby class="hanja grade60"><rb>使用</rb><rp>(</rp><rt>사용</rt><rp>)</rp></ruby>되기도 한다.
</p>
