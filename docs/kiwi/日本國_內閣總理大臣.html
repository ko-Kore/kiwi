</p><p>그 <ruby class="hanja api grade62"><rb>生成</rb><rp>(</rp><rt>생성</rt><rp>)</rp></ruby><ruby class="hanja api grade60"><rb>方式</rb><rp>(</rp><rt>방식</rt><rp>)</rp></ruby>은 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E6%97%A5%E6%9C%AC%E5%9C%8B%E5%9C%8B%E6%9C%83&amp;action=edit&amp;redlink=1" class="new" title="日本國國會 (없는 文書)"><ruby class="hanja api grade60 unknown"><rb>日本</rb><rp>(</rp><rt>일본</rt><rp>)</rp></ruby><ruby class="hanja api grade80 unknown"><rb>國</rb><rp>(</rp><rt>국</rt><rp>)</rp></ruby><ruby class="hanja api grade62 unknown"><rb>國會</rb><rp>(</rp><rt>국회</rt><rp>)</rp></ruby></a><ruby class="hanja api grade42"><rb>議員</rb><rp>(</rp><rt>의원</rt><rp>)</rp></ruby><ruby class="hanja api grade80"><rb>中</rb><rp>(</rp><rt>중</rt><rp>)</rp></ruby>에서 <ruby class="hanja api grade42"><rb>提</rb><rp>(</rp><rt>제</rt><rp>)</rp></ruby><ruby class="hanja api grade72"><rb>名</rb><rp>(</rp><rt>명</rt><rp>)</rp></ruby>을 <ruby class="hanja api grade40"><rb>選擇</rb><rp>(</rp><rt>선택</rt><rp>)</rp></ruby> <ruby class="hanja api grade32"><rb>其</rb><rp>(</rp><rt>기</rt><rp>)</rp></ruby><ruby class="hanja api grade80"><rb>一</rb><rp>(</rp><rt>일</rt><rp>)</rp></ruby> <ruby class="hanja api grade72"><rb>後</rb><rp>(</rp><rt>후</rt><rp>)</rp></ruby> <ruby class="hanja api grade62"><rb>國會</rb><rp>(</rp><rt>국회</rt><rp>)</rp></ruby>에서 <ruby class="hanja api grade42"><rb>指名</rb><rp>(</rp><rt>지명</rt><rp>)</rp></ruby>하고 <ruby class="hanja api grade52"><rb>形式的</rb><rp>(</rp><rt>형식적</rt><rp>)</rp></ruby>으로는 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%A4%A9%E7%9A%87&amp;action=edit&amp;redlink=1" class="new" title="天皇 (없는 文書)"><ruby class="hanja api grade60 unknown"><rb>日本</rb><rp>(</rp><rt>일본</rt><rp>)</rp></ruby><ruby class="hanja api grade32 unknown"><rb>天皇</rb><rp>(</rp><rt>천황</rt><rp>)</rp></ruby></a>이 임명한다.
</p>
