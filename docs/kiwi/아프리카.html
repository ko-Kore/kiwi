<article id="content">
    
    <p><b>아프리카</b>는 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EC%95%84%EC%8B%9C%EC%95%84&amp;action=edit&amp;redlink=1" class="new" title="아시아 (없는 문서)">아시아</a>에 이어 <ruby class="hanja grade62"><rb>世界</rb><rp>(</rp><rt>세계</rt><rp>)</rp></ruby>에서 두 <ruby class="hanja grade60"><rb>番</rb><rp>(</rp><rt>번</rt><rp>)</rp></ruby>째로 큰 <ruby class="hanja grade52"><rb>大陸</rb><rp>(</rp><rt>대륙</rt><rp>)</rp></ruby>이자 두 <ruby class="hanja grade60"><rb>番</rb><rp>(</rp><rt>번</rt><rp>)</rp></ruby>째로 <ruby class="hanja grade70"><rb>人口</rb><rp>(</rp><rt>인구</rt><rp>)</rp></ruby>가 많은 <ruby class="hanja grade52"><rb>大陸</rb><rp>(</rp><rt>대륙</rt><rp>)</rp></ruby>입니다. 아프리카는 <ruby class="hanja grade62"><rb>地球</rb><rp>(</rp><rt>지구</rt><rp>)</rp></ruby> <ruby class="hanja grade52"><rb>陸地</rb><rp>(</rp><rt>육지</rt><rp>)</rp></ruby> <ruby class="hanja grade40"><rb>面積</rb><rp>(</rp><rt>면적</rt><rp>)</rp></ruby>의 20%, <ruby class="hanja grade62"><rb>地球</rb><rp>(</rp><rt>지구</rt><rp>)</rp></ruby> <ruby class="hanja grade62"><rb>全體</rb><rp>(</rp><rt>전체</rt><rp>)</rp></ruby> <ruby class="hanja grade52"><rb>表面的</rb><rp>(</rp><rt>표면적</rt><rp>)</rp></ruby>의 6%를 차지합니다. <ruby class="hanja grade70"><rb>漢字</rb><rp>(</rp><rt>한자</rt><rp>)</rp></ruby> <ruby class="hanja grade62"><rb>表記</rb><rp>(</rp><rt>표기</rt><rp>)</rp></ruby>는 <b><ruby class="hanja grade20"><rb>阿弗利加</rb><rp>(</rp><rt>아불리가</rt><rp>)</rp></ruby></b>이며 <ruby class="hanja grade32"><rb>阿洲</rb><rp>(</rp><rt>아주</rt><rp>)</rp></ruby>라고도 한다.
</p>
