<article id="content">
    
    <p><ruby class="hanja grade32"><rb>圓周率</rb><rp>(</rp><rt>원주솔</rt><rp>)</rp></ruby>이란、<a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%9C%93&amp;action=edit&amp;redlink=1" class="new" title="圓 (없는 문서)"><ruby class="hanja grade42 unknown"><rb>圓</rb><rp>(</rp><rt>원</rt><rp>)</rp></ruby></a>의<ruby class="hanja grade32"><rb>直徑</rb><rp>(</rp><rt>직경</rt><rp>)</rp></ruby>에<ruby class="hanja grade62"><rb>對</rb><rp>(</rp><rt>대</rt><rp>)</rp></ruby>한<ruby class="hanja grade40"><rb>圓周</rb><rp>(</rp><rt>원주</rt><rp>)</rp></ruby>의<ruby class="hanja grade32"><rb>比率</rb><rp>(</rp><rt>비솔</rt><rp>)</rp></ruby>이며、<ruby class="hanja grade52"><rb>約</rb><rp>(</rp><rt>약</rt><rp>)</rp></ruby>3.14159이다。<a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E7%84%A1%E7%90%86%E6%95%B8&amp;action=edit&amp;redlink=1" class="new" title="無理數 (없는 문서)"><ruby class="hanja grade50 unknown"><rb>無理數</rb><rp>(</rp><rt>무리수</rt><rp>)</rp></ruby></a>이며、<ruby class="hanja grade42"><rb>故</rb><rp>(</rp><rt>고</rt><rp>)</rp></ruby>로<ruby class="hanja grade52"><rb>小數展開</rb><rp>(</rp><rt>소수전개</rt><rp>)</rp></ruby>는<ruby class="hanja grade30"><rb>循環</rb><rp>(</rp><rt>순환</rt><rp>)</rp></ruby>하지않고、또한<a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E8%B6%85%E8%B6%8A%E6%95%B8&amp;action=edit&amp;redlink=1" class="new" title="超越數 (없는 문서)"><ruby class="hanja grade32 unknown"><rb>超越數</rb><rp>(</rp><rt>초월수</rt><rp>)</rp></ruby></a>이다。<ruby class="hanja grade40"><rb>普通</rb><rp>(</rp><rt>보통</rt><rp>)</rp></ruby><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%B8%8C%E8%87%98%E6%96%87%E5%AD%97&amp;action=edit&amp;redlink=1" class="new" title="希臘文字 (없는 문서)"><ruby class="hanja grade10 unknown"><rb>希臘文字</rb><rp>(</rp><rt>희랍문자</rt><rp>)</rp></ruby></a>의<a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%CE%A0&amp;action=edit&amp;redlink=1" class="new" title="Π (없는 문서)">π</a>로<ruby class="hanja grade62"><rb>表記</rb><rp>(</rp><rt>표기</rt><rp>)</rp></ruby>된다。<ruby class="hanja grade70"><rb>數學</rb><rp>(</rp><rt>수학</rt><rp>)</rp></ruby>과<ruby class="hanja grade62"><rb>科學</rb><rp>(</rp><rt>과학</rt><rp>)</rp></ruby>의<ruby class="hanja grade40"><rb>多樣</rb><rp>(</rp><rt>다양</rt><rp>)</rp></ruby>한<ruby class="hanja grade60"><rb>分野</rb><rp>(</rp><rt>분야</rt><rp>)</rp></ruby>의<ruby class="hanja grade60"><rb>數式</rb><rp>(</rp><rt>수식</rt><rp>)</rp></ruby>에<ruby class="hanja grade62"><rb>出現</rb><rp>(</rp><rt>출현</rt><rp>)</rp></ruby>하는<ruby class="hanja grade52"><rb>重要</rb><rp>(</rp><rt>중요</rt><rp>)</rp></ruby>한<ruby class="hanja grade70"><rb>數</rb><rp>(</rp><rt>수</rt><rp>)</rp></ruby>이다。
</p>
