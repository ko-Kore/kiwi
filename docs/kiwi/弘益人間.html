    <h2><span id="槪要(개요)"></span><span class="mw-headline" id=".E6.A7.AA.E8.A6.81.28.EA.B0.9C.EC.9A.94.29"><ruby class="hanja grade32"><rb>槪要</rb><rp>(</rp><rt>개요</rt><rp>)</rp></ruby></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%BC%98%E7%9B%8A%E4%BA%BA%E9%96%93&amp;action=edit&amp;section=1" title="부분 편집: 槪要(개요)">편집</a><span class="mw-editsection-bracket">]</span></span></h2>
<p>“널리(<a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%BC%98&amp;action=edit&amp;redlink=1" class="new" title="弘 (없는 문서)"><ruby class="hanja grade30 unknown"><rb>弘</rb><rp>(</rp><rt>홍</rt><rp>)</rp></ruby></a>) <ruby class="hanja grade72"><rb>人間</rb><rp>(</rp><rt>인간</rt><rp>)</rp></ruby><a href="/kiwi/世界.html" title="世界"><ruby class="hanja grade62"><rb>世界</rb><rp>(</rp><rt>세계</rt><rp>)</rp></ruby></a>를 <ruby class="hanja grade62"><rb>利</rb><rp>(</rp><rt>이</rt><rp>)</rp></ruby>롭게(<a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E7%9B%8A&amp;action=edit&amp;redlink=1" class="new" title="益 (없는 문서)"><ruby class="hanja grade42 unknown"><rb>益</rb><rp>(</rp><rt>익</rt><rp>)</rp></ruby></a>) 한다”는 뜻으로 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%8F%A4%E6%9C%9D%E9%AE%AE&amp;action=edit&amp;redlink=1" class="new" title="古朝鮮 (없는 문서)"><ruby class="hanja grade52 unknown"><rb>古朝鮮</rb><rp>(</rp><rt>고조선</rt><rp>)</rp></ruby></a>의 <ruby class="hanja grade50"><rb>建國理念</rb><rp>(</rp><rt>건국리념</rt><rp>)</rp></ruby>이다.
</p>
<h2><span id="現在(현재)의_使用(사용)"></span><span class="mw-headline" id=".E7.8F.BE.E5.9C.A8.28.ED.98.84.EC.9E.AC.29.EC.9D.98_.E4.BD.BF.E7.94.A8.28.EC.82.AC.EC.9A.A9.29"><ruby class="hanja grade60"><rb>現在</rb><rp>(</rp><rt>현재</rt><rp>)</rp></ruby>의 <ruby class="hanja grade60"><rb>使用</rb><rp>(</rp><rt>사용</rt><rp>)</rp></ruby></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%BC%98%E7%9B%8A%E4%BA%BA%E9%96%93&amp;action=edit&amp;section=2" title="부분 편집: 現在(현재)의 使用(사용)">편집</a><span class="mw-editsection-bracket">]</span></span></h2>
<p><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%8F%A4%E6%9C%9D%E9%AE%AE&amp;action=edit&amp;redlink=1" class="new" title="古朝鮮 (없는 문서)"><ruby class="hanja grade52 unknown"><rb>古朝鮮</rb><rp>(</rp><rt>고조선</rt><rp>)</rp></ruby></a>을 <ruby class="hanja grade40"><rb>繼承</rb><rp>(</rp><rt>계승</rt><rp>)</rp></ruby>한다고 여겨지는 <a href="/kiwi/大韓民國.html" title="大韓民國"><ruby class="hanja grade80"><rb>大韓民國</rb><rp>(</rp><rt>대한민국</rt><rp>)</rp></ruby></a>의 <ruby class="hanja grade42"><rb>非公式</rb><rp>(</rp><rt>비공식</rt><rp>)</rp></ruby> <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%9C%8B%E6%98%AF&amp;action=edit&amp;redlink=1" class="new" title="國是 (없는 문서)"><ruby class="hanja grade42 unknown"><rb>國是</rb><rp>(</rp><rt>국시</rt><rp>)</rp></ruby></a>로서 <ruby class="hanja grade60"><rb>使用</rb><rp>(</rp><rt>사용</rt><rp>)</rp></ruby>된다.
</p>
