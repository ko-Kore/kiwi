<article id="content">
    
    <p><b><ruby class="hanja grade60"><rb>大和民族</rb><rp>(</rp><rt>대화민족</rt><rp>)</rp></ruby></b>은 <ruby class="hanja grade42"><rb>日本列島</rb><rp>(</rp><rt>일본렬도</rt><rp>)</rp></ruby>의 <ruby class="hanja grade70"><rb>住民</rb><rp>(</rp><rt>주민</rt><rp>)</rp></ruby> <ruby class="hanja grade62"><rb>大部分</rb><rp>(</rp><rt>대부분</rt><rp>)</rp></ruby>을 차지하는 <ruby class="hanja grade60"><rb>民族</rb><rp>(</rp><rt>민족</rt><rp>)</rp></ruby>이다. <ruby class="hanja grade40"><rb>大略</rb><rp>(</rp><rt>대략</rt><rp>)</rp></ruby>이 <a href="/kiwi/日本語.html" title="日本語"><ruby class="hanja grade60"><rb>日本語</rb><rp>(</rp><rt>일본어</rt><rp>)</rp></ruby></a>를 <ruby class="hanja grade70"><rb>母語</rb><rp>(</rp><rt>모어</rt><rp>)</rp></ruby>로 하고 <ruby class="hanja grade42"><rb>日本列島</rb><rp>(</rp><rt>일본렬도</rt><rp>)</rp></ruby>에 <ruby class="hanja grade40"><rb>居住</rb><rp>(</rp><rt>거주</rt><rp>)</rp></ruby>하는 <ruby class="hanja grade60"><rb>民族</rb><rp>(</rp><rt>민족</rt><rp>)</rp></ruby>이다. <ruby class="hanja grade62"><rb>和人</rb><rp>(</rp><rt>화인</rt><rp>)</rp></ruby>이라고도 불린다.
</p><p>이름의 <ruby class="hanja grade60"><rb>由來</rb><rp>(</rp><rt>유래</rt><rp>)</rp></ruby>는 <ruby class="hanja grade60"><rb>日本</rb><rp>(</rp><rt>일본</rt><rp>)</rp></ruby>에서 4<ruby class="hanja grade40"><rb>世紀</rb><rp>(</rp><rt>세기</rt><rp>)</rp></ruby>에 <ruby class="hanja grade40"><rb>存在</rb><rp>(</rp><rt>존재</rt><rp>)</rp></ruby>했던 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%A4%A7%E5%92%8C%E5%9C%8B&amp;action=edit&amp;redlink=1" class="new" title="大和國 (없는 문서)"><ruby class="hanja grade62 unknown"><rb>大和國</rb><rp>(</rp><rt>대화국</rt><rp>)</rp></ruby></a>에서 따왔다.
</p>
