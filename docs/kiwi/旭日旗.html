<h2><span id=".E9.87.8B.E7.BE.A9.28.EC.84.9D.EC.9D.98.29"></span><span class="mw-headline" id="釋義(석의)"><ruby class="hanja api grade32"><rb>釋義</rb><rp>(</rp><rt>석의</rt><rp>)</rp></ruby></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E6%97%AD%E6%97%A5%E6%97%97&amp;action=edit&amp;section=1" title="部分 編輯: 釋義(석의)">編輯</a><span class="mw-editsection-bracket">]</span></span></h2>
<p><a href="/kiwi/日本.html" title="日本"><ruby class="hanja api grade60"><rb>日本</rb><rp>(</rp><rt>일본</rt><rp>)</rp></ruby></a>의 <ruby class="hanja api grade12"><rb>旭日</rb><rp>(</rp><rt>욱일</rt><rp>)</rp></ruby>(<span style="font-size: smaller;"><a href="/kiwi/日本語.html" title="日本語">日本語</a>: </span><span lang="ja">旭日</span> <small>あさひ</small>, 아사히)와 그 빛을 <ruby class="hanja api grade42"><rb>設計</rb><rp>(</rp><rt>설계</rt><rp>)</rp></ruby>한 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E6%97%97%EB%B0%9C&amp;action=edit&amp;redlink=1" class="new" title="旗발 (없는 文書)"><ruby class="hanja api grade0 unknown"><rb>旗발</rb><rp>(</rp><rt>깃발</rt><rp>)</rp></ruby></a>. 오래<ruby class="hanja api grade72"><rb>前</rb><rp>(</rp><rt>전</rt><rp>)</rp></ruby>부터 <ruby class="hanja api grade60"><rb>使用</rb><rp>(</rp><rt>사용</rt><rp>)</rp></ruby>되어 온 디자인이다. <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%A4%AA%E5%B9%B3%E6%B4%8B%E6%88%B0%E7%88%AD&amp;action=edit&amp;redlink=1" class="new" title="太平洋戰爭 (없는 文書)"><ruby class="hanja api grade50 unknown"><rb>太平洋戰爭</rb><rp>(</rp><rt>태평양전쟁</rt><rp>)</rp></ruby></a> <ruby class="hanja api grade52"><rb>以後</rb><rp>(</rp><rt>이후</rt><rp>)</rp></ruby> <a href="/kiwi/亞洲.html" class="mw-redirect" title="亞洲"><ruby class="hanja api grade32"><rb>亞洲</rb><rp>(</rp><rt>아주</rt><rp>)</rp></ruby></a>에서는 <a href="/kiwi/大日本帝國.html" class="mw-redirect" title="大日本帝國"><ruby class="hanja api grade42"><rb>軍國主義</rb><rp>(</rp><rt>군국주의</rt><rp>)</rp></ruby> <ruby class="hanja api grade60"><rb>日本</rb><rp>(</rp><rt>일본</rt><rp>)</rp></ruby></a>의 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E8%B1%A1%E5%BE%B5&amp;action=edit&amp;redlink=1" class="new" title="象徵 (없는 文書)"><ruby class="hanja api grade32 unknown"><rb>象徵</rb><rp>(</rp><rt>상징</rt><rp>)</rp></ruby></a>, <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E6%88%B0%E7%8A%AF%E6%97%97&amp;action=edit&amp;redlink=1" class="new" title="戰犯旗 (없는 文書)"><ruby class="hanja api grade40 unknown"><rb>戰犯</rb><rp>(</rp><rt>전범</rt><rp>)</rp></ruby><ruby class="hanja api grade70 unknown"><rb>旗</rb><rp>(</rp><rt>기</rt><rp>)</rp></ruby></a>로 <ruby class="hanja api grade10"><rb>取扱</rb><rp>(</rp><rt>취급</rt><rp>)</rp></ruby>되는 <ruby class="hanja api grade70"><rb>便</rb><rp>(</rp><rt>편</rt><rp>)</rp></ruby>이다.
</p>
