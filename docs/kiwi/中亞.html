<article id="content">
    
    <p><b><ruby class="hanja api grade80"><rb>中</rb><rp>(</rp><rt>중</rt><rp>)</rp></ruby><ruby class="hanja api grade32"><rb>亞</rb><rp>(</rp><rt>아</rt><rp>)</rp></ruby></b>는 1843<ruby class="hanja api grade80"><rb>年</rb><rp>(</rp><rt>년</rt><rp>)</rp></ruby> <a href="/kiwi/獨逸.html" title="獨逸"><ruby class="hanja api grade32"><rb>獨逸</rb><rp>(</rp><rt>독일</rt><rp>)</rp></ruby></a>인 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EC%95%8C%EB%A0%89%EC%82%B0%EB%8D%94_%ED%8F%B0_%ED%9B%94%EB%B3%BC%ED%8A%B8&amp;action=edit&amp;redlink=1" class="new" title="알렉산더 폰 훔볼트 (없는 文書)">알렉산더 폰 훔볼트</a>에 의해 제안되었다.
</p><p>좁은 의미에서 <ruby class="hanja api grade32"><rb>一般</rb><rp>(</rp><rt>일반</rt><rp>)</rp></ruby><ruby class="hanja api grade42"><rb>指</rb><rp>(</rp><rt>지</rt><rp>)</rp></ruby>으로 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%93%88%E8%96%A9%E5%85%8B&amp;action=edit&amp;redlink=1" class="new" title="哈薩克 (없는 文書)"><ruby class="hanja api grade0 unknown"><rb>哈</rb><rp>(</rp><rt>합</rt><rp>)</rp></ruby><ruby class="hanja api grade10 unknown"><rb>薩</rb><rp>(</rp><rt>살</rt><rp>)</rp></ruby><ruby class="hanja api grade32 unknown"><rb>克</rb><rp>(</rp><rt>극</rt><rp>)</rp></ruby></a>, <a href="/kiwi/月卽別.html" title="月卽別"><ruby class="hanja api grade32"><rb>月卽別</rb><rp>(</rp><rt>월즉별</rt><rp>)</rp></ruby></a>, <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%A1%94%E5%90%89%E5%85%8B&amp;action=edit&amp;redlink=1" class="new" title="塔吉克 (없는 文書)"><ruby class="hanja api grade32 unknown"><rb>塔</rb><rp>(</rp><rt>탑</rt><rp>)</rp></ruby><ruby class="hanja api grade50 unknown"><rb>吉</rb><rp>(</rp><rt>길</rt><rp>)</rp></ruby><ruby class="hanja api grade32 unknown"><rb>克</rb><rp>(</rp><rt>극</rt><rp>)</rp></ruby></a>, <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E9%BB%A0%E6%88%9E%E6%96%AF&amp;action=edit&amp;redlink=1" class="new" title="黠戞斯 (없는 文書)"><ruby class="hanja api grade0 unknown"><rb>黠戞斯</rb><rp>(</rp><rt>힐알사</rt><rp>)</rp></ruby></a>, <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%9C%9F%E5%BA%AB%E6%9B%BC%E6%96%AF%E5%9D%A6&amp;action=edit&amp;redlink=1" class="new" title="土庫曼斯坦 (없는 文書)"><ruby class="hanja api grade80 unknown"><rb>土</rb><rp>(</rp><rt>토</rt><rp>)</rp></ruby><ruby class="hanja api grade40 unknown"><rb>庫</rb><rp>(</rp><rt>고</rt><rp>)</rp></ruby><ruby class="hanja api grade0 unknown"><rb>曼</rb><rp>(</rp><rt>만</rt><rp>)</rp></ruby><ruby class="hanja api grade30 unknown"><rb>斯</rb><rp>(</rp><rt>사</rt><rp>)</rp></ruby><ruby class="hanja api grade10 unknown"><rb>坦</rb><rp>(</rp><rt>탄</rt><rp>)</rp></ruby></a>, <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E9%98%BF%E5%AF%8C%E6%B1%97&amp;action=edit&amp;redlink=1" class="new" title="阿富汗 (없는 文書)"><ruby class="hanja api grade32 unknown"><rb>阿富汗</rb><rp>(</rp><rt>아부한</rt><rp>)</rp></ruby></a>의 6<ruby class="hanja api grade42"><rb>個</rb><rp>(</rp><rt>개</rt><rp>)</rp></ruby> <ruby class="hanja api grade52"><rb>內陸國</rb><rp>(</rp><rt>내륙국</rt><rp>)</rp></ruby>를 말해요.
</p>
