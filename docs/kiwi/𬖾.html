<h2><span id="槪要(개요)"></span><span class="mw-headline" id=".E6.A7.AA.E8.A6.81.28.EA.B0.9C.EC.9A.94.29"><ruby class="hanja grade32"><rb>槪要</rb><rp>(</rp><rt>개요</rt><rp>)</rp></ruby></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%F0%AC%96%BE&amp;action=edit&amp;section=1" title="부분 편집: 槪要(개요)">편집</a><span class="mw-editsection-bracket">]</span></span></h2>
<p>𬖾(phở, 퍼)는 쌀국수 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%F0%A5%B9%98%F0%AC%96%BE&amp;action=edit&amp;redlink=1" class="new" title="𥹘𬖾 (없는 문서)">𥹘𬖾</a>를 쇠고기나 닭고기 <ruby class="hanja grade42"><rb>肉水</rb><rp>(</rp><rt>육수</rt><rp>)</rp></ruby>에 말아먹는 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E8%B6%8A%E5%8D%97&amp;action=edit&amp;redlink=1" class="new" title="越南 (없는 문서)"><ruby class="hanja grade32 unknown"><rb>越南</rb><rp>(</rp><rt>월남</rt><rp>)</rp></ruby></a>의 <ruby class="hanja grade62"><rb>國民飮食</rb><rp>(</rp><rt>국민음식</rt><rp>)</rp></ruby>이다.
</p>
