    <div class="thumb tright"><div class="thumbinner" style="width:122px;"><a href="/kiwi/파일:U30021.svg.html" class="image"><img alt="U30021.svg" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/U30021.svg/langko-120px-U30021.svg.png" decoding="async" width="120" height="120" class="thumbimage" srcset="https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/U30021.svg/langko-180px-U30021.svg.png 1.5x, https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/U30021.svg/langko-240px-U30021.svg.png 2x"></a>  <div class="thumbcaption"><div class="magnify"><a href="/kiwi/파일:U30021.svg.html" class="internal" title="실제 크기로"></a></div></div></div></div>
<p><b>𰀡</b>은 <a href="/kiwi/漢字.html" title="漢字"><ruby class="hanja grade70"><rb>漢字</rb><rp>(</rp><rt>한자</rt><rp>)</rp></ruby></a> <ruby class="hanja grade52"><rb>部品</rb><rp>(</rp><rt>부품</rt><rp>)</rp></ruby>의 하나로, ‘<a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%9D%9A&amp;action=edit&amp;redlink=1" class="new" title="坚 (없는 문서)"><ruby class="hanja grade0 unknown"><rb>坚</rb><rp>(</rp><rt>견</rt><rp>)</rp></ruby></a>, <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E7%AB%96&amp;action=edit&amp;redlink=1" class="new" title="竖 (없는 문서)"><ruby class="hanja grade0 unknown"><rb>竖</rb><rp>(</rp><rt>수</rt><rp>)</rp></ruby></a>, <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E7%B4%A7&amp;action=edit&amp;redlink=1" class="new" title="紧 (없는 문서)"><ruby class="hanja grade0 unknown"><rb>紧</rb><rp>(</rp><rt>긴</rt><rp>)</rp></ruby></a>, <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E8%82%BE&amp;action=edit&amp;redlink=1" class="new" title="肾 (없는 문서)"><ruby class="hanja grade0 unknown"><rb>肾</rb><rp>(</rp><rt>신</rt><rp>)</rp></ruby></a>, <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E8%B4%A4&amp;action=edit&amp;redlink=1" class="new" title="贤 (없는 문서)"><ruby class="hanja grade0 unknown"><rb>贤</rb><rp>(</rp><rt>현</rt><rp>)</rp></ruby></a>, <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E4%9D%A8&amp;action=edit&amp;redlink=1" class="new" title="䝨 (없는 문서)"><ruby class="hanja grade0 unknown"><rb>䝨</rb><rp>(</rp><rt>현</rt><rp>)</rp></ruby></a>’ <ruby class="hanja grade62"><rb>等</rb><rp>(</rp><rt>등</rt><rp>)</rp></ruby>에 쓰인다.
</p><p><a href="/kiwi/中國語.html" title="中國語"><ruby class="hanja grade70"><rb>中國語</rb><rp>(</rp><rt>중국어</rt><rp>)</rp></ruby></a> <a href="/kiwi/簡化字.html" title="簡化字"><ruby class="hanja grade40"><rb>簡化字</rb><rp>(</rp><rt>간화자</rt><rp>)</rp></ruby></a>에서 ‘<a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E8%87%A4&amp;action=edit&amp;redlink=1" class="new" title="臤 (없는 문서)"><ruby class="hanja grade0 unknown"><rb>臤</rb><rp>(</rp><rt>현</rt><rp>)</rp></ruby></a>’이 <ruby class="hanja grade32"><rb>包含</rb><rp>(</rp><rt>포함</rt><rp>)</rp></ruby>된 글<ruby class="hanja grade70"><rb>字</rb><rp>(</rp><rt>자</rt><rp>)</rp></ruby>의 ‘<ruby class="hanja grade0"><rb>臤</rb><rp>(</rp><rt>현</rt><rp>)</rp></ruby>’을 이렇게 쓴다.
</p>
<ul><li><ruby class="hanja grade40"><rb>構成</rb><rp>(</rp><rt>구성</rt><rp>)</rp></ruby>: ⿲<ruby class="hanja grade0"><rb>丨丨又</rb><rp>(</rp><rt>곤곤우</rt><rp>)</rp></ruby></li>
<li><a href="/kiwi/유니코드.html" title="유니코드">유니코드</a>: U+30021</li>
<li><a href="/kiwi/繁體字.html" title="繁體字"><ruby class="hanja grade32"><rb>繁體字</rb><rp>(</rp><rt>번체자</rt><rp>)</rp></ruby></a>: <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E8%87%A4&amp;action=edit&amp;redlink=1" class="new" title="臤 (없는 문서)"><ruby class="hanja grade0 unknown"><rb>臤</rb><rp>(</rp><rt>현</rt><rp>)</rp></ruby></a>(U+81E4)</li></ul>
