<article id="content">
    
    <h2><span id="槪要(개요)"></span><span class="mw-headline" id=".E6.A7.AA.E8.A6.81.28.EA.B0.9C.EC.9A.94.29"><ruby class="hanja grade32"><rb>槪要</rb><rp>(</rp><rt>개요</rt><rp>)</rp></ruby></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%9B%BA%E6%9C%89%E8%AA%9E&amp;action=edit&amp;section=1" title="부분 편집: 槪要(개요)">편집</a><span class="mw-editsection-bracket">]</span></span></h2>
<p>한 <a href="/kiwi/言語.html" title="言語"><ruby class="hanja grade60"><rb>言語</rb><rp>(</rp><rt>언어</rt><rp>)</rp></ruby></a>에 있는 그 <ruby class="hanja grade60"><rb>言語</rb><rp>(</rp><rt>언어</rt><rp>)</rp></ruby>만의 <ruby class="hanja grade50"><rb>固有</rb><rp>(</rp><rt>고유</rt><rp>)</rp></ruby>한 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%96%AE%E8%AA%9E&amp;action=edit&amp;redlink=1" class="new" title="單語 (없는 문서)"><ruby class="hanja grade42 unknown"><rb>單語</rb><rp>(</rp><rt>단어</rt><rp>)</rp></ruby></a>를 말한다. <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%80%9F%E7%94%A8%E8%AA%9E&amp;action=edit&amp;redlink=1" class="new" title="借用語 (없는 문서)"><ruby class="hanja grade32 unknown"><rb>借用語</rb><rp>(</rp><rt>차용어</rt><rp>)</rp></ruby></a>나 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%A4%96%E4%BE%86%E8%AA%9E&amp;action=edit&amp;redlink=1" class="new" title="外來語 (없는 문서)"><ruby class="hanja grade70 unknown"><rb>外來語</rb><rp>(</rp><rt>외래어</rt><rp>)</rp></ruby></a>와 <ruby class="hanja grade50"><rb>對比</rb><rp>(</rp><rt>대비</rt><rp>)</rp></ruby>되는 말이다.
</p>
<h2><span id="用語(용어)"></span><span class="mw-headline" id=".E7.94.A8.E8.AA.9E.28.EC.9A.A9.EC.96.B4.29"><ruby class="hanja grade62"><rb>用語</rb><rp>(</rp><rt>용어</rt><rp>)</rp></ruby></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%9B%BA%E6%9C%89%E8%AA%9E&amp;action=edit&amp;section=2" title="부분 편집: 用語(용어)">편집</a><span class="mw-editsection-bracket">]</span></span></h2>
<p><a href="/kiwi/韓國語.html" title="韓國語"><ruby class="hanja grade70"><rb>韓國語</rb><rp>(</rp><rt>한국어</rt><rp>)</rp></ruby></a>에서는 <a href="/kiwi/漢字語.html" title="漢字語"><ruby class="hanja grade70"><rb>漢字語</rb><rp>(</rp><rt>한자어</rt><rp>)</rp></ruby></a>나 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%A4%96%E4%BE%86%E8%AA%9E&amp;action=edit&amp;redlink=1" class="new" title="外來語 (없는 문서)"><ruby class="hanja grade70 unknown"><rb>外來語</rb><rp>(</rp><rt>외래어</rt><rp>)</rp></ruby></a>가 아닌 낱말을 <ruby class="hanja grade42"><rb>意味</rb><rp>(</rp><rt>의미</rt><rp>)</rp></ruby>하며, <a href="/kiwi/純우리말.html" title="純우리말"><ruby class="hanja grade42"><rb>純</rb><rp>(</rp><rt>순</rt><rp>)</rp></ruby>우리말</a>이라고도 한다.
</p>
