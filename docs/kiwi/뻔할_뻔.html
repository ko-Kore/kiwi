<article id="content">
    
    <p><b>뻔할 뻔</b>은 아무도 어떻게 쓰는지 모르는 <a href="/kiwi/漢字.html" title="漢字"><ruby class="hanja grade70"><rb>漢字</rb><rp>(</rp><rt>한자</rt><rp>)</rp></ruby></a>(?)이다. 비슷한 것으로 <a href="/kiwi/놀랄_노.html" title="놀랄 노">놀랄 노</a>가 있다.
</p>
<h2><span id="眞實(진실)"></span><span class="mw-headline" id=".E7.9C.9E.E5.AF.A6.28.EC.A7.84.EC.8B.A4.29"><ruby class="hanja grade42"><rb>眞實</rb><rp>(</rp><rt>진실</rt><rp>)</rp></ruby></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EB%BB%94%ED%95%A0_%EB%BB%94&amp;action=edit&amp;section=1" title="부분 편집: 眞實(진실)">편집</a><span class="mw-editsection-bracket">]</span></span></h2>
<p><ruby class="hanja grade52"><rb>一種</rb><rp>(</rp><rt>일종</rt><rp>)</rp></ruby>의 말장난으로, 굳이 <ruby class="hanja grade42"><rb>確認</rb><rp>(</rp><rt>확인</rt><rp>)</rp></ruby>해보지 않아도 앞으로 일어날 일이 뻔하다는 뜻이다. <ruby class="hanja grade70"><rb>漢字</rb><rp>(</rp><rt>한자</rt><rp>)</rp></ruby>의 <ruby class="hanja grade60"><rb>形式</rb><rp>(</rp><rt>형식</rt><rp>)</rp></ruby>을 빌렸지만 <ruby class="hanja grade42"><rb>實際</rb><rp>(</rp><rt>실제</rt><rp>)</rp></ruby>로 그런 글<ruby class="hanja grade70"><rb>字</rb><rp>(</rp><rt>자</rt><rp>)</rp></ruby>는 <ruby class="hanja grade40"><rb>存在</rb><rp>(</rp><rt>존재</rt><rp>)</rp></ruby>하지 않는다.
</p>
