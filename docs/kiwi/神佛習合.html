    <p><b><ruby class="hanja grade42"><rb>神佛習合</rb><rp>(</rp><rt>신불습합</rt><rp>)</rp></ruby></b>은 <a href="/kiwi/日本.html" title="日本"><ruby class="hanja grade60"><rb>日本</rb><rp>(</rp><rt>일본</rt><rp>)</rp></ruby></a> <ruby class="hanja grade52"><rb>土着</rb><rp>(</rp><rt>토착</rt><rp>)</rp></ruby> <ruby class="hanja grade0"><rb>神祇信仰</rb><rp>(</rp><rt>신기신앙</rt><rp>)</rp></ruby>(<a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E7%A5%9E%E9%81%93&amp;action=edit&amp;redlink=1" class="new" title="神道 (없는 문서)"><ruby class="hanja grade62 unknown"><rb>神道</rb><rp>(</rp><rt>신도</rt><rp>)</rp></ruby></a>)과 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E4%BD%9B%E6%95%8E&amp;action=edit&amp;redlink=1" class="new" title="佛敎 (없는 문서)"><ruby class="hanja grade42 unknown"><rb>佛敎</rb><rp>(</rp><rt>불교</rt><rp>)</rp></ruby></a><ruby class="hanja grade32"><rb>信仰</rb><rp>(</rp><rt>신앙</rt><rp>)</rp></ruby>이 <ruby class="hanja grade20"><rb>融合</rb><rp>(</rp><rt>융합</rt><rp>)</rp></ruby>하여 하나의 <ruby class="hanja grade32"><rb>信仰</rb><rp>(</rp><rt>신앙</rt><rp>)</rp></ruby> <ruby class="hanja grade40"><rb>體系</rb><rp>(</rp><rt>체계</rt><rp>)</rp></ruby>로 <ruby class="hanja grade40"><rb>再構成</rb><rp>(</rp><rt>재구성</rt><rp>)</rp></ruby> 된 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%AE%97%E6%95%8E&amp;action=edit&amp;redlink=1" class="new" title="宗敎 (없는 문서)"><ruby class="hanja grade42 unknown"><rb>宗敎</rb><rp>(</rp><rt>종교</rt><rp>)</rp></ruby></a><ruby class="hanja grade40"><rb>現象</rb><rp>(</rp><rt>현상</rt><rp>)</rp></ruby>이다. <b><ruby class="hanja grade0"><rb>神佛混淆</rb><rp>(</rp><rt>신불혼효</rt><rp>)</rp></ruby></b>라고도 한다.
</p>
