<article id="content">
    
    <p><b><ruby class="hanja grade40"><rb>李氏</rb><rp>(</rp><rt>이씨</rt><rp>)</rp></ruby></b>는 <ruby class="hanja grade80"><rb>東</rb><rp>(</rp><rt>동</rt><rp>)</rp></ruby>아시아의 <ruby class="hanja grade70"><rb>漢字</rb><rp>(</rp><rt>한자</rt><rp>)</rp></ruby> <ruby class="hanja grade40"><rb>姓氏</rb><rp>(</rp><rt>성씨</rt><rp>)</rp></ruby> <ruby class="hanja grade80"><rb>中</rb><rp>(</rp><rt>중</rt><rp>)</rp></ruby> 하나이다. <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E9%9F%93%E5%8D%8A%E5%B3%B6&amp;action=edit&amp;redlink=1" class="new" title="韓半島 (없는 문서)"><ruby class="hanja grade50 unknown"><rb>韓半島</rb><rp>(</rp><rt>한반도</rt><rp>)</rp></ruby></a>, <a href="/kiwi/中華人民共和國.html" title="中華人民共和國"><ruby class="hanja grade80"><rb>中國</rb><rp>(</rp><rt>중국</rt><rp>)</rp></ruby></a>, <a href="/kiwi/臺灣.html" class="mw-redirect" title="臺灣"><ruby class="hanja grade20"><rb>臺灣</rb><rp>(</rp><rt>대만</rt><rp>)</rp></ruby></a>, <a href="/kiwi/越南.html" class="mw-redirect" title="越南"><ruby class="hanja grade32"><rb>越南</rb><rp>(</rp><rt>월남</rt><rp>)</rp></ruby></a>에 <ruby class="hanja grade42"><rb>分布</rb><rp>(</rp><rt>분포</rt><rp>)</rp></ruby>되어 있으며 아시아에서 가장 <ruby class="hanja grade70"><rb>人口</rb><rp>(</rp><rt>인구</rt><rp>)</rp></ruby>가 많은 <ruby class="hanja grade40"><rb>姓氏</rb><rp>(</rp><rt>성씨</rt><rp>)</rp></ruby>입니다.
</p>
