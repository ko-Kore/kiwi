    <h2><span id="概要(개요)"></span><span class="mw-headline" id=".E6.A6.82.E8.A6.81.28.EA.B0.9C.EC.9A.94.29"><ruby class="hanja grade0"><rb>概要</rb><rp>(</rp><rt>개요</rt><rp>)</rp></ruby></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%B9%B3%E5%AE%89%E5%8D%97%E9%81%93_(%E5%A4%A7%E9%9F%93%E6%B0%91%E5%9C%8B)&amp;action=edit&amp;section=1" title="부분 편집: 概要(개요)">편집</a><span class="mw-editsection-bracket">]</span></span></h2>
<p><b><ruby class="hanja grade72"><rb>平安南道</rb><rp>(</rp><rt>평안남도</rt><rp>)</rp></ruby></b>는 <a href="/kiwi/大韓民國.html" title="大韓民國"><ruby class="hanja grade80"><rb>大韓民國</rb><rp>(</rp><rt>대한민국</rt><rp>)</rp></ruby></a>의 <ruby class="hanja grade72"><rb>道</rb><rp>(</rp><rt>도</rt><rp>)</rp></ruby>이다. <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E4%BB%A5%E5%8C%975%E9%81%93&amp;action=edit&amp;redlink=1" class="new" title="以北5道 (없는 문서)"><ruby class="hanja grade52 unknown"><rb>以北</rb><rp>(</rp><rt>이북</rt><rp>)</rp></ruby>5<ruby class="hanja grade72 unknown"><rb>道</rb><rp>(</rp><rt>도</rt><rp>)</rp></ruby></a>에 <ruby class="hanja grade40"><rb>屬</rb><rp>(</rp><rt>속</rt><rp>)</rp></ruby>하여 <ruby class="hanja grade52"><rb>實質的</rb><rp>(</rp><rt>실질적</rt><rp>)</rp></ruby>으로 <a href="/kiwi/朝鮮民主主義人民共和國.html" title="朝鮮民主主義人民共和國"><ruby class="hanja grade42"><rb>朝鮮民主主義人民共和國</rb><rp>(</rp><rt>조선민주주의인민공화국</rt><rp>)</rp></ruby></a>이 <ruby class="hanja grade42"><rb>統治</rb><rp>(</rp><rt>통치</rt><rp>)</rp></ruby>하고 있으며, <ruby class="hanja grade30"><rb>該當內容</rb><rp>(</rp><rt>해당내용</rt><rp>)</rp></ruby>은 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%B9%B3%E5%AE%89%E5%8D%97%E9%81%93_(%E6%9C%9D%E9%AE%AE%E6%B0%91%E4%B8%BB%E4%B8%BB%E7%BE%A9%E4%BA%BA%E6%B0%91%E5%85%B1%E5%92%8C%E5%9C%8B)&amp;action=edit&amp;redlink=1" class="new" title="平安南道 (朝鮮民主主義人民共和國) (없는 문서)"><ruby class="hanja grade72 unknown"><rb>平安南道</rb><rp>(</rp><rt>평안남도</rt><rp>)</rp></ruby> (<ruby class="hanja grade42 unknown"><rb>朝鮮民主主義人民共和國</rb><rp>(</rp><rt>조선민주주의인민공화국</rt><rp>)</rp></ruby>)</a> <ruby class="hanja grade62"><rb>文書</rb><rp>(</rp><rt>문서</rt><rp>)</rp></ruby> <ruby class="hanja grade32"><rb>參照</rb><rp>(</rp><rt>참조</rt><rp>)</rp></ruby>.
</p>
