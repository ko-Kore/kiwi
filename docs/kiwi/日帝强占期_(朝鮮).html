<p><br>
<b><ruby class="hanja grade40"><rb>日帝强占期</rb><rp>(</rp><rt>일제강점기</rt><rp>)</rp></ruby></b>는 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E9%9F%93%E5%8D%8A%E5%B3%B6&amp;action=edit&amp;redlink=1" class="new" title="韓半島 (없는 문서)"><ruby class="hanja grade50 unknown"><rb>韓半島</rb><rp>(</rp><rt>한반도</rt><rp>)</rp></ruby></a>가 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=1910%E5%B9%B4&amp;action=edit&amp;redlink=1" class="new" title="1910年 (없는 문서)">1910<ruby class="hanja grade80 unknown"><rb>年</rb><rp>(</rp><rt>년</rt><rp>)</rp></ruby></a><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=8%E6%9C%8829%E6%97%A5&amp;action=edit&amp;redlink=1" class="new" title="8月29日 (없는 문서)">8<ruby class="hanja grade80 unknown"><rb>月</rb><rp>(</rp><rt>월</rt><rp>)</rp></ruby>29<ruby class="hanja grade80 unknown"><rb>日</rb><rp>(</rp><rt>일</rt><rp>)</rp></ruby></a>부터 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=1945%E5%B9%B4&amp;action=edit&amp;redlink=1" class="new" title="1945年 (없는 문서)">1945<ruby class="hanja grade80 unknown"><rb>年</rb><rp>(</rp><rt>년</rt><rp>)</rp></ruby></a><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=8%E6%9C%8815%E6%97%A5&amp;action=edit&amp;redlink=1" class="new" title="8月15日 (없는 문서)">8<ruby class="hanja grade80 unknown"><rb>月</rb><rp>(</rp><rt>월</rt><rp>)</rp></ruby>15<ruby class="hanja grade80 unknown"><rb>日</rb><rp>(</rp><rt>일</rt><rp>)</rp></ruby></a>까지 <a href="/kiwi/日本帝國.html" title="日本帝國"><ruby class="hanja grade40"><rb>日本帝國</rb><rp>(</rp><rt>일본제국</rt><rp>)</rp></ruby></a>에게 <ruby class="hanja grade42"><rb>支配當</rb><rp>(</rp><rt>지배당</rt><rp>)</rp></ruby>하던 <ruby class="hanja grade50"><rb>時期</rb><rp>(</rp><rt>시기</rt><rp>)</rp></ruby>를 가리킨다. <b><ruby class="hanja grade40"><rb>日帝時代</rb><rp>(</rp><rt>일제시대</rt><rp>)</rp></ruby></b>나 <b><ruby class="hanja grade42"><rb>日本統治時代</rb><rp>(</rp><rt>일본통치시대</rt><rp>)</rp></ruby></b>라고 불리기도 한다.
</p>
