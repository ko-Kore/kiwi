<h2><span id="槪要(개요)"></span><span class="mw-headline" id=".E6.A7.AA.E8.A6.81.28.EA.B0.9C.EC.9A.94.29"><ruby class="hanja grade32"><rb>槪要</rb><rp>(</rp><rt>개요</rt><rp>)</rp></ruby></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EB%A7%A5%EB%8F%84%EB%82%A0%EB%93%9C&amp;action=edit&amp;section=1" title="부분 편집: 槪要(개요)">편집</a><span class="mw-editsection-bracket">]</span></span></h2>
<p>맥도날드는 <a href="/kiwi/美國.html" class="mw-redirect" title="美國"><ruby class="hanja grade60"><rb>美國</rb><rp>(</rp><rt>미국</rt><rp>)</rp></ruby></a>의 <ruby class="hanja grade52"><rb>世界的</rb><rp>(</rp><rt>세계적</rt><rp>)</rp></ruby>인 패스트푸드 체인이다. <ruby class="hanja grade62"><rb>全世界</rb><rp>(</rp><rt>전세계</rt><rp>)</rp></ruby>의 햄버거 체인<ruby class="hanja grade52"><rb>店</rb><rp>(</rp><rt>점</rt><rp>)</rp></ruby> <ruby class="hanja grade80"><rb>中</rb><rp>(</rp><rt>중</rt><rp>)</rp></ruby> 가장 큰 <ruby class="hanja grade40"><rb>規模</rb><rp>(</rp><rt>규모</rt><rp>)</rp></ruby>를 <ruby class="hanja grade42"><rb>保有</rb><rp>(</rp><rt>보유</rt><rp>)</rp></ruby>하고 있으며, 패스트푸드의 <ruby class="hanja grade32"><rb>代名詞</rb><rp>(</rp><rt>대명사</rt><rp>)</rp></ruby> <ruby class="hanja grade60"><rb>級</rb><rp>(</rp><rt>급</rt><rp>)</rp></ruby>으로 높은 <ruby class="hanja grade42"><rb>認知度</rb><rp>(</rp><rt>인지도</rt><rp>)</rp></ruby>를 가지고 있다.
</p>
