<p><ruby class="hanja grade12"><rb>大邱地下鐵</rb><rp>(</rp><rt>대구지하철</rt><rp>)</rp></ruby> 1<ruby class="hanja grade60"><rb>號線</rb><rp>(</rp><rt>호선</rt><rp>)</rp></ruby>은 <ruby class="hanja grade10"><rb>大矩廣域市</rb><rp>(</rp><rt>대구광역시</rt><rp>)</rp></ruby> <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E8%88%8C%E5%8C%96%E6%A4%A7%E8%B0%B7%E9%A9%9B&amp;action=edit&amp;redlink=1" class="new" title="舌化椧谷驛 (없는 문서)"><ruby class="hanja grade0 unknown"><rb>舌化椧谷驛</rb><rp>(</rp><rt>설화명곡역</rt><rp>)</rp></ruby></a>에서 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%AE%89%E5%BF%83%E9%A9%9B&amp;action=edit&amp;redlink=1" class="new" title="安心驛 (없는 문서)"><ruby class="hanja grade32 unknown"><rb>安心驛</rb><rp>(</rp><rt>안심역</rt><rp>)</rp></ruby></a>까지를 잇는 <a href="/kiwi/大邱都市鐵道.html" title="大邱都市鐵道"><ruby class="hanja grade12"><rb>大邱都市鐵道</rb><rp>(</rp><rt>대구도시철도</rt><rp>)</rp></ruby></a> <ruby class="hanja grade60"><rb>路線</rb><rp>(</rp><rt>노선</rt><rp>)</rp></ruby>이다.
</p>
