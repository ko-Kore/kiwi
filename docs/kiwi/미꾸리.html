<h2><span id="槪要(개요)"></span><span class="mw-headline" id=".E6.A7.AA.E8.A6.81.28.EA.B0.9C.EC.9A.94.29"><ruby class="hanja grade32"><rb>槪要</rb><rp>(</rp><rt>개요</rt><rp>)</rp></ruby></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EB%AF%B8%EA%BE%B8%EB%A6%AC&amp;action=edit&amp;section=1" title="부분 편집: 槪要(개요)">편집</a><span class="mw-editsection-bracket">]</span></span></h2>
<p>미꾸리 또는 <ruby class="hanja grade10"><rb>泥鰍</rb><rp>(</rp><rt>이추</rt><rp>)</rp></ruby>는 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E6%A2%9D%E9%B0%AD%E9%AD%9A%E7%B6%B1&amp;action=edit&amp;redlink=1" class="new" title="條鰭魚綱 (없는 문서)"><ruby class="hanja grade0 unknown"><rb>條鰭魚綱</rb><rp>(</rp><rt>조기어강</rt><rp>)</rp></ruby></a> <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EC%9E%89%EC%96%B4%E7%9B%AE&amp;action=edit&amp;redlink=1" class="new" title="잉어目 (없는 문서)">잉어<ruby class="hanja grade60 unknown"><rb>目</rb><rp>(</rp><rt>목</rt><rp>)</rp></ruby></a> <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EB%AF%B8%EA%BE%B8%EB%A6%AC%E7%A7%91&amp;action=edit&amp;redlink=1" class="new" title="미꾸리科 (없는 문서)">미꾸리<ruby class="hanja grade62 unknown"><rb>科</rb><rp>(</rp><rt>과</rt><rp>)</rp></ruby></a>의 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EB%AF%BC%EB%AC%BC%EA%B3%A0%EA%B8%B0&amp;action=edit&amp;redlink=1" class="new" title="민물고기 (없는 문서)">민물고기</a>이다. <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E9%9F%93%E5%8D%8A%E5%B3%B6&amp;action=edit&amp;redlink=1" class="new" title="韓半島 (없는 문서)"><ruby class="hanja grade50 unknown"><rb>韓半島</rb><rp>(</rp><rt>한반도</rt><rp>)</rp></ruby></a>, <a href="/kiwi/中國.html" title="中國"><ruby class="hanja grade80"><rb>中國</rb><rp>(</rp><rt>중국</rt><rp>)</rp></ruby></a>, <a href="/kiwi/臺灣.html" class="mw-redirect" title="臺灣"><ruby class="hanja grade20"><rb>臺灣</rb><rp>(</rp><rt>대만</rt><rp>)</rp></ruby></a>에도 <ruby class="hanja grade42"><rb>分布</rb><rp>(</rp><rt>분포</rt><rp>)</rp></ruby>하는 것 <ruby class="hanja grade80"><rb>外</rb><rp>(</rp><rt>외</rt><rp>)</rp></ruby>에 <a href="/kiwi/日本.html" title="日本"><ruby class="hanja grade60"><rb>日本</rb><rp>(</rp><rt>일본</rt><rp>)</rp></ruby></a>을 비롯한 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E6%9D%B1%EC%95%84%EC%8B%9C%EC%95%84%E5%9C%B0%E5%9F%9F&amp;action=edit&amp;redlink=1" class="new" title="東아시아地域 (없는 문서)"><ruby class="hanja grade80 unknown"><rb>東</rb><rp>(</rp><rt>동</rt><rp>)</rp></ruby>아시아<ruby class="hanja grade40 unknown"><rb>地域</rb><rp>(</rp><rt>지역</rt><rp>)</rp></ruby></a>에서는 <ruby class="hanja grade62"><rb>食用</rb><rp>(</rp><rt>식용</rt><rp>)</rp></ruby>어로서의 <ruby class="hanja grade20"><rb>養殖</rb><rp>(</rp><rt>양식</rt><rp>)</rp></ruby>도 <ruby class="hanja grade10"><rb>活潑</rb><rp>(</rp><rt>활발</rt><rp>)</rp></ruby>하게 <ruby class="hanja grade42"><rb>進行</rb><rp>(</rp><rt>진행</rt><rp>)</rp></ruby>되고 있다.
</p>
