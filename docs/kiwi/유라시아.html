<article id="content">
    
    <p><b>유라시아</b>(Eurasia)는 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EC%95%84%EC%8B%9C%EC%95%84&amp;action=edit&amp;redlink=1" class="new" title="아시아 (없는 문서)">아시아</a>와 <a href="/kiwi/유럽.html" title="유럽">유럽</a>을 하나의 <ruby class="hanja grade52"><rb>大陸</rb><rp>(</rp><rt>대륙</rt><rp>)</rp></ruby>으로 보는 이름이다. 아시아와 유럽 <ruby class="hanja grade62"><rb>全體</rb><rp>(</rp><rt>전체</rt><rp>)</rp></ruby>를 <ruby class="hanja grade32"><rb>包含</rb><rp>(</rp><rt>포함</rt><rp>)</rp></ruby>시키기도 하고, <ruby class="hanja grade32"><rb>印度亞大陸</rb><rp>(</rp><rt>인도아대륙</rt><rp>)</rp></ruby>, 아라비아<ruby class="hanja grade50"><rb>半島</rb><rp>(</rp><rt>반도</rt><rp>)</rp></ruby>, 그리고 시베리아의 베르호얀스크<ruby class="hanja grade42"><rb>山脈</rb><rp>(</rp><rt>산맥</rt><rp>)</rp></ruby> <ruby class="hanja grade80"><rb>東</rb><rp>(</rp><rt>동</rt><rp>)</rp></ruby>쪽은 <ruby class="hanja grade42"><rb>除外</rb><rp>(</rp><rt>제외</rt><rp>)</rp></ruby>하는 <ruby class="hanja grade40"><rb>境遇</rb><rp>(</rp><rt>경우</rt><rp>)</rp></ruby>도 있다. <b><ruby class="hanja grade20"><rb>歐亞洲</rb><rp>(</rp><rt>구아주</rt><rp>)</rp></ruby></b>, <b><ruby class="hanja grade20"><rb>歐亞大陸</rb><rp>(</rp><rt>구아대륙</rt><rp>)</rp></ruby></b>이라고도 한다.
</p>
