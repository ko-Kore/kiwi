    <p><b><ruby class="hanja grade0"><rb>〇</rb><rp>(</rp><rt>영</rt><rp>)</rp></ruby></b>은 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EC%95%84%EB%9D%BC%EB%B9%84%EC%95%84_%E6%95%B8%E5%AD%97&amp;action=edit&amp;redlink=1" class="new" title="아라비아 數字 (없는 문서)">아라비아 <ruby class="hanja grade70 unknown"><rb>數字</rb><rp>(</rp><rt>숫자</rt><rp>)</rp></ruby></a> <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=0&amp;action=edit&amp;redlink=1" class="new" title="0 (없는 문서)">0</a>의 <a href="/kiwi/漢字.html" title="漢字"><ruby class="hanja grade70"><rb>漢字</rb><rp>(</rp><rt>한자</rt><rp>)</rp></ruby></a> 버전이며, 흔히 ‘<a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E9%9B%B6&amp;action=edit&amp;redlink=1" class="new" title="零 (없는 문서)"><ruby class="hanja grade30 unknown"><rb>零</rb><rp>(</rp><rt>영</rt><rp>)</rp></ruby></a>’ <ruby class="hanja grade62"><rb>代身</rb><rp>(</rp><rt>대신</rt><rp>)</rp></ruby> 쓰인다. <ruby class="hanja grade60"><rb>例</rb><rp>(</rp><rt>예</rt><rp>)</rp></ruby>를 들어 1024를 ‘<ruby class="hanja grade0"><rb>一〇二四</rb><rp>(</rp><rt>일영이사</rt><rp>)</rp></ruby>’로 나타낼 수 있다.
</p>
