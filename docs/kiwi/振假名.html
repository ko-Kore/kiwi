<p><ruby class="hanja grade32"><rb>振假名</rb><rp>(</rp><rt>진가명</rt><rp>)</rp></ruby>(<ruby class="hanja grade32"><rb>振</rb><rp>(</rp><rt>진</rt><rp>)</rp></ruby>り<ruby class="hanja grade42"><rb>假名</rb><rp>(</rp><rt>가명</rt><rp>)</rp></ruby>, 후리가나) <ruby class="hanja grade40"><rb>或</rb><rp>(</rp><rt>혹</rt><rp>)</rp></ruby>은 <ruby class="hanja grade42"><rb>讀假名</rb><rp>(</rp><rt>독가명</rt><rp>)</rp></ruby>(<ruby class="hanja grade62"><rb>讀</rb><rp>(</rp><rt>독</rt><rp>)</rp></ruby>み<ruby class="hanja grade42"><rb>假名</rb><rp>(</rp><rt>가명</rt><rp>)</rp></ruby>)는 <a href="/kiwi/日本語.html" title="日本語"><ruby class="hanja grade60"><rb>日本語</rb><rp>(</rp><rt>일본어</rt><rp>)</rp></ruby></a> <ruby class="hanja grade62"><rb>表記</rb><rp>(</rp><rt>표기</rt><rp>)</rp></ruby>에서 <ruby class="hanja grade60"><rb>特定文字</rb><rp>(</rp><rt>특정문자</rt><rp>)</rp></ruby>(<a href="/kiwi/漢字.html" title="漢字"><ruby class="hanja grade70"><rb>漢字</rb><rp>(</rp><rt>한자</rt><rp>)</rp></ruby></a>)에 <ruby class="hanja grade62"><rb>對</rb><rp>(</rp><rt>대</rt><rp>)</rp></ruby>한 읽는<ruby class="hanja grade52"><rb>法</rb><rp>(</rp><rt>법</rt><rp>)</rp></ruby>을 작은 <a href="/kiwi/假名文字.html" title="假名文字"><ruby class="hanja grade42"><rb>假名</rb><rp>(</rp><rt>가명</rt><rp>)</rp></ruby></a>으로 써 놓은 것을 말한다.
</p>
