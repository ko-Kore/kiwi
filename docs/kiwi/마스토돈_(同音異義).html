    <p>마스토돈은 다음과 같은 뜻을 지닌다.
</p>
<ul><li><a href="/kiwi/마스토돈.html" title="마스토돈">마스토돈</a>은 옛 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%8B%95%E7%89%A9&amp;action=edit&amp;redlink=1" class="new" title="動物 (없는 문서)"><ruby class="hanja grade72 unknown"><rb>動物</rb><rp>(</rp><rt>동물</rt><rp>)</rp></ruby></a>이다.</li>
<li><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EB%A7%88%EC%8A%A4%ED%86%A0%EB%8F%88_(%E9%9F%B3%E6%A8%82_%EA%B7%B8%EB%A3%B9)&amp;action=edit&amp;redlink=1" class="new" title="마스토돈 (音樂 그룹) (없는 문서)">마스토돈</a>은 <a href="/kiwi/美合眾國.html" class="mw-redirect" title="美合眾國"><ruby class="hanja grade60"><rb>美國</rb><rp>(</rp><rt>미국</rt><rp>)</rp></ruby></a>의 4<ruby class="hanja grade40"><rb>人組</rb><rp>(</rp><rt>인조</rt><rp>)</rp></ruby> <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EB%A1%9D_(%E9%9F%B3%E6%A8%82)&amp;action=edit&amp;redlink=1" class="new" title="록 (音樂) (없는 문서)">록</a> <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EB%B0%B4%EB%93%9C&amp;action=edit&amp;redlink=1" class="new" title="밴드 (없는 문서)">밴드</a>이다.</li>
<li><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EB%A7%88%EC%8A%A4%ED%86%A0%EB%8F%88_(%EC%86%8C%ED%94%84%ED%8A%B8%EC%9B%A8%EC%96%B4)&amp;action=edit&amp;redlink=1" class="new" title="마스토돈 (소프트웨어) (없는 문서)">마스토돈</a>은 <ruby class="hanja grade20"><rb>分權型</rb><rp>(</rp><rt>분권형</rt><rp>)</rp></ruby> <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E7%A4%BE%E6%9C%83_%E9%97%9C%E4%BF%82%E7%B6%B2_%EC%84%9C%EB%B9%84%EC%8A%A4&amp;action=edit&amp;redlink=1" class="new" title="社會 關係網 서비스 (없는 문서)"><ruby class="hanja grade62 unknown"><rb>社會</rb><rp>(</rp><rt>사회</rt><rp>)</rp></ruby> <ruby class="hanja grade20 unknown"><rb>關係網</rb><rp>(</rp><rt>관계망</rt><rp>)</rp></ruby> 서비스</a> <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EC%86%8C%ED%94%84%ED%8A%B8%EC%9B%A8%EC%96%B4&amp;action=edit&amp;redlink=1" class="new" title="소프트웨어 (없는 문서)">소프트웨어</a>이다.</li></ul>
