    <h2><span id="槪要(개요)"></span><span class="mw-headline" id=".E6.A7.AA.E8.A6.81.28.EA.B0.9C.EC.9A.94.29"><ruby class="hanja grade32"><rb>槪要</rb><rp>(</rp><rt>개요</rt><rp>)</rp></ruby></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E4%BB%99%E8%87%BA%E5%B8%82%E5%9C%B0%E4%B8%8B%E9%90%B5%E5%8D%97%E5%8C%97%E7%B7%9A&amp;action=edit&amp;section=1" title="부분 편집: 槪要(개요)">편집</a><span class="mw-editsection-bracket">]</span></span></h2>
<p><ruby class="hanja grade62"><rb>南北線</rb><rp>(</rp><rt>남북선</rt><rp>)</rp></ruby>은 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%AE%AE%E5%9F%8E%E7%B8%A3&amp;action=edit&amp;redlink=1" class="new" title="宮城縣 (없는 문서)"><ruby class="hanja grade30 unknown"><rb>宮城縣</rb><rp>(</rp><rt>궁성현</rt><rp>)</rp></ruby></a><a href="/kiwi/仙臺市.html" title="仙臺市"><ruby class="hanja grade32"><rb>仙臺市</rb><rp>(</rp><rt>선대시</rt><rp>)</rp></ruby></a><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E6%B3%89%E5%8D%80&amp;action=edit&amp;redlink=1" class="new" title="泉區 (없는 문서)"><ruby class="hanja grade40 unknown"><rb>泉區</rb><rp>(</rp><rt>천구</rt><rp>)</rp></ruby></a>에 <ruby class="hanja grade42"><rb>位置</rb><rp>(</rp><rt>위치</rt><rp>)</rp></ruby>한 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E6%B3%89%E4%B8%AD%E5%A4%AE%E9%A9%9B&amp;action=edit&amp;redlink=1" class="new" title="泉中央驛 (없는 문서)"><ruby class="hanja grade32 unknown"><rb>泉中央驛</rb><rp>(</rp><rt>천중앙역</rt><rp>)</rp></ruby></a>에서 <ruby class="hanja grade70"><rb>同市</rb><rp>(</rp><rt>동시</rt><rp>)</rp></ruby> <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%A4%AA%E7%99%BD%E5%8D%80&amp;action=edit&amp;redlink=1" class="new" title="太白區 (없는 문서)"><ruby class="hanja grade60 unknown"><rb>太白區</rb><rp>(</rp><rt>태백구</rt><rp>)</rp></ruby></a>에 <ruby class="hanja grade42"><rb>位置</rb><rp>(</rp><rt>위치</rt><rp>)</rp></ruby>한 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%AF%8C%E6%BE%A4%E9%A9%9B&amp;action=edit&amp;redlink=1" class="new" title="富澤驛 (없는 문서)"><ruby class="hanja grade32 unknown"><rb>富澤驛</rb><rp>(</rp><rt>부택역</rt><rp>)</rp></ruby></a>을 <ruby class="hanja grade42"><rb>連結</rb><rp>(</rp><rt>연결</rt><rp>)</rp></ruby>하는 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E4%BB%99%E8%87%BA%E5%B8%82%E4%BA%A4%E9%80%9A%E5%B1%80&amp;action=edit&amp;redlink=1" class="new" title="仙臺市交通局 (없는 문서)"><ruby class="hanja grade32 unknown"><rb>仙臺市交通局</rb><rp>(</rp><rt>선대시교통국</rt><rp>)</rp></ruby></a>이 <ruby class="hanja grade70"><rb>所有</rb><rp>(</rp><rt>소유</rt><rp>)</rp></ruby>하여 <ruby class="hanja grade40"><rb>運營</rb><rp>(</rp><rt>운영</rt><rp>)</rp></ruby>하는 <a href="/kiwi/地下鐵.html" title="地下鐵"><ruby class="hanja grade50"><rb>地下鐵</rb><rp>(</rp><rt>지하철</rt><rp>)</rp></ruby></a><ruby class="hanja grade60"><rb>路線</rb><rp>(</rp><rt>노선</rt><rp>)</rp></ruby>이다.
</p>
