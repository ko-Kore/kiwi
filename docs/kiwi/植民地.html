    <p>어느 나라에서 온 <ruby class="hanja api grade42"><rb>移住者</rb><rp>(</rp><rt>이주자</rt><rp>)</rp></ruby>에 <ruby class="hanja api grade40"><rb>依</rb><rp>(</rp><rt>의</rt><rp>)</rp></ruby>해, 새롭게 <ruby class="hanja api grade42"><rb>經濟的</rb><rp>(</rp><rt>경제적</rt><rp>)</rp></ruby>으로 <ruby class="hanja api grade60"><rb>開發</rb><rp>(</rp><rt>개발</rt><rp>)</rp></ruby>된 <ruby class="hanja api grade70"><rb>土地</rb><rp>(</rp><rt>토지</rt><rp>)</rp></ruby>. <ruby class="hanja api grade60"><rb>特</rb><rp>(</rp><rt>특</rt><rp>)</rp></ruby>히, <ruby class="hanja api grade60"><rb>强國</rb><rp>(</rp><rt>강국</rt><rp>)</rp></ruby>의 <ruby class="hanja api grade50"><rb>領土</rb><rp>(</rp><rt>영토</rt><rp>)</rp></ruby>가 되어 그 나라에 <ruby class="hanja api grade40"><rb>從屬</rb><rp>(</rp><rt>종속</rt><rp>)</rp></ruby>되는 <ruby class="hanja api grade40"><rb>地域</rb><rp>(</rp><rt>지역</rt><rp>)</rp></ruby>. 그 <ruby class="hanja api grade60"><rb>本國</rb><rp>(</rp><rt>본국</rt><rp>)</rp></ruby>에 있어서는, <ruby class="hanja api grade50"><rb>原料</rb><rp>(</rp><rt>원료</rt><rp>)</rp></ruby><ruby class="hanja api grade32"><rb>供給</rb><rp>(</rp><rt>공급</rt><rp>)</rp></ruby><ruby class="hanja api grade70"><rb>地</rb><rp>(</rp><rt>지</rt><rp>)</rp></ruby>, <ruby class="hanja api grade52"><rb>商品</rb><rp>(</rp><rt>상품</rt><rp>)</rp></ruby><ruby class="hanja api grade72"><rb>市場</rb><rp>(</rp><rt>시장</rt><rp>)</rp></ruby>, <ruby class="hanja api grade32"><rb>資本輸出</rb><rp>(</rp><rt>자본수출</rt><rp>)</rp></ruby><ruby class="hanja api grade70"><rb>地</rb><rp>(</rp><rt>지</rt><rp>)</rp></ruby>가 되어, <ruby class="hanja api grade42"><rb>政治的</rb><rp>(</rp><rt>정치적</rt><rp>)</rp></ruby>으로 <ruby class="hanja api grade60"><rb>本國</rb><rp>(</rp><rt>본국</rt><rp>)</rp></ruby>의 <ruby class="hanja api grade42"><rb>統治</rb><rp>(</rp><rt>통치</rt><rp>)</rp></ruby>를 받는 <ruby class="hanja api grade40"><rb>屬領</rb><rp>(</rp><rt>속령</rt><rp>)</rp></ruby>이 된다.
</p>
