<article id="content">
    
    <p><b><ruby class="hanja grade60"><rb>路面電車</rb><rp>(</rp><rt>노면전차</rt><rp>)</rp></ruby></b>는 <ruby class="hanja grade60"><rb>道路</rb><rp>(</rp><rt>도로</rt><rp>)</rp></ruby>위에깔린 <ruby class="hanja grade60"><rb>線路</rb><rp>(</rp><rt>선로</rt><rp>)</rp></ruby>위에서 다니는 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%A4%A7%E8%A1%86%E4%BA%A4%E9%80%9A&amp;action=edit&amp;redlink=1" class="new" title="大衆交通 (없는 문서)"><ruby class="hanja grade42 unknown"><rb>大衆交通</rb><rp>(</rp><rt>대중교통</rt><rp>)</rp></ruby></a><ruby class="hanja grade40"><rb>手段</rb><rp>(</rp><rt>수단</rt><rp>)</rp></ruby>이다. <ruby class="hanja grade40"><rb>簡單</rb><rp>(</rp><rt>간단</rt><rp>)</rp></ruby>하게 <a href="/kiwi/電車.html" title="電車"><ruby class="hanja grade72"><rb>電車</rb><rp>(</rp><rt>전차</rt><rp>)</rp></ruby></a>라고도 불리며, 트램(Tram)이라고도 불린다.
</p>
