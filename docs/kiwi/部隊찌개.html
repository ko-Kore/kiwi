<h2><span id="槪要(개요)"></span><span class="mw-headline" id=".E6.A7.AA.E8.A6.81.28.EA.B0.9C.EC.9A.94.29"><ruby class="hanja grade32"><rb>槪要</rb><rp>(</rp><rt>개요</rt><rp>)</rp></ruby></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E9%83%A8%E9%9A%8A%EC%B0%8C%EA%B0%9C&amp;action=edit&amp;section=1" title="부분 편집: 槪要(개요)">편집</a><span class="mw-editsection-bracket">]</span></span></h2>
<p><ruby class="hanja grade42"><rb>部隊</rb><rp>(</rp><rt>부대</rt><rp>)</rp></ruby>찌개는 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%ED%96%84&amp;action=edit&amp;redlink=1" class="new" title="햄 (없는 문서)">햄</a>과 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EC%86%8C%EC%8B%9C%EC%A7%80&amp;action=edit&amp;redlink=1" class="new" title="소시지 (없는 문서)">소시지</a>를 넣어서 끓인 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EC%B0%8C%EA%B0%9C&amp;action=edit&amp;redlink=1" class="new" title="찌개 (없는 문서)">찌개</a><ruby class="hanja grade50"><rb>料理</rb><rp>(</rp><rt>요리</rt><rp>)</rp></ruby>의 <ruby class="hanja grade52"><rb>一種</rb><rp>(</rp><rt>일종</rt><rp>)</rp></ruby>이다.
</p>
<h2><span id="由來(유래)"></span><span class="mw-headline" id=".E7.94.B1.E4.BE.86.28.EC.9C.A0.EB.9E.98.29"><ruby class="hanja grade60"><rb>由來</rb><rp>(</rp><rt>유래</rt><rp>)</rp></ruby></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E9%83%A8%E9%9A%8A%EC%B0%8C%EA%B0%9C&amp;action=edit&amp;section=2" title="부분 편집: 由來(유래)">편집</a><span class="mw-editsection-bracket">]</span></span></h2>
<p><a href="/kiwi/韓國戰爭.html" title="韓國戰爭"><ruby class="hanja grade50"><rb>韓國戰爭</rb><rp>(</rp><rt>한국전쟁</rt><rp>)</rp></ruby></a><ruby class="hanja grade72"><rb>後</rb><rp>(</rp><rt>후</rt><rp>)</rp></ruby> <ruby class="hanja grade50"><rb>食材料</rb><rp>(</rp><rt>식재료</rt><rp>)</rp></ruby>가 <ruby class="hanja grade72"><rb>不足</rb><rp>(</rp><rt>부족</rt><rp>)</rp></ruby>한 <ruby class="hanja grade40"><rb>狀況</rb><rp>(</rp><rt>상황</rt><rp>)</rp></ruby>에서 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E7%BE%8E%E8%BB%8D%E9%83%A8%E9%9A%8A&amp;action=edit&amp;redlink=1" class="new" title="美軍部隊 (없는 문서)"><ruby class="hanja grade42 unknown"><rb>美軍部隊</rb><rp>(</rp><rt>미군부대</rt><rp>)</rp></ruby></a>에서 나온 햄과 소시지 <ruby class="hanja grade62"><rb>等</rb><rp>(</rp><rt>등</rt><rp>)</rp></ruby>을 함께 넣어 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EA%B3%A0%EC%B6%94%E9%86%AC&amp;action=edit&amp;redlink=1" class="new" title="고추醬 (없는 문서)">고추<ruby class="hanja grade10 unknown"><rb>醬</rb><rp>(</rp><rt>장</rt><rp>)</rp></ruby></a>으로 찌개를 끓인 것이 그 <ruby class="hanja grade40"><rb>起源</rb><rp>(</rp><rt>기원</rt><rp>)</rp></ruby>이다.
</p>
