<article id="content">
    
    <p><b>나나이<ruby class="hanja grade80"><rb>人</rb><rp>(</rp><rt>인</rt><rp>)</rp></ruby></b>은 퉁구스<ruby class="hanja grade40"><rb>系</rb><rp>(</rp><rt>계</rt><rp>)</rp></ruby> <ruby class="hanja grade60"><rb>民族</rb><rp>(</rp><rt>민족</rt><rp>)</rp></ruby>이다. <ruby class="hanja grade42"><rb>分布</rb><rp>(</rp><rt>분포</rt><rp>)</rp></ruby>는 <ruby class="hanja grade70"><rb>主</rb><rp>(</rp><rt>주</rt><rp>)</rp></ruby>로 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EC%95%84%EB%AC%B4%EB%A5%B4%E6%B1%9F&amp;action=edit&amp;redlink=1" class="new" title="아무르江 (없는 문서)">아무르<ruby class="hanja grade72 unknown"><rb>江</rb><rp>(</rp><rt>강</rt><rp>)</rp></ruby></a> <ruby class="hanja grade40"><rb>流域</rb><rp>(</rp><rt>유역</rt><rp>)</rp></ruby>으로 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E9%9C%B2%E8%A5%BF%E4%BA%9E&amp;action=edit&amp;redlink=1" class="new" title="露西亞 (없는 문서)"><ruby class="hanja grade32 unknown"><rb>露西亞</rb><rp>(</rp><rt>노서아</rt><rp>)</rp></ruby></a> <ruby class="hanja grade72"><rb>國內</rb><rp>(</rp><rt>국내</rt><rp>)</rp></ruby>에 <ruby class="hanja grade52"><rb>約</rb><rp>(</rp><rt>약</rt><rp>)</rp></ruby> 1<ruby class="hanja grade72"><rb>萬名</rb><rp>(</rp><rt>만명</rt><rp>)</rp></ruby>으로 <a href="/kiwi/中華人民共和國.html" title="中華人民共和國"><ruby class="hanja grade80"><rb>中國</rb><rp>(</rp><rt>중국</rt><rp>)</rp></ruby></a> <ruby class="hanja grade72"><rb>國內</rb><rp>(</rp><rt>국내</rt><rp>)</rp></ruby>에도 <ruby class="hanja grade40"><rb>居住</rb><rp>(</rp><rt>거주</rt><rp>)</rp></ruby>하고 있다. <ruby class="hanja grade80"><rb>中國</rb><rp>(</rp><rt>중국</rt><rp>)</rp></ruby> <ruby class="hanja grade72"><rb>國內</rb><rp>(</rp><rt>국내</rt><rp>)</rp></ruby> 나나이<ruby class="hanja grade80"><rb>人</rb><rp>(</rp><rt>인</rt><rp>)</rp></ruby>은 <ruby class="hanja grade12"><rb>赫哲族</rb><rp>(</rp><rt>혁철족</rt><rp>)</rp></ruby>이라고 부르며 55<ruby class="hanja grade42"><rb>個</rb><rp>(</rp><rt>개</rt><rp>)</rp></ruby>의 <ruby class="hanja grade60"><rb>少數民族</rb><rp>(</rp><rt>소수민족</rt><rp>)</rp></ruby> <ruby class="hanja grade80"><rb>中</rb><rp>(</rp><rt>중</rt><rp>)</rp></ruby> 하나로 <ruby class="hanja grade42"><rb>認定</rb><rp>(</rp><rt>인정</rt><rp>)</rp></ruby>받고 있다.
</p>

    
</article>
