    <figure class="mw-default-size mw-halign-right" typeof="mw:File/Thumb"><a href="/kiwi/파일:Samyang_Ramen_20210730_002.jpg.html" class="mw-file-description"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c6/Samyang_Ramen_20210730_002.jpg/300px-Samyang_Ramen_20210730_002.jpg" decoding="async" width="300" height="294" srcset="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c6/Samyang_Ramen_20210730_002.jpg/450px-Samyang_Ramen_20210730_002.jpg 1.5x, https://upload.wikimedia.org/wikipedia/commons/thumb/c/c6/Samyang_Ramen_20210730_002.jpg/600px-Samyang_Ramen_20210730_002.jpg 2x"></a><figcaption></figcaption></figure>
<p><b><ruby class="hanja api grade52"><rb>三養</rb><rp>(</rp><rt>삼양</rt><rp>)</rp></ruby>라<ruby class="hanja api grade10"><rb>麵</rb><rp>(</rp><rt>면</rt><rp>)</rp></ruby></b>은 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E4%B8%89%E9%A4%8A%E9%A3%9F%E5%93%81&amp;action=edit&amp;redlink=1" class="new" title="三養食品 (없는 文書)"><ruby class="hanja api grade52 unknown"><rb>三養</rb><rp>(</rp><rt>삼양</rt><rp>)</rp></ruby><ruby class="hanja api grade52 unknown"><rb>食品</rb><rp>(</rp><rt>식품</rt><rp>)</rp></ruby></a>에서 <ruby class="hanja api grade42"><rb>製造</rb><rp>(</rp><rt>제조</rt><rp>)</rp></ruby>하는 인스턴트 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EB%9D%BC%E9%BA%B5&amp;action=edit&amp;redlink=1" class="new" title="라麵 (없는 文書)">라<ruby class="hanja api grade10 unknown"><rb>麵</rb><rp>(</rp><rt>면</rt><rp>)</rp></ruby></a>으로, <a href="/kiwi/大韓民國.html" title="大韓民國"><ruby class="hanja api grade80"><rb>大韓民國</rb><rp>(</rp><rt>대한민국</rt><rp>)</rp></ruby></a> <ruby class="hanja api grade50"><rb>最初</rb><rp>(</rp><rt>최초</rt><rp>)</rp></ruby>의 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EC%9D%B8%EC%8A%A4%ED%84%B4%ED%8A%B8_%EB%9D%BC%E9%BA%B5&amp;action=edit&amp;redlink=1" class="new" title="인스턴트 라麵 (없는 文書)">인스턴트 라<ruby class="hanja api grade10 unknown"><rb>麵</rb><rp>(</rp><rt>면</rt><rp>)</rp></ruby></a>이다.
</p><p><a href="/kiwi/2021年.html" title="2021年">2021<ruby class="hanja api grade80"><rb>年</rb><rp>(</rp><rt>년</rt><rp>)</rp></ruby></a> 패키지 <ruby class="hanja api grade32"><rb>封紙</rb><rp>(</rp><rt>봉지</rt><rp>)</rp></ruby> 디자인을 바꾸며 '<a href="/kiwi/國漢文混用.html" title="國漢文混用"><ruby class="hanja api grade52"><rb>三養</rb><rp>(</rp><rt>삼양</rt><rp>)</rp></ruby>라면</a>' <ruby class="hanja api grade62"><rb>表記</rb><rp>(</rp><rt>표기</rt><rp>)</rp></ruby>를 '<a href="/kiwi/한글專用.html" class="mw-redirect" title="한글專用">삼양라면</a>'으로 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E8%83%8C%E4%BF%A1&amp;action=edit&amp;redlink=1" class="new" title="背信 (없는 文書)">고쳤다</a>.
</p>
