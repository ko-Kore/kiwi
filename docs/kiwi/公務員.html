    <h2><span id="槪要(개요)"></span><span class="mw-headline" id=".E6.A7.AA.E8.A6.81.28.EA.B0.9C.EC.9A.94.29"><ruby class="hanja grade32"><rb>槪要</rb><rp>(</rp><rt>개요</rt><rp>)</rp></ruby></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%85%AC%E5%8B%99%E5%93%A1&amp;action=edit&amp;section=1" title="부분 편집: 槪要(개요)">편집</a><span class="mw-editsection-bracket">]</span></span></h2>
<p><b><ruby class="hanja grade42"><rb>公務員</rb><rp>(</rp><rt>공무원</rt><rp>)</rp></ruby></b>은 <a href="/kiwi/國家.html" title="國家"><ruby class="hanja grade72"><rb>國家</rb><rp>(</rp><rt>국가</rt><rp>)</rp></ruby></a> 및 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%9C%B0%E6%96%B9%E8%87%AA%E6%B2%BB%E5%9C%98%E9%AB%94&amp;action=edit&amp;redlink=1" class="new" title="地方自治團體 (없는 문서)"><ruby class="hanja grade42 unknown"><rb>地方自治團體</rb><rp>(</rp><rt>지방자치단체</rt><rp>)</rp></ruby></a>, <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E5%9C%8B%E9%9A%9B%E6%A9%9F%E6%A7%8B&amp;action=edit&amp;redlink=1" class="new" title="國際機構 (없는 문서)"><ruby class="hanja grade40 unknown"><rb>國際機構</rb><rp>(</rp><rt>국제기구</rt><rp>)</rp></ruby></a> <ruby class="hanja grade62"><rb>等</rb><rp>(</rp><rt>등</rt><rp>)</rp></ruby>의 <ruby class="hanja grade42"><rb>公務</rb><rp>(</rp><rt>공무</rt><rp>)</rp></ruby>를 <ruby class="hanja grade32"><rb>執行</rb><rp>(</rp><rt>집행</rt><rp>)</rp></ruby>하는 <ruby class="hanja grade42"><rb>職員</rb><rp>(</rp><rt>직원</rt><rp>)</rp></ruby>이다.
</p>
