<article id="content">
    
    <p><b><ruby class="hanja api grade60"><rb>黃</rb><rp>(</rp><rt>황</rt><rp>)</rp></ruby><ruby class="hanja api grade10"><rb>捷</rb><rp>(</rp><rt>첩</rt><rp>)</rp></ruby></b>(<span lang="zh">黃捷</span> <small>Huáng Jíe, 한어병음: 황제</small>)은 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E9%AB%98%E9%9B%84%E5%B8%82&amp;action=edit&amp;redlink=1" class="new" title="高雄市(없는　文書）"><ruby class="hanja api grade50 unknown"><rb>高雄</rb><rp>(</rp><rt>고웅</rt><rp>)</rp></ruby><ruby class="hanja api grade72 unknown"><rb>市</rb><rp>(</rp><rt>시</rt><rp>)</rp></ruby></a> <ruby class="hanja api grade72"><rb>女子</rb><rp>(</rp><rt>여자</rt><rp>)</rp></ruby> <ruby class="hanja api grade42"><rb>議員</rb><rp>(</rp><rt>의원</rt><rp>)</rp></ruby>이다. 2021<ruby class="hanja api grade80"><rb>年</rb><rp>(</rp><rt>년</rt><rp>)</rp></ruby> 2<ruby class="hanja api grade80"><rb>月</rb><rp>(</rp><rt>월</rt><rp>)</rp></ruby>, <ruby class="hanja api grade50"><rb>高雄</rb><rp>(</rp><rt>고웅</rt><rp>)</rp></ruby><ruby class="hanja api grade42"><rb>市議員</rb><rp>(</rp><rt>시의원</rt><rp>)</rp></ruby> <ruby class="hanja api grade60"><rb>黃</rb><rp>(</rp><rt>황</rt><rp>)</rp></ruby><ruby class="hanja api grade10"><rb>捷</rb><rp>(</rp><rt>첩</rt><rp>)</rp></ruby>을 <ruby class="hanja api grade30"><rb>罷免</rb><rp>(</rp><rt>파면</rt><rp>)</rp></ruby> <ruby class="hanja api grade42"><rb>未成</rb><rp>(</rp><rt>미성</rt><rp>)</rp></ruby>로  끝났다. 2023<ruby class="hanja api grade80"><rb>年</rb><rp>(</rp><rt>년</rt><rp>)</rp></ruby> 1<ruby class="hanja api grade80"><rb>月</rb><rp>(</rp><rt>월</rt><rp>)</rp></ruby>, <ruby class="hanja api grade50"><rb>高雄</rb><rp>(</rp><rt>고웅</rt><rp>)</rp></ruby><ruby class="hanja api grade72"><rb>市</rb><rp>(</rp><rt>시</rt><rp>)</rp></ruby> <ruby class="hanja api grade52"><rb>立法</rb><rp>(</rp><rt>입법</rt><rp>)</rp></ruby><ruby class="hanja api grade40"><rb>委員</rb><rp>(</rp><rt>위원</rt><rp>)</rp></ruby> <ruby class="hanja api grade50"><rb>當選</rb><rp>(</rp><rt>당선</rt><rp>)</rp></ruby>된다.
</p>
