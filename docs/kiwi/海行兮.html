    <p>&lt;<ruby class="hanja api grade72"><rb>海</rb><rp>(</rp><rt>해</rt><rp>)</rp></ruby><ruby class="hanja api grade60"><rb>行</rb><rp>(</rp><rt>행</rt><rp>)</rp></ruby><ruby class="hanja api grade30"><rb>兮</rb><rp>(</rp><rt>혜</rt><rp>)</rp></ruby>&gt;(<span style="font-size: smaller;"><a href="/kiwi/日本語.html" title="日本語">日本語</a>: </span><span lang="ja"><ruby><rb>海</rb><rp>(</rp><rt>うみ</rt><rp>)</rp></ruby><ruby><rb>行</rb><rp>(</rp><rt>ゆ</rt><rp>)</rp></ruby>かば</span>)는 <a href="/kiwi/日本.html" title="日本"><ruby class="hanja api grade60"><rb>日本</rb><rp>(</rp><rt>일본</rt><rp>)</rp></ruby></a>의 <a href="/kiwi/軍歌.html" title="軍歌"><ruby class="hanja api grade70"><rb>軍歌</rb><rp>(</rp><rt>군가</rt><rp>)</rp></ruby></a>이다. 가사는 <ruby class="hanja api grade80"><rb>大</rb><rp>(</rp><rt>대</rt><rp>)</rp></ruby><ruby class="hanja api grade30"><rb>伴</rb><rp>(</rp><rt>반</rt><rp>)</rp></ruby><ruby class="hanja api grade72"><rb>家</rb><rp>(</rp><rt>가</rt><rp>)</rp></ruby><ruby class="hanja api grade40"><rb>持</rb><rp>(</rp><rt>지</rt><rp>)</rp></ruby>의 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E8%90%AC%E8%91%89%E9%9B%86&amp;action=edit&amp;redlink=1" class="new" title="萬葉集 (없는 文書)"><ruby class="hanja api grade50 unknown"><rb>萬葉集</rb><rp>(</rp><rt>만엽집</rt><rp>)</rp></ruby></a>에서 유래되었다.
</p>

<ruby><rb>水漬屍</rb><rp>(</rp><rt>みずくかばね</rt><rp>)</rp></ruby><br>
<ruby><rb>山行波</rb><rp>(</rp><rt>やまゆかば</rt><rp>)</rp></ruby><br>
<ruby><rb>草息子屍</rb><rp>(</rp><rt>くさむすかばね</rt><rp>)</rp></ruby><br>
<ruby><rb>大君</rb><rp>(</rp><rt>おほきみ</rt><rp>)</rp></ruby><ruby><rb>之</rb><rp>(</rp><rt>の</rt><rp>)</rp></ruby><ruby><rb>邊</rb><rp>(</rp><rt>へ</rt><rp>)</rp></ruby>にこそ<ruby><rb>死</rb><rp>(</rp><rt>し</rt><rp>)</rp></ruby>なめ<br>

</p>
