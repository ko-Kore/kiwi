<article id="content">
    
    <p><b><ruby class="hanja grade0"><rb>㫈</rb><rp>(</rp><rt>엉</rt><rp>)</rp></ruby></b>은 ‘엉’이라는 <ruby class="hanja grade62"><rb>音</rb><rp>(</rp><rt>음</rt><rp>)</rp></ruby>을 나타내기 <ruby class="hanja grade42"><rb>爲</rb><rp>(</rp><rt>위</rt><rp>)</rp></ruby>해 <ruby class="hanja grade62"><rb>音</rb><rp>(</rp><rt>음</rt><rp>)</rp></ruby>이 ‘어’인 <a href="/kiwi/漢字.html" title="漢字"><ruby class="hanja grade70"><rb>漢字</rb><rp>(</rp><rt>한자</rt><rp>)</rp></ruby></a> ‘<a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E6%96%BC&amp;action=edit&amp;redlink=1" class="new" title="於 (없는 문서)"><ruby class="hanja grade30 unknown"><rb>於</rb><rp>(</rp><rt>어</rt><rp>)</rp></ruby></a>’ 밑에 <a href="/kiwi/한글.html" title="한글">한글</a> <ruby class="hanja grade70"><rb>字母</rb><rp>(</rp><rt>자모</rt><rp>)</rp></ruby> <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E3%85%87&amp;action=edit&amp;redlink=1" class="new" title="ㅇ (없는 문서)">ㅇ</a>을 덧붙여서 만들어진 <a href="/kiwi/韓國製漢字.html" title="韓國製漢字"><ruby class="hanja grade42"><rb>韓國製漢字</rb><rp>(</rp><rt>한국제한자</rt><rp>)</rp></ruby></a>이다.
</p>
<ul><li><ruby class="hanja grade40"><rb>構成</rb><rp>(</rp><rt>구성</rt><rp>)</rp></ruby>: ⿱<ruby class="hanja grade0"><rb>於〇</rb><rp>(</rp><rt>어영</rt><rp>)</rp></ruby></li>
<li><a href="/kiwi/韓國語.html" title="韓國語"><ruby class="hanja grade70"><rb>韓國語</rb><rp>(</rp><rt>한국어</rt><rp>)</rp></ruby></a> <ruby class="hanja grade62"><rb>讀音</rb><rp>(</rp><rt>독음</rt><rp>)</rp></ruby>: 엉</li>
<li><a href="/kiwi/유니코드.html" title="유니코드">유니코드</a>: U+3AC8</li></ul>
