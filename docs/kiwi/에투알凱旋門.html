<p><b>에투알<ruby class="hanja api grade10"><rb>凱旋門</rb><rp>(</rp><rt>개선문</rt><rp>)</rp></ruby></b>(<span style="font-size: smaller;"><a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%E4%BD%9B%E8%98%AD%E8%A5%BF%E8%AA%9E&amp;action=edit&amp;redlink=1" class="new" title="佛蘭西語 (없는 文書)">佛蘭西語</a>: </span><span lang="fr">Arc de Triomphe de l'Étoile</span>)은 <a href="/kiwi/巴里.html" title="巴里"><ruby class="hanja api grade10"><rb>巴</rb><rp>(</rp><rt>파</rt><rp>)</rp></ruby><ruby class="hanja api grade70"><rb>里</rb><rp>(</rp><rt>리</rt><rp>)</rp></ruby></a>의 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EC%97%90%ED%88%AC%EC%95%8C%E5%BB%A3%E5%A0%B4&amp;action=edit&amp;redlink=1" class="new" title="에투알廣場 (없는 文書)">에투알<ruby class="hanja api grade52 unknown"><rb>廣場</rb><rp>(</rp><rt>광장</rt><rp>)</rp></ruby></a> <ruby class="hanja api grade62"><rb>中心部</rb><rp>(</rp><rt>중심부</rt><rp>)</rp></ruby>에 <ruby class="hanja api grade42"><rb>位置</rb><rp>(</rp><rt>위치</rt><rp>)</rp></ruby>한 <ruby class="hanja api grade10"><rb>凱旋門</rb><rp>(</rp><rt>개선문</rt><rp>)</rp></ruby>이다. <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EB%82%98%ED%8F%B4%EB%A0%88%EC%98%B9_1%E4%B8%96&amp;action=edit&amp;redlink=1" class="new" title="나폴레옹 1世 (없는 文書)">나폴레옹 1<ruby class="hanja api grade72 unknown"><rb>世</rb><rp>(</rp><rt>세</rt><rp>)</rp></ruby></a>가 <ruby class="hanja api grade60"><rb>勝利</rb><rp>(</rp><rt>승리</rt><rp>)</rp></ruby>를 <ruby class="hanja api grade52"><rb>記念</rb><rp>(</rp><rt>기념</rt><rp>)</rp></ruby>하기 위해 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%ED%8B%B0%ED%88%AC%EC%8A%A4_%E5%87%B1%E6%97%8B%E9%96%80&amp;action=edit&amp;redlink=1" class="new" title="티투스 凱旋門 (없는 文書)"><ruby class="hanja api grade60 unknown"><rb>古代</rb><rp>(</rp><rt>고대</rt><rp>)</rp></ruby><ruby class="hanja api grade42 unknown"><rb>羅馬</rb><rp>(</rp><rt>나마</rt><rp>)</rp></ruby>의 <ruby class="hanja api grade10 unknown"><rb>凱旋門</rb><rp>(</rp><rt>개선문</rt><rp>)</rp></ruby></a>을 따라 지으라고 <ruby class="hanja api grade50"><rb>命令</rb><rp>(</rp><rt>명령</rt><rp>)</rp></ruby>했으며 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=1836%E5%B9%B4&amp;action=edit&amp;redlink=1" class="new" title="1836年 (없는 文書)">1836<ruby class="hanja api grade80 unknown"><rb>年</rb><rp>(</rp><rt>년</rt><rp>)</rp></ruby></a>에 <ruby class="hanja api grade50"><rb>完工</rb><rp>(</rp><rt>완공</rt><rp>)</rp></ruby>되었다.
</p>
