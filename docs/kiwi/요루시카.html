<p><b>요루시카</b>(ヨルシカ)는 <a href="/kiwi/日本.html" title="日本"><ruby class="hanja grade60"><rb>日本</rb><rp>(</rp><rt>일본</rt><rp>)</rp></ruby></a>의 2<ruby class="hanja grade40"><rb>人組</rb><rp>(</rp><rt>인조</rt><rp>)</rp></ruby> <ruby class="hanja grade62"><rb>音樂</rb><rp>(</rp><rt>음악</rt><rp>)</rp></ruby>그룹이다. <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=%EB%B3%B4%EC%BB%AC%EB%A1%9C%EC%9D%B4%EB%93%9C&amp;action=edit&amp;redlink=1" class="new" title="보컬로이드 (없는 문서)">보컬로이드</a> 프로듀서로 <ruby class="hanja grade72"><rb>活動</rb><rp>(</rp><rt>활동</rt><rp>)</rp></ruby>하던 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=N-buna&amp;action=edit&amp;redlink=1" class="new" title="N-buna (없는 문서)">n-buna</a>와 보컬 <a href="https://wiki.xn--9cs231j0ji.xn--p8s937b.net/index.php?title=Suis&amp;action=edit&amp;redlink=1" class="new" title="Suis (없는 문서)">Suis</a>로 이루어졌다.
</p>
